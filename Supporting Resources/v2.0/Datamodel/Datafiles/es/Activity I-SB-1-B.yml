shortDescription: Cree registros con la Carta de Materiales de sus aplicaciones y analice de forma oportuna.
#A multi-paragraph description of the activity
longDescription: |
  Mantener un registro de todas las dependencias utilizadas en el entorno de producción objetivo. Esto a veces se denomina Lista de Materiales (BOM). Considere que diferentes componentes de la aplicación pueden consumir dependencias totalmente diferentes. Por ejemplo, si el paquete de software es una aplicación web, cubra tanto el código de la aplicación del lado del servidor como los scripts del lado del cliente. Al construir estos registros, considere las diferentes ubicaciones donde las dependencias pueden ser especificadas como archivos de configuración, el directorio del proyecto en el disco, una herramienta de gestión de paquetes o el código real (por ejemplo, través de un IDE que soporta dependencias de listados).

  Recolectar la siguiente información sobre cada dependencia &#58;

  * Donde se utiliza o hace referencia
  * Versión usada
  * Licencia
  * Información de origen (enlace al repositorio, nombre del autor, etc.)
  * Soporte y estado de mantenimiento de la dependencia

  Compruebe los registros para descubrir cualquier dependencia con vulnerabilidades conocidas y actualice o reemplácelos en consecuencia.
