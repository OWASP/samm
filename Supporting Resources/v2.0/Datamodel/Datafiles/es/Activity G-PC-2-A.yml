#A one sentence description of the activity
shortDescription: Desarrollar requisitos de seguridad aplicables a todas las aplicaciones.
#A multi-paragraph description of the activity
longDescription: |
  Para ayudar con la implementación continua y la verificación del cumplimiento de las políticas y estándares, desarrolle la seguridad de la aplicación y los scripts de prueba apropiados relacionados con cada requisito aplicable. Organice estos documentos en bibliotecas y póngalos a disposición de todos los equipos de aplicaciones en los formatos más propicios para su inclusión en cada aplicación. Etiquete claramente los documentos y vincúlelos a las políticas y estándares que representan, para ayudar con las actualizaciones y el mantenimiento continuos. Modifique las políticas y los estándares e incluya registros de cambios detallados con cada actualización iterativa para facilitar la inclusión continua en el SDLC de diferentes productos.

  Escriba los requisitos de seguridad de las aplicaciones en un formato coherente con los procesos de gestión de requisitos existentes. Es posible que necesite más de una versión para diferentes metodologías o tecnologías de desarrollo. El objetivo es facilitar que varios equipos de productos incorporen políticas y estándares en sus ciclos de vida de desarrollo existentes que requieren una interpretación mínima de los requisitos.

  Los scripts de prueba ayudan a reforzar los requisitos de seguridad de la aplicación a través de expectativas claras de la funcionalidad de la aplicación y guían los esfuerzos de prueba automatizados o manuales que ya pueden ser parte del proceso de desarrollo. Estos esfuerzos no solo ayudan a cada equipo a establecer el estado actual de cumplimiento de las políticas y estándares existentes, sino que también garantizan el cumplimiento a medida que las aplicaciones continúan cambiando.
