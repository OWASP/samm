shortDescription: Revise regularmente los defectos de seguridad previamente registrados y obtenga ganancias rápidas de métricas básicas.
#A multi-paragraph description of the activity
longDescription: |
  Una vez por período de tiempo definido (por lo general, al menos una vez al año), revise los defectos de seguridad registrados tanto resueltos como abiertos en cada equipo y extraiga métricas básicas de los datos disponibles. Estos pueden incluir:

  * El número total de defectos versus el número total de actividades de verificación. Esto podría darle una idea de si está buscando defectos con una intensidad y calidad adecuadas.
  * Los componentes de software en los que residen los defectos. Esto indica dónde podría ser más necesaria la atención y dónde es más probable que vuelvan a aparecer fallos de seguridad en el futuro.
  * El tipo o categoría del defecto, que sugiere áreas en las que el equipo de desarrollo necesita más formación.
  * La gravedad del defecto, que puede ayudar al equipo a comprender la exposición al riesgo del software.

  Identifique y lleve a cabo actividades sensatas de ganancia rápida que pueda derivar de los conocimientos recién adquiridos. Estos pueden incluir cosas como una sesión de intercambio de conocimientos sobre un tipo de vulnerabilidad en particular o la realización / automatización de un análisis de seguridad.
