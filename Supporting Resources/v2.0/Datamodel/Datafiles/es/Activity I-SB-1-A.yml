#A one sentence description of the activity
shortDescription: Crear una definición formal del proceso de construcción para que sea consistente y repetible.
#A multi-paragraph description of the activity
longDescription: |
  Definir el proceso de construcción, descomponiéndolo en un conjunto de instrucciones claras que debe seguir una persona o una herramienta automatizada. La definición del proceso de construcción describe todo el proceso de extremo a extremo, de modo que la persona o herramienta pueda seguirlo de forma consistente cada vez y producir el mismo resultado. La definición se almacena centralmente y se puede acceder a cualquier herramienta o persona. Evitar almacenar múltiples copias ya que pueden quedar desalineadas y obsoletas.

  La definición del proceso no incluye ningún secreto (específicamente teniendo en cuenta los necesarios durante el proceso de construcción).

  Revisar cualquier herramienta de construcción, asegurándose de que sean mantenidas activamente por proveedores y actualizadas con parches de seguridad. Harden la configuración de cada herramienta para que esté alineada con las directrices del proveedor y las mejores prácticas de la industria.

  Determinar un valor para cada artefacto generado que puede ser utilizado más tarde para verificar su integridad, como una firma o un hash. Proteger este valor y, si el artefacto está firmado, con el certificado privado de firma.

  Asegurar de que las herramientas de construcción son reparadas y aseguradas correctamente.
