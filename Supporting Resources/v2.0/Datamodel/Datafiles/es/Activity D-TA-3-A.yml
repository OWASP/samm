title: Revisión periódica de los perfiles de riesgo
#Describe the benefit that is achieved by implementing this activity
benefit: Actualización oportuna de la clasificación de la aplicación en caso de cambios
#A one sentence description of the activity
shortDescription: Revisar periódicamente los perfiles de riesgo de la aplicación en intervalos regulares para asegurar la precisión y reflejar el estado actual.
#A multi-paragraph description of the activity
longDescription: |
  La cartera de aplicaciones de una organización cambia, así como las condiciones y limitaciones en las que vive una aplicación (por ejemplo, Impulsada por la estrategia de la empresa). Revisar periódicamente el inventario de riesgos para asegurar la veracidad de las evaluaciones de riesgo de las diferentes aplicaciones.

  Realice una revisión periódica a nivel de toda la empresa. Además, a medida que su empresa madura en la garantía de software, estimule a los equipos para que cuestionen continuamente qué cambios en las condiciones podrían afectar el perfil de riesgo. Por ejemplo, una aplicación interna puede quedar expuesta a Internet por una decisión comercial. Esto debería hacer que los equipos vuelvan a ejecutar la evaluación de riesgos y actualicen el perfil de riesgo de la aplicación en consecuencia.

  En una implementación madura de esta práctica, capacite y actualice continuamente a los equipos sobre las lecciones aprendidas y las mejores prácticas de estas evaluaciones de riesgos. Esto conduce a una mejor ejecución y una representación más precisa del perfil de riesgo de la aplicación.
