#A one sentence description of the activity
shortDescription: Alinear el programa de seguridad en aplicaciones para apoyar el crecimiento de la organización.
#A multi-paragraph description of the activity
longDescription: |
  Usted revisa el plan de seguridad de la aplicación periódicamente para verificar la aplicabilidad y el apoyo continuos de las necesidades cambiantes y el crecimiento futuro de la organización. Para hacer esto, repita los pasos de los dos primeros niveles de madurez de esta Práctica de Seguridad al menos una vez al año. El objetivo es que el plan siempre apoye las necesidades actuales y futuras de la organización, lo que garantiza que el programa esté alineado con el negocio.

  Además de revisar los impulsores del negocio, la organización monitorea de cerca el éxito de la implementación de cada uno de los hitos de la hoja de ruta. Usted evalúa el éxito de los hitos en función de una amplia gama de criterios, incluida la integridad y eficiencia de la implementación, consideraciones presupuestarias y cualquier impacto o cambio cultural que resulte de la iniciativa. Revisa los hitos perdidos o insatisfactorios y evalúa los posibles cambios en el programa general.

  La organización desarrolla cuadros de mando y mediciones para la gerencia y los equipos responsables del desarrollo de software para monitorear la implementación de la hoja de ruta. Estos paneles son lo suficientemente detallados para identificar proyectos e iniciativas individuales y proporcionar una comprensión clara de si el programa es exitoso y está alineado con las necesidades de la organización.
