#A multi-paragraph description of the activity
longDescription: |
  Las personas a menudo toman el camino de menor resistencia al desarrollar, implementar u operar una solución de software. A menudo se incluyen nuevas tecnologías cuando pueden facilitar o acelerar el esfuerzo o permitir que la solución se amplíe mejor. Sin embargo, estas nuevas tecnologías podrían introducir nuevos riesgos para la organización que necesita administrar.

  Identifique las tecnologías, marcos, herramientas e integraciones más importantes que se utilizan para cada aplicación. Utilice el conocimiento del arquitecto para estudiar el desarrollo y el entorno operativo, así como los artefactos. Luego, evalúelos por su calidad de seguridad y obtenga hallazgos importantes para su gestión.
