shortDescription: Identificar un “Campeón de Seguridad” dentro de cada equipo de desarrollo.
#A multi-paragraph description of the activity
longDescription: |
  Implementar un programa en el que cada equipo de desarrollo de software tenga un miembro considerado un "Campeón de la seguridad" que sea el enlace entre la seguridad de la información y los desarrolladores. Dependiendo del tamaño y la estructura del equipo, el "Campeón de la seguridad" puede ser un desarrollador de software, un evaluador o un gerente de producto. El "Campeón de la seguridad" tiene un número determinado de horas por semana para actividades relacionadas con la seguridad de la información. Participan en sesiones informativas periódicas para aumentar la conciencia y la experiencia en diferentes disciplinas de seguridad. Los "campeones de seguridad" tienen formación adicional para ayudar a desarrollar estos roles como expertos en la materia de seguridad de software. Es posible que deba personalizar la forma en que crea y respalda a los "campeones de seguridad" por razones culturales.

  Los objetivos del puesto son aumentar la eficacia y eficiencia de la seguridad y el cumplimiento de las aplicaciones y fortalecer la relación entre varios equipos y la seguridad de la información. Para lograr estos objetivos, los "campeones de seguridad" ayudan a investigar, verificar y priorizar los defectos de software relacionados con la seguridad y el cumplimiento. Están involucrados en todas las evaluaciones de riesgos, evaluaciones de amenazas y revisiones arquitectónicas para ayudar a identificar oportunidades para remediar defectos de seguridad al hacer que la arquitectura de la aplicación sea más resistente y reducir la superficie de amenaza de ataque.

  Además de ayudar a la seguridad de la información, los "campeones de seguridad" brindan revisiones periódicas de todos los problemas relacionados con la seguridad para el equipo del proyecto para que todos estén al tanto de los problemas y de los esfuerzos de remediación actuales y futuros. Estas revisiones se aprovechan para ayudar a generar una lluvia de ideas sobre soluciones a problemas más complejos mediante la participación de todo el equipo de desarrollo.
