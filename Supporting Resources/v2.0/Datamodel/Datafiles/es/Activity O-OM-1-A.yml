shortDescription: Implementar prácticas básicas de protección de datos
#A multi-paragraph description of the activity
longDescription: |
  Entender los tipos y la sensibilidad de los datos almacenados y procesados por sus aplicaciones, y mantener la conciencia de la suerte de los datos procesados (por ejemplo, respaldos, compartiendo con socios externos). En este nivel de madurez, la información recolectada puede ser capturada en formas diferentes y diferentes lugares; se supone que no existe ningún catálogo de datos en toda la organización. Proteger y manejar todos los datos asociados a una aplicación determinada de acuerdo con los requisitos de protección aplicables a los datos más sensibles almacenados y procesados.

  Implementar controles básicos, para prevenir la propagación de datos sensibles no saneados desde entornos de producción a entornos más bajos. Al asegurar que los datos de producción no saneados nunca se propagan a entornos inferiores (no de producción), usted puede centrar las políticas y actividades de protección de datos en la producción.
