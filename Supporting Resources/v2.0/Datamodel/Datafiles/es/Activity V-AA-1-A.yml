#A one sentence description of the activity
shortDescription: Identificar los componentes de la arquitectura de la aplicación y la infraestructura y revisar el aprovisionamiento de seguridad básico
#A multi-paragraph description of the activity
longDescription: |
  Cree una vista de la arquitectura general y examínela para la correcta provisión de mecanismos de seguridad generales como autenticación, autorización, administración de derechos y usuarios, comunicación segura, protección de datos, administración de claves y administración de registros. También considere el apoyo a la privacidad. Haga esto basándose en los artefactos del proyecto, como la arquitectura o los documentos de diseño, o entrevistas con los dueños de negocios y el personal técnico. También considere los componentes de la infraestructura: estos son todos los sistemas, componentes y bibliotecas (incluidos los SDK) que no son específicos de la aplicación, pero brindan soporte directo para usar o administrar la(s) aplicación(es) en la organización.

  Anote cualquier funcionalidad relacionada con la seguridad en la arquitectura y revise su disposición correcta. Haga esto de manera ad-hoc, desde el punto de vista de usuarios anónimos, usuarios autorizados y roles de aplicación específicos.
