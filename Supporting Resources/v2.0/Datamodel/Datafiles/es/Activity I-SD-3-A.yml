shortDescription: Verifique automáticamente la integridad de todo el software implementado, independientemente de si está desarrollado interna o externamente.
#A multi-paragraph description of the activity
longDescription: |
  Aproveche la firma de los archivos binarios en el momento de la compilación e incluya la verificación automática de la integridad del software que se implementa al comparar sus firmas con certificados confiables. Esto puede incluir binarios desarrollados y construidos internamente, así como artefactos de terceros. No implemente artefactos si sus firmas no se pueden verificar, incluidas aquellas con certificados no válidos o caducados.

  Si la lista de certificados de confianza incluye desarrolladores de terceros, verifíquelos periódicamente y manténgalos en línea con el gobierno más amplio de la organización que rodea a los proveedores de terceros de confianza.

  Apruebe manualmente la implementación al menos una vez durante una implementación automatizada. Siempre que una verificación humana sea significativamente más precisa que una automatizada durante el proceso de implementación, elija esta opción.
