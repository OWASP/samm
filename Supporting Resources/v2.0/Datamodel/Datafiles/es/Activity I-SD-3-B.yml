#A multi-paragraph description of the activity
longDescription: |
  Implemente la gestión del ciclo de vida de los secretos de producción y garantice la generación de nuevos secretos tanto como sea posible y para cada instancia de aplicación. El uso de secretos por instancia de aplicación garantiza que el comportamiento inesperado de la aplicación se pueda rastrear y analizar correctamente. Las herramientas pueden ayudar a actualizar de forma automática e impecable los secretos en todos los lugares relevantes en caso de cambio.

  Asegúrese de que todo el acceso a los secretos (tanto de lectura como de escritura) se registre en una infraestructura central. Revise estos registros con regularidad para identificar comportamientos inesperados y realice un análisis adecuado para comprender por qué sucedió esto. Alimente los problemas y las causas fundamentales en la práctica de gestión de defectos para asegurarse de que la organización resolverá cualquier situación inaceptable.
