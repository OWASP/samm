title: Probar las dependencias de las aplicaciones
#Describe the benefit that is achieved by implementing this activity
benefit: Manejo de problemas de seguridad en dependencias comparables a las de tu propio código
#A one sentence description of the activity
shortDescription: Analice las dependencias usadas para problemas de seguridad de una manera comparable a su propio código.
#A multi-paragraph description of the activity
longDescription: |
  Mantener una lista blanca de dependencias y versiones aprobadas, y asegurarse de que el proceso de compilación falle sobre una presencia de dependencia que no esté en la lista. Incluye un proceso de inicio de sesión para manejar excepciones a esta regla si es razonable.

  Realizar actividades de verificación de seguridad contra las dependencias de la lista blanca de una manera comparable a las propias aplicaciones de destino (especialmente, utilizando SAST y analizando las dependencias transitorias). Asegúrese de que estas comprobaciones también apuntan a identificar posibles puertas traseras o huevos de pascua en las dependencias. Establecer procesos de divulgación de vulnerabilidades con los autores de dependencias, incluyendo SLAs para solucionar problemas. En caso de que la aplicación de SLAs no sea realista (por ejemplo, con vulnerabilidades de código abierto), asegúrese de que se esperan los casos más probables y pueda implementar medidas de compensación de manera oportuna. Implementar pruebas de regresión para los arreglos a problemas identificados.

  Registrar todos los problemas identificados y su estado usando su sistema de seguimiento de defecto. Integre su pipeline de compilación con este sistema para habilitar el fallo de la compilación cada vez que las dependencias incluidas contengan problemas por encima de un nivel de crítica definido.
