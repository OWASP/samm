shortDescription: Estandarizar tecnologías y frameworks para ser utilizados a través de las diferentes aplicaciones
#A multi-paragraph description of the activity
longDescription: |
  Identificar las tecnologías, frameworks y herramientas comúnmente utilizadas en todos los proyectos de software de la organización, por medio de los cuales usted se centra en capturar las tecnologías de alto nivel.

  Cree una lista y compártela a través de la organización de desarrollo según las tecnologías recomendadas. Al seleccionarlos, considerar historial de incidentes, registro de seguimiento para responder a vulnerabilidades, idoneidad de funcionalidad para la organización, excesiva complejidad en el uso del componente de terceros, y suficiente conocimiento dentro de la organización.

  Los desarrolladores senior y los arquitectos crean esta lista, incluyendo la entrada de administradores y auditores de seguridad. Comparta esta lista de componentes recomendados con la organización de desarrollo. En última instancia, el objetivo es proporcionar valores predeterminados bien conocidos para equipos de proyecto. Realizar una revisión periódica de estas tecnologías para la seguridad y la apropiación.
