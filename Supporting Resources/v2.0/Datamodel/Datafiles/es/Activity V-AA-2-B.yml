shortDescription: Analizar la arquitectura para amenazas conocidas.
#A multi-paragraph description of the activity
longDescription: |
  Revise sistemáticamente cada amenaza identificada durante las actividades de Evaluación de amenazas y examine cómo la arquitectura las mitiga. Utilice un proceso estandarizado para analizar arquitecturas de sistemas y el flujo de datos dentro de ellas. Por lo general, esto está vinculado al modelo de amenaza utilizado (por ejemplo, STRIDE) para identificar los objetivos de seguridad relevantes que abordan cada tipo de amenaza. Para cada amenaza, identifique las características de nivel de diseño de la arquitectura que la contrarrestan y evalúe su efectividad al hacerlo.

  Cuando esté disponible, revise los registros de decisiones arquitectónicas para comprender las limitaciones arquitectónicas y las compensaciones realizadas durante el diseño. Tenga en cuenta su impacto junto con los supuestos de seguridad en los que se basa el funcionamiento seguro del sistema y vuelva a evaluarlos.

  Enriquezca su modelo de amenazas creado previamente de modo que cada amenaza y su impacto estimado estén vinculados a la contramedida correspondiente. Produzca un documento de mapeo, o un tablero en una herramienta especializada, para que la información esté disponible y sea visible para las partes interesadas relevantes.
