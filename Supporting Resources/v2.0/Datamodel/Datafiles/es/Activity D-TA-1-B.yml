#A multi-paragraph description of the activity
longDescription: |
  El modelado de amenazas es una actividad estructurada para identificar, evaluar y administrar amenazas del sistema, fallas de diseño arquitectónico y mitigaciones de seguridad recomendadas. Por lo general, se realiza como parte de la fase de diseño o como parte de una evaluación de seguridad.

  El modelado de amenazas es un ejercicio de equipo, que incluye propietarios de productos, arquitectos, campeones de seguridad y probadores de seguridad. En este nivel de madurez, exponga a los equipos y partes interesadas al modelado de amenazas para aumentar la conciencia de seguridad y crear una visión compartida sobre la seguridad del sistema.

  En el nivel de madurez 1, realiza un modelado de amenazas ad-hoc para aplicaciones de alto riesgo y utiliza listas de verificación de amenazas simples, como STRIDE. Evite talleres prolongados y listas demasiado detalladas de amenazas poco relevantes. Realice el modelado de amenazas de forma iterativa para alinearse con paradigmas de desarrollo más iterativos. Si agrega nueva funcionalidad a una aplicación existente, mire solo las funciones recién agregadas en lugar de tratar de cubrir todo el alcance. Un buen punto de partida son los diagramas existentes que anota durante los talleres de discusión. Asegúrese siempre de conservar el resultado de una discusión sobre el modelado de amenazas para su uso posterior.

  Su herramienta más importante para iniciar el modelado de amenazas es una pizarra, una pizarra inteligente o una hoja de papel. Apunte a la conciencia de seguridad, un proceso simple y resultados procesables que acuerde con su equipo.
