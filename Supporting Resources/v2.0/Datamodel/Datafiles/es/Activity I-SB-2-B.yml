shortDescription: Evalúe las dependencias usadas y asegure una reacción oportuna a las situaciones que presentan riesgo para sus aplicaciones.
#A multi-paragraph description of the activity
longDescription: |
  Evalúe las dependencias utilizadas y establezca una lista de las aceptables aprobadas para su uso dentro de un proyecto, equipo o la organización en general de acuerdo con un conjunto definido de criterios.

  Introduzca un repositorio central de dependencias desde el que se pueda construir todo el software.

  Revise las dependencias utilizadas con regularidad para asegurarse de que &#58;

  * mantienen la licencia correcta
  * no existen vulnerabilidades conocidas y significativas que afecten a sus aplicaciones
  * la dependencia todavía se apoya y mantiene activamente
  * estás usando una versión actual
  * hay una razón válida para incluir la dependencia

  Reaccione oportuna y apropiadamente a las no conformidades tratándolas como defectos. Considere utilizar una herramienta automatizada para buscar dependencias vulnerables y asignar los problemas identificados a los respectivos equipos de desarrollo.
