shortDescription: Realizar el parche del mejor esfuerzo de los componentes del sistema y la aplicación.
#A multi-paragraph description of the activity
longDescription: |
  Identifique las aplicaciones y los componentes de terceros que deben actualizarse o parchearse, incluidos los sistemas operativos subyacentes, los servidores de aplicaciones y las bibliotecas de códigos de terceros.

  En este nivel de madurez, sus actividades de identificación y parcheo son de mejor esfuerzo y _ad hoc_, sin un proceso administrado para rastrear las versiones de los componentes, las actualizaciones disponibles y el estado de los parches. Sin embargo, pueden existir requisitos de alto nivel para las actividades de parcheo (por ejemplo, Probar los parches antes de pasar a producción), y los equipos de productos están logrando el mejor cumplimiento de esos requisitos.

  A excepción de las actualizaciones de seguridad críticas (por ejemplo, se ha lanzado públicamente un exploit para un componente de terceros), los equipos aprovechan las ventanas de mantenimiento establecidas para otros fines para aplicar parches de componentes. Para el software desarrollado por la organización, los parches de componentes se entregan a los clientes y a las soluciones administradas por la organización solo como parte de las versiones de funciones.

  Los equipos comparten su conocimiento de las actualizaciones disponibles y sus experiencias con la aplicación de parches, de forma _ad hoc_. Asegúrese de que los equipos puedan determinar las versiones de todos los componentes en uso para evaluar si sus productos se ven afectados por una vulnerabilidad de seguridad cuando se les notifica. Sin embargo, el proceso para generar y mantener listas de componentes puede requerir un esfuerzo de analista significativo.
