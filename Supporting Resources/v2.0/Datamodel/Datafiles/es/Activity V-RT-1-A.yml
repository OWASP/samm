longDescription: |
  Realice pruebas de seguridad para verificar que los controles de seguridad del software estándar funcionan como se espera. En un alto nivel, esto significa probar el correcto funcionamiento de los controles de confidencialidad, integridad y disponibilidad de los datos y del servicio. Las pruebas de seguridad incluyen al menos pruebas de autenticación, control de acceso, validación de entrada, codificación y control de datos y cifrado de escape. El objetivo de la prueba es validar que los controles de seguridad estén correctamente implementados.

  Las pruebas de seguridad validan los controles de seguridad del software relevantes. Realice pruebas de seguridad de verificación de control de forma manual o con herramientas, cada vez que la aplicación cambie su uso de los controles. Se pueden utilizar técnicas como alternancia de funciones y pruebas A/B para exponer progresivamente las funciones a un público más amplio a medida que estén suficientemente validadas. La verificación del control de software es obligatoria para todo el software que forma parte del programa SAMM.
