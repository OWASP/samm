title: Realizar evaluaciones de riesgos de aplicación
#Describe the benefit that is achieved by implementing this activity
benefit: Capacidad de clasificar aplicaciones en función del riesgo
#A one sentence description of the activity
shortDescription: Una evaluación básica del riesgo de aplicación se realiza para entender la probabilidad y el impacto de un ataque.
#A multi-paragraph description of the activity
longDescription: |
  Utilice un método simple para evaluar el riesgo de aplicación por aplicación, estimando el impacto comercial potencial que representa para la organización en caso de un ataque. Para lograrlo, evalúe el impacto de una brecha en la confidencialidad, integridad y disponibilidad de los datos o servicios. Considere usar un conjunto de 5 a 10 preguntas para comprender las características importantes de la aplicación, como si la aplicación procesa datos financieros, si está conectada a Internet o si hay datos relacionados con la privacidad. El perfil de riesgo de la aplicación le dice si estos factores son aplicables y si podrían tener un impacto significativo en la organización.

  A continuación, utilice un esquema para clasificar las aplicaciones de acuerdo con este riesgo. Un esquema cualitativo simple (por ejemplo, alto / medio / bajo) que traduce estas características en un valor suele ser efectivo. Es importante utilizar estos valores para representar y comparar el riesgo de diferentes aplicaciones entre sí. Las organizaciones maduras altamente impulsadas por el riesgo podrían hacer uso de esquemas de riesgo más cuantitativos. No invente un nuevo esquema de riesgo si su organización ya tiene uno que funciona bien.
