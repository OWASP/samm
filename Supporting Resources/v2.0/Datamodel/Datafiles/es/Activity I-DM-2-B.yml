benefit: Mejorar el aprendizaje de los defectos de seguridad en su organización
#A one sentence description of the activity
shortDescription: Recopilar métricas de gestión de defectos estandarizadas y utilizarlas también para priorizar iniciativas centralizadas.
#A multi-paragraph description of the activity
longDescription: |
  Definir, recolectar y calcular métricas unificadas en toda la organización. Estas pueden incluir:

  * Cantidad total de actividades de verificación y defectos identificados.
  * Tipos y severidades de defectos identificados.
  * Tiempo para detectar y resolver defectos.
  * Ventanas de exposición de defectos presentes en sistemas vivos.
  * Número de regresiones / vulnerabilidades reabiertas.
  * Cobertura de actividades de verificación para determinados componentes de software.
  * Cantidad de riesgo aceptado.
  * Ratio de incidentes de seguridad causados por defectos de seguridad desconocidos o indocumentados.

  Generar un informe regular (por ejemplo, mensual) para una audiencia adecuada. Esto normalmente llegaría al público como gerentes y oficiales de seguridad e ingenieros. Utilice la información contenida en el informe como una aportación para su estrategia de seguridad, por ejemplo, mejorar las actividades de capacitación o verificación de seguridad.

  Comparte los detalles técnicos más destacados o interesantes sobre defectos de seguridad, incluida la estrategia de fijación a otros equipos una vez que estos defectos hayan sido reparados. en una reunión regular de intercambio de conocimientos. Esto ayudará a escalar el efecto de aprendizaje de los defectos a toda la organización y a limitar su ocurrencia en el futuro.
