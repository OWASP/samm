benefit: Políticas y estándares de seguridad alineados con impulsores de cumplimiento externos
#A one sentence description of the activity
shortDescription: Identifique los controladores y requisitos de cumplimiento de terceros y realice un mapa de las políticas y estándares existentes.
#A multi-paragraph description of the activity
longDescription: |
  Cree una lista completa de todos los requisitos de cumplimiento, incluidos los desencadenantes que podrían ayudar a determinar qué aplicaciones están dentro del alcance. Los requisitos de cumplimiento se pueden considerar en el alcance en función de factores como la ubicación geográfica, los tipos de datos u obligaciones contractuales con clientes o socios comerciales. Revise cada requisito de cumplimiento identificado con los expertos y legales apropiados, para asegurarse de que se comprenda la obligación. Dado que muchas obligaciones de cumplimiento varían en aplicabilidad según cómo se procesan, almacenan o transmiten los datos en el entorno informático, los impulsores de cumplimiento siempre deben indicar oportunidades para reducir la carga general de cumplimiento cambiando la forma en que se manejan los datos.

  Evalúe la publicación de una matriz de cumplimiento para ayudar a identificar qué factores podrían poner una aplicación en el alcance de un requisito regulatorio específico. Haga que la matriz indique qué requisitos de cumplimiento son aplicables a nivel de organización y no dependen de aplicaciones individuales. La matriz proporciona al menos una comprensión básica de los requisitos de cumplimiento útiles para revisar las obligaciones en torno a diferentes aplicaciones.

  Dado que muchos estándares de cumplimiento se centran en las mejores prácticas de seguridad, es posible que muchos requisitos de cumplimiento ya formen parte de la biblioteca de políticas y estándares publicada por la organización. Por lo tanto, una vez que revise los requisitos de cumplimiento, asócielos a las políticas y estándares existentes aplicables. Siempre que haya discrepancias, actualice las políticas y los estándares para incluir los requisitos de cumplimiento de toda la organización. Luego, comience a crear estándares específicos de cumplimiento que solo se apliquen a los requisitos de cumplimiento individuales. El objetivo es tener una matriz de cumplimiento que indique qué políticas y estándares tienen información más detallada sobre los requisitos de cumplimiento, así como garantizar que las políticas y estándares individuales hagan referencia a los requisitos de cumplimiento aplicables.
