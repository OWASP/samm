#A one sentence description of the activity
shortDescription: Utilice los datos de registro disponibles para realizar la mejor detección de posibles incidentes de seguridad.
#A multi-paragraph description of the activity
longDescription: |
  Analice los datos de registro disponibles (por ejemplo, registros de acceso, registros de aplicaciones, registros de infraestructura) para detectar posibles incidentes de seguridad de acuerdo con los períodos de retención de datos de registro conocidos.

  En configuraciones pequeñas, puede hacer esto manualmente con la ayuda de herramientas comunes de línea de comandos. Con volúmenes de registro más grandes, emplee técnicas de automatización. ¡Incluso un trabajo `cron`, ejecutar un script simple para buscar eventos sospechosos, es un paso adelante!

  Si envía registros de diferentes fuentes a un sistema de agregación de registros dedicado, analice los registros allí y emplee principios básicos de correlación de registros.

  Incluso si no tiene un proceso de detección de incidentes las 24 horas del día, los 7 días de la semana, asegúrese de que la falta de disponibilidad de la persona responsable (por ejemplo, debido a vacaciones o enfermedad) no afecte significativamente la velocidad o la calidad de la detección.

  Establecer y compartir puntos de contacto para la creación formal de incidentes de seguridad.
