shortDescription: Establezca objetivos y KPI para medir la efectividad del programa.
#A multi-paragraph description of the activity
longDescription: |
  Una vez que la organización ha definido sus métricas de seguridad de aplicaciones, recopile suficiente información para establecer objetivos realistas. Pruebe las métricas identificadas para asegurarse de que puede recopilar datos de manera consistente y eficiente durante un período corto. Después del período de prueba inicial, la organización debe tener suficiente información para comprometerse con las metas y los objetivos expresados ​​a través de los indicadores clave de rendimiento (KPI).

  Si bien varias mediciones son útiles para monitorear el programa de seguridad de la información y su efectividad, los KPI se componen de las métricas más significativas y efectivas. Apunte a eliminar la volatilidad común en los entornos de desarrollo de aplicaciones de los KPI para reducir las posibilidades de números desfavorables como resultado de mediciones individuales temporales o engañosas. Basar los KPI en métricas que se consideren valiosas no solo para los profesionales de seguridad de la información, sino también para las personas responsables del éxito general de la aplicación y el liderazgo de la organización. Vea los KPI como indicadores definitivos del éxito de todo el programa y considérelos viables.

  Documente completamente los KPI y distribúyalos a los equipos que contribuyen al éxito del programa, así como al liderazgo de la organización. Idealmente, incluya una breve explicación de las fuentes de información para cada KPI y el significado si los números son altos o bajos. Incluya metas a corto y largo plazo y rangos de medidas inaceptables que requieran una intervención inmediata. Comparta planes de acción con los equipos de seguridad y desarrollo de aplicaciones para garantizar la total transparencia en la comprensión de los objetivos y metas de la organización.
