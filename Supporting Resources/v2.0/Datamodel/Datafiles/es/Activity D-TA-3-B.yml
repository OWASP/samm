#A multi-paragraph description of the activity
longDescription: |
  El modelado de amenazas está integrado en tu SDLC y se ha convertido en parte de la cultura de seguridad del desarrollador. Se crean y mejoran patrones de riesgo reutilizables, que incluyen bibliotecas de amenazas relacionadas, defectos de diseño y mitigaciones de seguridad, basados en los modelos de amenaza de la organización. Usted regularmente (por ejemplo, anualmente) revise los modelos de amenaza existentes para verificar que no hay nuevas amenazas relevantes para sus aplicaciones.

  Optimiza su metodología de modelado de amenazas. Captura las lecciones aprendidas de los modelos de amenaza y las utiliza para mejorar su metodología de modelado de amenazas. Usted revisa las categorías de amenazas relevantes para su organización y actualiza su metodología apropiadamente. De vez en cuando, usted evalúa la calidad de sus modelos de amenaza de forma independiente.

  Automatiza partes de su proceso de modelado de amenazas con herramientas de modelado de amenazas. Usted integra sus herramientas de modelado de amenazas con otras herramientas de seguridad, como herramientas de verificación de seguridad y herramientas de seguimiento de riesgos. Usted considera prácticas de "modelado de amenazas como código" para integrar artefactos de modelado de amenazas con código de aplicación.
