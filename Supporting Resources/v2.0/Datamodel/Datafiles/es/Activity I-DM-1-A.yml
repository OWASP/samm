title: Rastrear defectos de seguridad centralmente
#Describe the benefit that is achieved by implementing this activity
benefit: Transparencia de los defectos de seguridad conocidos que afectan a aplicaciones particulares
#A one sentence description of the activity
shortDescription: Introducir un seguimiento estructurado de los defectos de seguridad y tomar decisiones con conocimiento de causa basadas en esta información.
#A multi-paragraph description of the activity
longDescription: |
  Introducir una definición / comprensión común de un defecto de seguridad y definir las formas más comunes de identificarlos. Estas típicamente incluyen, pero no están limitados a:

  * Valoraciones de amenazas
  * Pruebas de penetración
  * Salida de herramientas de análisis estático y dinámico
  * Procesos de divulgación responsables o bug bounties

  Fomentar una cultura de transparencia y evitar culpar a cualquier equipo por introducir o identificar defectos de seguridad. Registrar y rastrear todos los defectos de seguridad en una ubicación definida. Esta ubicación no necesariamente tiene que centralizarse para toda la organización, Sin embargo, asegúrese de que puede obtener una visión general de todos los defectos que afectan a una aplicación en particular en cualquier momento del tiempo. Definir y aplicar reglas de acceso para los defectos de seguridad rastreados para mitigar el riesgo de fugas y abuso de esta información.

  Introducir al menos una clasificación cualitativa rudimentaria de los defectos de seguridad para que pueda priorizar los esfuerzos de corrección en consecuencia. Esforzarse por limitar la duplicación de la información y la presencia de falsos positivos para aumentar la fiabilidad del proceso.
