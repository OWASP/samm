shortDescription: Cree un framework de requisitos para que lo utilicen los equipos de producción.
#A multi-paragraph description of the activity
longDescription: |
  Configure un framework de requerimientos de seguridad para ayudar a los proyectos a obtener un conjunto de requisitos completo y apropiado para su proyecto. Este framework considera los diferentes tipos de requerimientos y fuentes de requisitos. Debe adaptarse a los hábitos y la cultura de la organización, y proporcionar una metodología y una guía eficaces en la obtención y formación de requisitos.

  El framework ayuda a los equipos de proyectos a aumentar la eficiencia y la eficacia de la ingeniería de requisitos. Puede proporcionar una categorización de requisitos comunes y una serie de requisitos reutilizables. Recuerde que, si bien la copia irreflexiva es ineficaz, el hecho de tener posibles requisitos relevantes sobre los que razonar suele ser productivo.

  El framework también proporciona una guía clara sobre la calidad de los requisitos y formaliza cómo describirlos. Para las historias de usuario, por ejemplo, una guía concreta puede explicar qué describir en la definición de hecho, la definición de listo, la descripción de la historia y los criterios de aceptación.
