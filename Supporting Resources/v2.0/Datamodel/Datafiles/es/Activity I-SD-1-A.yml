shortDescription: Formalizar el proceso de despliegue y asegurar las herramientas y procesos utilizados.
#A multi-paragraph description of the activity
longDescription: |
  Defina el proceso de implementación en todas las etapas, dividiéndolo en un conjunto de instrucciones claras para que las siga una persona o una herramienta automatizada. La definición del proceso de implementación debe describir todo el proceso de un extremo a otro para que pueda seguirse de manera coherente cada vez para producir el mismo resultado. La definición se almacena de forma centralizada y es accesible para todo el personal pertinente. No almacene ni distribuya copias múltiples, algunas de las cuales pueden quedar desactualizadas.

  Implemente aplicaciones en producción mediante un proceso automatizado o manualmente por personal que no sea el desarrollador. Asegúrese de que los desarrolladores no necesiten acceso directo al entorno de producción para la implementación de aplicaciones.

  Revise las herramientas de implementación, asegurándose de que los proveedores las mantengan activamente y estén actualizadas con los parches de seguridad. Fortalezca la configuración de cada herramienta para que esté alineada con las pautas del proveedor y las mejores prácticas de la industria. Dado que la mayoría de estas herramientas requieren acceso al entorno de producción, su seguridad es extremadamente crítica. Asegure la integridad de las herramientas en sí mismas y los flujos de trabajo que siguen, y configure las reglas de acceso a estas herramientas de acuerdo con el principio de privilegio mínimo.

  Que el personal con acceso al ambiente productivo pase por al menos un nivel mínimo de capacitación o certificación para asegurar su competencia en esta materia.
