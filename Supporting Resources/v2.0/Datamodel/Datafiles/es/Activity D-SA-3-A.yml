shortDescription: Las arquitecturas de referencia se utilizan y se evalúan continuamente para su adopción y apropiación.
#A multi-paragraph description of the activity
longDescription: |
  Construya un conjunto de arquitecturas de referencia que seleccionen y combinen un conjunto verificado de componentes de seguridad para asegurar un diseño apropiado de seguridad. Las plataformas de referencia tienen ventajas en términos de acortar las revisiones de auditoría y seguridad, incrementando la eficiencia en el desarrollo, y reduciendo la carga general del mantenimiento. Continuamente mantener y mejorar la arquitectura de referencia basadas en nuevos puntos de vista en la organización y dentro de la comunidad. Tener arquitectos, desarrolladores de alto nivel y otros actores técnicos participan en el diseño y creación de plataformas de referencia. Después de la creación, Los equipos mantienen el soporte y las actualizaciones.

  Las arquitecturas de referencia puede materializarse dentro de un conjunto de librerías de software y herramientas sobre las que los equipos de proyecto construyen su software. Sirven como un punto de partida que estandariza el enfoque de seguridad por defecto y el manejo de la configuración. Puedes arrancar el framework seleccionando un proyecto en concreto temprano en el ciclo de vida y teniendo personal experto en seguridad trabajando con ellos para construir la funcionalidad de seguridad de una manera genérica para que pueda ser extraído desde el proyecto y utilizado en otras partes de la organización.

  Controle continuamente las debilidades o lagunas en el conjunto de soluciones de seguridad disponibles en su organización en el contexto de las discusiones sobre arquitectura, desarrollo u operaciones. Esto sirve como un aporte para mejorar la idoneidad y efectividad de las arquitecturas de referencia que tiene en su lugar.
