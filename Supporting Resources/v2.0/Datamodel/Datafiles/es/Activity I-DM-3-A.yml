title: Hacer cumplir un SLA para la gestión de defectos
#Describe the benefit that is achieved by implementing this activity
benefit: Asegurar que los defectos de seguridad son manejados dentro de las SLAs predefinidas
#A one sentence description of the activity
shortDescription: Establecer las SLAs predefinidas e integrar su sistema de gestión de defectos con otras herramientas relevantes.
#A multi-paragraph description of the activity
longDescription: |
  Implemente una alerta automática sobre defectos de seguridad si el tiempo de reparación incumple los SLA definidos. Asegúrese de que estos defectos se transfieran automáticamente al proceso de gestión de riesgos y se califiquen mediante una metodología cuantitativa coherente. Evalúe cómo los defectos particulares se influyen / amplifican entre sí no solo a nivel de equipos separados, sino a nivel de toda la organización. Utilice el conocimiento de la cadena de eliminación completa para priorizar, introducir y realizar un seguimiento de los controles de compensación que mitiguen los riesgos comerciales respectivos.

  Integre su sistema de gestión de defectos con las herramientas automatizadas introducidas por otras prácticas, por ejemplo:

  * Compilación e implementación: falla el proceso de compilación / implementación si los defectos de seguridad por encima de cierta gravedad afectan el artefacto final, a menos que alguien firme explícitamente la excepción.
  * Monitoreo: si es posible, asegúrese de que se reconozca y se alerte el abuso del defecto de seguridad en el entorno de producción.
