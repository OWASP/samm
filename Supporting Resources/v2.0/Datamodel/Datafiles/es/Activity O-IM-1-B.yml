#A one sentence description of the activity
shortDescription: Identificar roles y responsabilidades para la respuesta a incidentes.
#A multi-paragraph description of the activity
longDescription: |
  El primer paso es reconocer la competencia de respuesta a incidentes como tal y definir un propietario responsable. Bríndeles el tiempo y los recursos que necesitan para mantenerse al día con el estado actual de las mejores prácticas de manejo de incidentes y las herramientas forenses.

  En este nivel de madurez, es posible que no haya establecido un equipo de respuesta a incidentes dedicado, pero ha definido a los participantes del proceso (generalmente roles diferentes). Asigne un único punto de contacto para el proceso, conocido por todas las partes interesadas relevantes. Asegúrese de que el punto de contacto sepa cómo comunicarse con cada participante y defina las responsabilidades de guardia para quienes las tengan.

  Cuando ocurran incidentes de seguridad, documente todas las acciones tomadas. Proteja esta información del acceso no autorizado.
