title: Estandarizar la guía de seguridad
#Describe the benefit that is achieved by implementing this activity
benefit: El conocimiento de seguridad adecuado de todos los empleados garantiza antes de trabajar en tareas críticas
#A one sentence description of the activity
shortDescription: Orientación interna estandarizada sobre los estándares de desarrollo de software seguro de la organización.
#A multi-paragraph description of the activity
longDescription: |
  Implemente un programa de capacitación formal que requiera que todas las personas involucradas en el ciclo de vida del desarrollo de software completen la capacitación específica en función y tecnología adecuada como parte del proceso de incorporación. Según la importancia de la aplicación y el rol del usuario, considere restringir el acceso hasta que se complete la capacitación de incorporación. Si bien la organización puede obtener algunos módulos de manera externa, el programa se facilita y administra internamente e incluye contenido específico para la organización que va más allá de las mejores prácticas generales de seguridad. El programa tiene un plan de estudios definido, verifica la participación y evalúa la comprensión y la competencia. La capacitación consiste en una combinación de las mejores prácticas de la industria y los estándares internos de la organización, incluida la capacitación sobre sistemas específicos utilizados por la organización.

  Además de los problemas directamente relacionados con la seguridad, la organización incluye otros estándares para el programa, como la complejidad del código, la documentación del código, la convención de nomenclatura y otras disciplinas relacionadas con los procesos. Esta capacitación minimiza los problemas resultantes de que los empleados sigan prácticas incorporadas fuera de la organización y asegura la continuidad en el estilo y la competencia del código.

  Para facilitar el seguimiento del progreso y la finalización satisfactoria de cada módulo de formación, la organización cuenta con una plataforma de gestión del aprendizaje u otro portal centralizado con una funcionalidad similar. Los empleados pueden monitorear su progreso y tener acceso a todos los recursos de capacitación incluso después de completar la capacitación inicial.

  Revise los problemas que resulten de que los empleados no sigan los estándares, políticas, procedimientos o mejores prácticas de seguridad establecidos al menos una vez al año para evaluar la efectividad de la capacitación y asegurarse de que cubra todos los problemas relevantes para la organización. Actualice la capacitación periódicamente y capacite a los empleados sobre los cambios y las deficiencias de seguridad más frecuentes.
