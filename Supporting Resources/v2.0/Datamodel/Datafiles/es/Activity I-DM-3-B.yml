#A one sentence description of the activity
shortDescription: Mejore continuamente sus métricas de gestión de defectos de seguridad y correlacione con otras fuentes.
#A multi-paragraph description of the activity
longDescription: |
  Con regularidad (al menos una vez al año) revise las métricas de gestión de defectos que está recopilando y compare el esfuerzo necesario para recopilarlas y rastrearlas con los resultados esperados. Tome una decisión informada sobre la eliminación de métricas que no brinden el valor esperado general. Siempre que sea posible, incluya y automatice las actividades de verificación de la calidad de los datos recopilados y garantice una mejora sostenible si se detectan diferencias.

  Agregue los datos con su inteligencia de amenazas y métricas de administración de incidentes y use los resultados como entrada para otras iniciativas en toda la organización, como:

  * Planificación de entrenamientos de seguridad para personal diverso.
  * Mejora de las actividades de verificación de seguridad para recopilados desarrollados interna y externamente
  * Gestión de la cadena de suministro, por ejemplo, Realización de auditorías de seguridad de organizaciones asociadas.
  * Monitoreo de ataques contra su infraestructura y aplicaciones.
  * Invertir en infraestructura de seguridad o compensar controles
  * Dotar de personal a su equipo de seguridad y establecer el presupuesto de seguridad
