#A multi-paragraph description of the activity
longDescription: |
  Revise la arquitectura en busca de amenazas de seguridad típicas. El personal técnico experto en seguridad lleva a cabo este análisis con aportes de arquitectos, desarrolladores, gerentes y propietarios de negocios, según sea necesario, para garantizar que la arquitectura aborde todas las amenazas comunes que los equipos de desarrollo que carecen de conocimientos especializados en seguridad pueden haber pasado por alto.

  Las amenazas típicas en una arquitectura pueden estar relacionadas con suposiciones incorrectas o una dependencia excesiva en el suministro de mecanismos de seguridad como autenticación, autorización, administración de derechos y usuarios, comunicación segura, protección de datos, administración de claves y administración de registros. Las amenazas, por otro lado, también pueden relacionarse con limitaciones conocidas o problemas en los componentes o marcos tecnológicos que son parte de la solución y para los cuales se ha implementado una mitigación insuficiente.
