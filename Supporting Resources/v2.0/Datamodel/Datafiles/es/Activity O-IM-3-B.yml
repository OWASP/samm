shortDescription: Emplear un equipo de respuesta a incidentes dedicado y bien formado.
#A multi-paragraph description of the activity
longDescription: |
  Establezca un equipo de respuesta a incidentes dedicado, continuamente disponible y responsable de la mejora continua del proceso con la ayuda de los RCA habituales. Para organizaciones distribuidas, defina y documente las reglas de logística para todas las ubicaciones relevantes si es razonable.

  Documente los procedimientos detallados de respuesta a incidentes y manténgalos actualizados. Automatice los procedimientos cuando corresponda. Mantenga todos los recursos necesarios para estos procedimientos (por ejemplo, infraestructura de comunicación separada o ubicación externa confiable) listos para usar. Detectar y corregir la indisponibilidad de estos recursos de manera oportuna.

  Realice ejercicios de incidentes y emergencias con regularidad. Utilice los resultados para mejorar los procesos.

  Defina, recopile, evalúe y actúe según las métricas del proceso de respuesta a incidentes, incluida su mejora continua.
