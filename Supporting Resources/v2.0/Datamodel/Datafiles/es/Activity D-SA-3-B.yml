shortDescription: Imponer el uso de tecnologías estándar en todo desarrollo de software.
#A multi-paragraph description of the activity
longDescription: |
  Para todo desarrollo propietario (interno o adquirido), imponen y controlan el uso de la tecnología estandarizada. Dependiendo de su organización, implemente estas restricciones en herramientas de construcción o despliegue mediante análisis automatizados de los efectos de aplicación (por ejemplo: código fuente, archivos de configuración o elementos de implementación) o revisión periódica centrándose en el uso correcto de estos frameworks.

  Verificar varios factores con los equipos del proyecto. Identificar el uso de tecnologías no recomendadas para determinar si hay lagunas en las recomendaciones frente a las necesidades de la organización. Examinar los patrones de diseño y los módulos de plataforma de referencia no utilizados o incorrectamente para determinar si se necesitan actualizaciones. Adicionalmente, implementar la funcionalidad en las plataformas de referencia a medida que la organización evoluciona, y los equipos del proyecto lo solicitan.
