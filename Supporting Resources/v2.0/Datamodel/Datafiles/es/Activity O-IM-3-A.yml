#A one sentence description of the activity
shortDescription: Utilice un proceso gestionado proactivamente para la detección de incidentes.
#A multi-paragraph description of the activity
longDescription: |
  Asegúrese de que la documentación del proceso incluya medidas para la mejora continua del proceso. Verificar la continuidad de la mejora del proceso (por ejemplo, mediante el seguimiento de cambios).

  Asegúrese de que la lista de verificación para la detección de eventos sospechosos esté correlacionada al menos con (i) fuentes y bases de conocimiento externas a la empresa (por ejemplo, anuncios de nuevas vulnerabilidades que afecten a las tecnologías utilizadas), (ii) incidentes de seguridad pasados y (iii) resultados del modelo de amenazas.

  Utilice la correlación de registros para la detección de incidentes en todos los escenarios de incidentes razonables. Si los datos de registro para la detección de incidentes no están disponibles, documente su ausencia como un defecto, clasifíquelos y trátelos de acuerdo con su proceso establecido de Gestión de defectos.

  La calidad de la detección de incidentes no depende de la hora o el día del evento. Si los eventos de seguridad no se reconocen y resuelven dentro de un tiempo específico (por ejemplo, 20 minutos), asegúrese de que se generen más notificaciones de acuerdo con una ruta de escalamiento establecida.
