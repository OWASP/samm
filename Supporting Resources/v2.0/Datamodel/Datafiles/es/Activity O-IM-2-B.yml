shortDescription: Establecer un proceso formal de respuesta a incidentes y asegurar que el personal esté debidamente capacitado en el desempeño de sus funciones.
#A multi-paragraph description of the activity
longDescription: |
  Establecer y documentar el proceso formal de respuesta a incidentes de seguridad. Asegúrese de que la documentación incluya información como &#58;

  * escenarios más probables/comunes de incidentes de seguridad e instrucciones de alto nivel para manejarlos; Para tales escenarios, utilice también el conocimiento público sobre incidentes de terceros posiblemente relevantes.
  * reglas para clasificar cada incidente
  * reglas para la participación de diferentes partes interesadas, incluida la alta dirección, relaciones públicas, asuntos legales, privacidad, recursos humanos, autoridades externas (de aplicación de la ley) y clientes; especificar el plazo obligatorio para hacerlo, si es necesario
  * el proceso para realizar análisis de causa raíz y documentación de sus resultados

  Asegúrese de que un equipo de respuesta a incidentes informado y debidamente capacitado esté disponible tanto durante como fuera del horario comercial. Defina líneas de tiempo para la acción y una sala de guerra. Mantenga las herramientas de hardware y software actualizadas y listas para usar en cualquier momento.
