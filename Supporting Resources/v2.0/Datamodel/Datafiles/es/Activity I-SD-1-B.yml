benefit: Acceso definido y limitado a tus secretos de producción
#A one sentence description of the activity
shortDescription: Introducir medidas de protección básicas para limitar el acceso a sus secretos de producción.
#A multi-paragraph description of the activity
longDescription: |
  Los desarrolladores no deben tener acceso a secretos o credenciales para entornos de producción. Disponer de un mecanismo para proteger adecuadamente los secretos de producción, por ejemplo, (i) haciendo que personas específicas los agreguen a los archivos de configuración relevantes en el momento de la implementación (el principio de separación de funciones) o (ii) encriptando los secretos de producción contenidos en los archivos de configuración por adelantado.

  No utilice secretos de producción en archivos de configuración para entornos de desarrollo o prueba, ya que dichos entornos pueden tener una postura de seguridad significativamente más baja. Del mismo modo, no guarde secretos desprotegidos en archivos de configuración almacenados en repositorios de código.

  Almacene credenciales confidenciales y secretos para sistemas de producción con cifrado en reposo en todo momento. Considere usar una herramienta especialmente diseñada para esto. Maneje la administración de claves con cuidado para que solo el personal responsable de las implementaciones de producción pueda acceder a estos datos.
