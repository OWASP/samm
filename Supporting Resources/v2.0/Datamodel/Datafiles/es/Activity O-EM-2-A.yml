#A one sentence description of the activity
shortDescription: Realizar un hardening consistente de las configuraciones, siguiendo las líneas de referencia establecidas y orientación.
#A multi-paragraph description of the activity
longDescription: |
  Establecer líneas base de hardening de la configuración para todos los componentes en cada pila de tecnología utilizada. Para ayudar con la aplicación consistente de las líneas base de hardening, desarrolle guías de configuración para los componentes. Exigir a los equipos de productos que apliquen líneas de base de configuración a todos los sistemas nuevos y a los sistemas existentes cuando sea posible.

  Coloque las líneas base de refuerzo y las guías de configuración bajo la gestión de cambios y asigne un propietario a cada una. Los propietarios tienen la responsabilidad continua de mantenerlos actualizados, en función de las mejores prácticas en evolución o los cambios en los componentes relevantes (por ejemplo, actualizaciones de versión, nuevas funciones).

  En entornos más grandes, obtenga configuraciones de instancias de un maestro mantenido localmente, con las líneas de base de configuración relevantes aplicadas. Emplee herramientas automatizadas para endurecer configuraciones.
