shortDescription: Realizar el mejor esfuerzo de hardening de las configuraciones, basado en información fácilmente disponible.
#A multi-paragraph description of the activity
longDescription: |
  Al comprender la importancia de proteger las pilas de tecnología que está utilizando, aplique una configuración segura a los elementos de la pila, según la guía disponible (por ejemplo, proyectos de código abierto, documentación de proveedores, artículos de blogs). Cuando sus equipos desarrollen una guía de configuración para sus aplicaciones, basada en prueba y error e información recopilada por los miembros del equipo, anímelos a compartir sus aprendizajes en toda la organización.

  Identifique elementos clave de pilas de tecnología comunes y establezca estándares de configuración para ellos, según las experiencias de los equipos sobre lo que funciona.

  En este nivel de madurez, aún no tiene un proceso formal para administrar las líneas base de configuración. Es posible que las configuraciones no se apliquen de manera uniforme en todas las aplicaciones e implementaciones, y es probable que no exista el monitoreo de conformidad.
