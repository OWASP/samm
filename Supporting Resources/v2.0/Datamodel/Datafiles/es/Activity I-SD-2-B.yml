title: Incluye secretos de aplicación durante el despliegue
#Describe the benefit that is achieved by implementing this activity
benefit: Detección de potenciales fugas de secretos de producción
#A one sentence description of the activity
shortDescription: Inyectar secretos dinámicamente durante el proceso de despliegue desde almacenamientos endurecidos y auditar todo el acceso humano a ellos.
#A multi-paragraph description of the activity
longDescription: |
  Tenga un proceso automatizado para agregar credenciales y secretos a los archivos de configuración durante el proceso de implementación en las etapas respectivas. De esta manera, los desarrolladores e implementadores no ven ni manejan esos valores sensibles.

  Implemente comprobaciones que detecten la presencia de secretos en archivos y repositorios de código y ejecútelos periódicamente. Configure herramientas para buscar cadenas conocidas y cadenas desconocidas de alta entropía. En sistemas como repositorios de código, donde hay un historial, incluya las versiones en las comprobaciones. Marque los secretos potenciales que descubra como valores sensibles y elimínelos cuando corresponda. Si no puede eliminarlos de un archivo histórico en un repositorio de código, por ejemplo, es posible que deba actualizar el valor en el sistema que consume el secreto. De esta forma, si un atacante descubre el secreto, no le será de utilidad.

  Haga que el sistema utilizado para almacenar y procesar los secretos y las credenciales sea robusto desde una perspectiva de seguridad. Cifre todos los secretos en reposo y en tránsito. Los usuarios que configuran este sistema y los secretos que contiene están sujetos al principio de privilegio mínimo. Por ejemplo, un desarrollador puede necesitar administrar los secretos para un entorno de desarrollo, pero no una prueba de aceptación del usuario o un entorno de producción.
