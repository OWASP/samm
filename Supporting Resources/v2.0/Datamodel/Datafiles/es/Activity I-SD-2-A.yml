benefit: Proceso de despliegue eficiente con herramientas de seguridad integradas
#A one sentence description of the activity
shortDescription: Automatiza el proceso de implementación en todas las etapas e introduce pruebas de verificación de seguridad sensatas.
#A multi-paragraph description of the activity
longDescription: |
  Automatice el proceso de implementación para cubrir varias etapas, de modo que no se necesiten pasos de configuración manual y se elimine el riesgo de errores humanos aislados. Asegúrese y verifique que la implementación sea consistente en todas las etapas.

  Integre controles de seguridad automatizados en su proceso de implementación, por ejemplo, utilizando pruebas de seguridad de análisis dinámico (DAST) y herramientas de escaneo de vulnerabilidades. Además, verifique la integridad de los artefactos implementados cuando esto tenga sentido. Registre los resultados de estas pruebas de forma centralizada y realice las acciones necesarias. Asegúrese de que, en caso de que se detecten defectos, se notifique automáticamente al personal correspondiente. En caso de que se identifiquen problemas que excedan la criticidad predefinida, detenga o invierta la implementación, ya sea automáticamente o introduzca un flujo de trabajo de aprobación manual por separado para que se registre esta decisión, que contenga una explicación de la excepción.

  Contabilizar y auditar todas las implementaciones en todas las etapas. Disponga de un sistema para registrar cada implementación, incluida la información sobre quién la llevó a cabo la versión de software que se implementó y las variables relevantes específicas de la implementación.
