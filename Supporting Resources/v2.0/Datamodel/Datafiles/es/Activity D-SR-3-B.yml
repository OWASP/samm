title: Alinear metodología de seguridad con proveedores
#Describe the benefit that is achieved by implementing this activity
benefit: Alineación de prácticas de desarrollo de software con proveedores para limitar los riesgos de seguridad
#A one sentence description of the activity
shortDescription: Garantizar una cobertura de seguridad adecuada para proveedores externos proporcionando objetivos claros.
#A multi-paragraph description of the activity
longDescription: |
  La mejor manera de minimizar el riesgo de problemas en el software es alinearse al máximo e integrarse estrechamente entre las diferentes partes. Desde una perspectiva de proceso, esto significa utilizar paradigmas de desarrollo similares e introducir hitos regulares para garantizar una alineación adecuada y un progreso cualitativo. Desde la perspectiva de las herramientas, esto podría significar el uso de entornos de construcción, verificación e implementación similares y compartir otras herramientas de soporte (por ejemplo, requisitos, herramientas de arquitectura o repositorios de código).

  En caso de que los proveedores no puedan cumplir con los objetivos que te has marcado, implementa controles compensatorios para que, en general, cumplas tus objetivos. Ejecute actividades adicionales (p. Ej., Modelado de amenazas antes de comenzar el ciclo de implementación real) o implemente herramientas adicionales (por ejemplo, Análisis de bibliotecas de terceros en la entrada de la solución). Cuanto más se desvíen los proveedores de sus requisitos, más trabajo se requerirá para compensar.
