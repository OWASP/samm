#The title of this activity
title: Formalizar gestión de parches
#Describe the benefit that is achieved by implementing this activity
benefit: Parche coherente y proactivo de los componentes de la pila de tecnología
#A one sentence description of the activity
shortDescription: Realizar parches regulares de componentes del sistema y de la aplicación, a través de la pila completa. Asegurar la entrega oportuna de parches a los clientes.
#A multi-paragraph description of the activity
longDescription: |
  Desarrolle y siga un proceso bien definido para administrar parches a los componentes de la aplicación en todas las pilas de tecnología en uso. Asegúrese de que los procesos incluyan programas regulares para aplicar las actualizaciones de los proveedores, alineados con los calendarios de actualizaciones de los proveedores (por ejemplo, Microsoft Patch Tuesday). Para el software desarrollado por la organización, entregue lanzamientos a los clientes y soluciones administradas por la organización de forma regular (por ejemplo, mensualmente), independientemente de si incluye nuevas funciones.

  Cree una guía para priorizar el parcheo de componentes, que refleje su tolerancia al riesgo y sus objetivos de gestión. Considere los factores operativos (por ejemplo, la criticidad de la aplicación, la severidad de las vulnerabilidades abordadas) al determinar las prioridades para probar y aplicar parches.

  En el caso de recibir una notificación de una vulnerabilidad crítica en un componente, mientras que aún no hay un parche disponible, clasifique y maneje la situación como un problema de gestión de riesgos (por ejemplo, implemente controles de compensación, obtenga la aceptación del riesgo del cliente o deshabilite las aplicaciones/características).
