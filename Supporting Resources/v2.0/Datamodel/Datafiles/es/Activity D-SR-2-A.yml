title: Estandarizar e integrar requisitos de seguridad
#Describe the benefit that is achieved by implementing this activity
benefit: Alineación de los requisitos de seguridad con otros tipo de requerimientos
#A one sentence description of the activity
shortDescription: Los requisitos de seguridad estructurados están disponibles y son utilizados por los equipos de desarrolladores.
#A multi-paragraph description of the activity
longDescription: |
  Los requisitos de seguridad pueden provenir de otras fuentes, incluyendo políticas y legislación, problemas conocidos dentro de la aplicación, e inteligencia a partir de métricas y retroalimentación. A este nivel, se debe lograr una elusión más sistemática de los requisitos de seguridad mediante el análisis de diferentes fuentes de dichos requisitos. Asegurarse de que se recibe una entrada apropiada de estas fuentes para ayudar a la obtención de requisitos. Por ejemplo, organice entrevistas o sesiones de lluvia de ideas (por ejemplo, en el caso de políticas y legislaciones), analizar registros históricos o sistemas de vulnerabilidad.

  Utilice una notación estructurada de los requisitos de seguridad a través de aplicaciones y un formalismo apropiado que se integre bien con la forma en que especifica otros requisitos (funcionales) para el proyecto. Esto podría significar, por ejemplo, ampliar los documentos de análisis, escribir historias de usuarios, etc.

  Cuando se especifican los requisitos, es importante asegurarse de que estos requisitos sean tenidos en cuenta durante el desarrollo del producto. Establecer un mecanismo para estimular o forzar a los equipos de proyectos a cumplir estos requisitos en el producto. Por ejemplo, anotar los requisitos con prioridades, o influir en el manejo de los requisitos para hacer cumplir el apetito de seguridad suficiente (a la vez que se equilibra con otros requisitos no funcionales).
