shortDescription: Influenciar la estrategia basándose en las métricas y necesidades de la organización.
#A multi-paragraph description of the activity
longDescription: |
  Defina pautas para influir en el programa de seguridad de la aplicación en función de los KPI y otras métricas de seguridad de la aplicación. Estas pautas combinan la madurez del proceso y los procedimientos de desarrollo de aplicaciones con diferentes métricas para hacer que el programa sea más eficiente. Los siguientes ejemplos muestran una relación entre las medidas y las formas de evolucionar y mejorar la seguridad de las aplicaciones.

  * El enfoque en la madurez del ciclo de vida del desarrollo hace que el costo relativo por defecto sea más bajo al aplicar la seguridad de manera proactiva.
  * La supervisión del equilibrio entre el esfuerzo, los resultados y las métricas del entorno mejora la eficiencia del programa y justifica la automatización adicional y otros métodos para mejorar las líneas de base de seguridad de la aplicación en general.
  * Las prácticas de seguridad individuales pueden proporcionar indicadores de éxito o fracaso de las iniciativas de seguridad de aplicaciones individuales.
  * Las métricas de esfuerzo ayudan a garantizar que el trabajo de seguridad de las aplicaciones se dirija a las tecnologías y disciplinas más relevantes e importantes.

  Al definir la estrategia general de métricas, tenga en cuenta el objetivo final y defina qué decisiones se pueden tomar como resultado de los cambios en los KPI y las métricas lo antes posible, para ayudar a guiar el desarrollo de las métricas.
