title: Verificar metódicamente la arquitectura de la aplicación para garantizar la seguridad
#Describe the benefit that is achieved by implementing this activity
benefit: Proceso de revisión de arquitectura consistente en toda su organización
#A one sentence description of the activity
shortDescription: Validar los mecanismos de seguridad de la arquitectura
#A multi-paragraph description of the activity
longDescription: |
  Verifique que la arquitectura de la solución aborde todos los requisitos de seguridad y cumplimiento identificados. Para cada interfaz de la aplicación, recorra la lista de requisitos de seguridad y cumplimiento y analice la arquitectura para su provisión. También realice una interacción o un análisis de flujo de datos para asegurarse de que los requisitos se abordan adecuadamente en los diferentes componentes. Elaborar el análisis para mostrar las características a nivel de diseño que abordan cada requisito.

  Realice este tipo de análisis en ambas interfaces internas, por ejemplo, entre niveles, así como los externos, por ejemplo, los que componen la superficie de ataque. También identifique y valide importantes decisiones de diseño tomadas como parte de la arquitectura, en particular cuando se desvían de las soluciones de seguridad compartida disponibles en la organización. Por último, actualice los resultados en función de los cambios realizados durante el ciclo de desarrollo y anote los requisitos que no se proporcionan claramente en el nivel de diseño como resultados de la evaluación.
