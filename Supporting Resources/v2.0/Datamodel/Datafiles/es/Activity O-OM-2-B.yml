#A one sentence description of the activity
shortDescription: Desarrolle procesos de desmantelamiento repetibles para sistemas/servicios no utilizados y para la migración desde dependencias heredadas. Administre hojas de ruta de migración heredadas para los clientes.
#A multi-paragraph description of the activity
longDescription: |
  Como parte del desmantelamiento de un sistema, aplicación o servicio, siga un proceso establecido para eliminar todas las cuentas, reglas de firewall, datos, etc. relevantes del entorno operativo. Al eliminar estos elementos no utilizados de los archivos de configuración, mejora la capacidad de mantenimiento de los recursos de infraestructura como código.

  Siga un proceso coherente para el reemplazo o actualización oportuna de aplicaciones de terceros o dependencias de aplicaciones (por ejemplo, Sistema operativo, aplicaciones de servicios públicos, bibliotecas) que hayan llegado al final de su vida útil.

  Interactúe con los clientes y grupos de usuarios de sus productos al final de su vida útil o cuando se acerquen, para migrarlos a versiones compatibles de manera oportuna.
