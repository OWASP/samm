#A multi-paragraph description of the activity
longDescription: |
  Como organización, puede mejorar aún más la postura de seguridad de su software si comprende qué amenazas quedan sin abordar en las arquitecturas de software y adapta sus tácticas para evitarlo. Formalice un proceso para utilizar los hallazgos recurrentes de la arquitectura como disparador para identificar las causas de las brechas en la evaluación de seguridad y tratarlas. Retroalimente los hallazgos a la fase de diseño mediante la creación o actualización de arquitecturas de referencia relevantes, soluciones de seguridad existentes o principios y patrones de diseño de la organización.
