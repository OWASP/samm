shortDescription: Denegación de servicio y prueba de estrés de seguridad
#A multi-paragraph description of the activity
longDescription: |
  Las aplicaciones son particularmente susceptibles a ataques de denegación de servicio. Realice pruebas de estrés de denegación de servicio y seguridad contra ellos en condiciones controladas, preferiblemente en entornos de aceptación de aplicaciones.

  Las herramientas de prueba de carga generan tráfico sintético, lo que le permite probar el rendimiento de la aplicación bajo una carga pesada. Una prueba importante es cuántas solicitudes por segundo puede manejar una aplicación mientras se mantiene dentro de sus requisitos de rendimiento. La prueba desde una única dirección IP sigue siendo útil, ya que proporciona una indicación de cuántas solicitudes debe generar un atacante para afectar la aplicación.

  Los ataques de denegación de servicio suelen provocar la inanición o el agotamiento de los recursos de la aplicación. Para determinar si se puede usar algún recurso para crear una denegación de servicio, analice cada recurso de la aplicación para ver cómo se puede agotar. Priorice las acciones que pueden realizar los usuarios no autenticados. Complemente las pruebas generales de denegación de servicio con pruebas de estrés de seguridad para realizar acciones o crear condiciones que causen retrasos, interrupciones o fallas de la aplicación bajo prueba.
