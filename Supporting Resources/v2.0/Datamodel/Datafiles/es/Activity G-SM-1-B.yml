shortDescription: Defina métricas con conocimiento de la efectividad y eficiencia del Programa de seguridad de aplicaciones.
#A multi-paragraph description of the activity
longDescription: |
  Definir y documentar métricas para evaluar la efectividad y eficiencia del programa de seguridad de la aplicación. De esta manera, las mejoras son mensurables y puede utilizarlas para asegurar el apoyo y la financiación futuros para el programa de seguridad de la aplicación. Teniendo en cuenta la naturaleza dinámica de la mayoría de los entornos de desarrollo, las métricas deben estar compuestas por mediciones en las siguientes categorías

  * Las métricas de "esfuerzo" miden el esfuerzo dedicado a la seguridad. Por ejemplo, horas de formación, tiempo dedicado a realizar revisiones de código y número de aplicaciones analizadas en busca de vulnerabilidades.
  * Las métricas de "resultado" miden los resultados de los esfuerzos de seguridad. Los ejemplos incluyen la cantidad de parches pendientes con defectos de seguridad y la cantidad de incidentes de seguridad que involucran vulnerabilidades de aplicaciones.
  * Las métricas de "entorno" miden el entorno donde se llevan a cabo los esfuerzos de seguridad. Los ejemplos incluyen el número de aplicaciones o líneas de código como medida de dificultad o complejidad.

  Cada métrica por sí sola es útil para un propósito específico, pero una combinación de dos o tres métricas juntas ayuda a explicar los picos en las tendencias de las métricas. Por ejemplo, un aumento en el número total de vulnerabilidades puede deberse a que la organización incorpora varias aplicaciones nuevas que no han estado expuestas previamente a los mecanismos de seguridad de aplicaciones implementados. Alternativamente, un aumento en las métricas ambientales sin un aumento correspondiente en el esfuerzo o resultado podría ser un indicador de un programa de seguridad maduro y eficiente.

  Al identificar las métricas, siempre se recomienda ceñirse a las métricas que cumplen varios criterios.

  * Medido consistentemente
  * Barato de reunir
  * Expresado como número cardinal o porcentaje
  * Expresado como unidad de medida

  Documente las métricas e incluya descripciones de los mejores y más eficientes métodos para recopilar datos, así como los métodos recomendados para combinar medidas individuales en métricas significativas. Por ejemplo, es posible que varias aplicaciones y una cantidad total de defectos en todas las aplicaciones no sean útiles por sí mismos, pero cuando se combinan como una cantidad de defectos sobresalientes de alta gravedad por aplicación, brindan una métrica más procesable.
