title: Realizar monitoreo continuo de configuración
#Describe the benefit that is achieved by implementing this activity
benefit: Limpiar la vista en las configuraciones de componentes para evitar no conformidades
#A one sentence description of the activity
shortDescription: Monitorear activamente las configuraciones en busca de incumplimiento de las líneas de base y maneje las incidencias detectadas como defectos de seguridad.
#A multi-paragraph description of the activity
longDescription: |
  Supervise activamente las configuraciones de seguridad de las pilas de tecnología implementadas, realizando comprobaciones periódicas con respecto a las líneas de base establecidas. Asegúrese de que los resultados de las comprobaciones de configuración estén disponibles a través de informes y paneles publicados.

  Cuando detecte configuraciones no conformes, trate cada incidencia como un hallazgo de seguridad y gestione las acciones correctivas dentro de su práctica establecida de Gestión de defectos.

  Se pueden obtener más ganancias utilizando medidas automatizadas, como configuraciones de "autorreparación" y alertas de gestión de eventos e información de seguridad (SIEM).

  Como parte del proceso de actualización de componentes (por ejemplo, nuevas versiones, parches de proveedores), revise las líneas de base y las guías de configuración correspondientes, actualizándolas según sea necesario para mantener su relevancia y precisión. Revise otras líneas base y guías de configuración al menos una vez al año.

  Revise periódicamente su proceso de gestión de línea de base, incorporando comentarios y lecciones aprendidas de los equipos que aplican y mantienen líneas de base de configuración y guías de configuración.
