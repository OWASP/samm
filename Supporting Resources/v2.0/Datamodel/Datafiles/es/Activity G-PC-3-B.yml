#A one sentence description of the activity
shortDescription: Mide e informa sobre el cumplimiento de los requisitos de terceros por parte de cada aplicación individual.
#A multi-paragraph description of the activity
longDescription: |
  Desarrollar un programa para medir e informar sobre el estado del cumplimiento entre las diferentes aplicaciones. Los requisitos de aplicación y los scripts de prueba ayudan a determinar el estado de conformidad. Aprovechar la automatización de pruebas para detectar rápidamente regresiones de conformidad en aplicaciones actualizadas con frecuencia y asegurar que el cumplimiento se mantiene a través de las diferentes versiones de la aplicación. Siempre que no sea posible realizar pruebas completamente automatizadas, los equipos de QA, de control interno o de seguridad de la información evalúan el cumplimiento periódicamente mediante una combinación de pruebas y entrevistas manuales.

  Si bien el cumplimiento total es siempre el objetivo final, incluye acciones de seguimiento de remediación y actualizaciones periódicas en el programa. Revisar periódicamente las actividades de remediación de cumplimiento para comprobar que los equipos están haciendo los progresos adecuados y que las estrategias de remediación serán efectivas para lograr la conformidad. Para mejorar aún más el proceso, desarrollar una serie de informes estándar y puntuación de cumplimiento. Estos ayudan a los equipos individuales a entender el estado actual de cumplimiento y la organización administra la asistencia para remediar las lagunas de cumplimiento de manera más efectiva.

  Revisar las brechas de cumplimiento que requieren gastos significativos o desarrollo con los expertos en materia y compararlas con el costo de reducir la funcionalidad de la aplicación, minimizando el alcance o eliminando el requisito de cumplimiento. las lagunas de cumplimiento a largo plazo requieren la aprobación de la gestión y una aceptación formal del riesgo de cumplimiento por lo que reciben la atención y el escrutinio apropiados de la dirección de la organización.
