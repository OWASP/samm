#A one sentence description of the activity
shortDescription: Supervise activamente el estado de la actualización y gestione los parches faltantes como defectos de seguridad. Obtenga de forma proactiva la información de vulnerabilidad y actualización de los componentes.
#A multi-paragraph description of the activity
longDescription: |
  Desarrolle y utilice paneles/informes de gestión para realizar un seguimiento del cumplimiento de los procesos de parcheo y SLA en toda la cartera. Asegúrese de que la administración de dependencias y los procesos de empaquetado de aplicaciones puedan admitir la aplicación de parches a nivel de componente en cualquier momento, para cumplir con los SLA requeridos.

  Trate las actualizaciones perdidas como defectos del producto relacionados con la seguridad y gestione su clasificación y corrección de acuerdo con su práctica establecida de Gestión de defectos.

  No confíe en las notificaciones de rutina de los proveedores de componentes para conocer las vulnerabilidades y los parches asociados. Monitorear una variedad de fuentes de inteligencia de amenazas externas, para conocer las vulnerabilidades de día cero; manejar los que afectan a sus aplicaciones como problemas de gestión de riesgos.
