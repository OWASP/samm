#A one sentence description of the activity
shortDescription: Proveer capacitación en seguridad para todo el personal involucrado en el desarrollo de software
#A multi-paragraph description of the activity
longDescription: |
  Lleve a cabo una formación de concienciación sobre seguridad para todos los roles que actualmente participan en la gestión, el desarrollo, las pruebas o la auditoría del software. El objetivo es aumentar la conciencia sobre las amenazas y los riesgos de seguridad de las aplicaciones, las mejores prácticas de seguridad y los principios de diseño de software seguro. Desarrollar la formación internamente o adquirirla externamente. Idealmente, imparta la capacitación en persona para que los participantes puedan tener discusiones en equipo, pero la capacitación basada en computadora (CBT) también es una opción.

  El contenido del curso debe incluir una variedad de temas relevantes para la seguridad y privacidad de las aplicaciones, sin dejar de ser accesible para una audiencia no técnica. Los conceptos adecuados son los principios de diseño seguro que incluyen el privilegio mínimo, la defensa en profundidad, la protección contra fallos (segura), la mediación completa, la gestión de sesiones, el diseño abierto y la aceptabilidad psicológica. Además, la capacitación debe incluir referencias a los estándares, políticas y procedimientos de toda la organización definidos para mejorar la seguridad de las aplicaciones. Las 10 vulnerabilidades principales de OWASP deben cubrirse a un alto nivel.

  La capacitación es obligatoria para todos los empleados y contratistas involucrados en el desarrollo de software e incluye una aprobación auditable para demostrar el cumplimiento. Considere incorporar formas innovadoras de entrega (como la gamificación) para maximizar su efectividad y combatir la desensibilización.
