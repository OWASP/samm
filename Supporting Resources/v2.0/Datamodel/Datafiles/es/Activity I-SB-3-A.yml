title: Forzar una línea base de seguridad durante la construcción
#Describe the benefit that is achieved by implementing this activity
benefit: Asegurar que usted construya software cumpliendo con una línea base de seguridad
shortDescription: Defina comprobaciones de seguridad obligatorias en el proceso de compilación y asegúrese de que la compilación de artefactos no compatibles falle.
#A multi-paragraph description of the activity
longDescription: |
  Defina las comprobaciones de seguridad adecuadas para llevar a cabo durante el proceso de compilación, así como los criterios mínimos para aprobar la compilación estos pueden diferir según los perfiles de riesgo de varias aplicaciones. Incluya las respectivas comprobaciones de seguridad en la compilación y haga cumplir la ruptura del proceso de compilación en caso de que no se cumplan los criterios predefinidos. Active advertencias para problemas por debajo del umbral y regístrelos en un sistema centralizado para rastrearlos y tomar acciones. Si es sensato, implemente un mecanismo de excepción para evitar este comportamiento si se ha aceptado o mitigado el riesgo de una vulnerabilidad en particular. Sin embargo, primero asegúrese de que estos casos se aprueben explícitamente y registre su ocurrencia junto con una justificación.

  Si las limitaciones técnicas impiden que la organización rompa la compilación automáticamente, asegure el mismo efecto a través de otras medidas, como una política clara y una auditoría periódica.

  Maneje la firma de código en un servidor centralizado separado que no exponga el certificado al sistema que ejecuta la compilación. Siempre que sea posible, utilice un método determinista que genere artefactos reproducibles byte por byte.
