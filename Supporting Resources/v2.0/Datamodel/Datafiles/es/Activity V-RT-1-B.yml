longDescription: |
  Realice fuzzing, enviando datos aleatorios o con formato incorrecto al sujeto de prueba en un intento de hacer que se bloquee. Pruebas de Fuzz o Fuzzing es una técnica de prueba de software de Black Box, que consiste en encontrar errores de implementación mediante la inyección automatizada de datos malformados o semi-malformado. Cubra al menos un fuzzing mínimo para las vulnerabilidades contra los principales parámetros de entrada de la aplicación.

  La ventaja de las pruebas de fuzz es la simplicidad del diseño de la prueba y su falta de ideas preconcebidas sobre el comportamiento del sistema. El enfoque estocástico da como resultado errores que los ojos humanos o las pruebas estructuradas a menudo pasarían por alto. También es uno de los pocos medios para evaluar la calidad de un sistema cerrado (como un teléfono SIP). La simplicidad de identificar un objetivo con fuzz se compensa con la dificultad de detectar y clasificar los choques con precisión. Favorezca las herramientas y los marcos de fuzzing existentes para aprovechar sus herramientas de apoyo.
