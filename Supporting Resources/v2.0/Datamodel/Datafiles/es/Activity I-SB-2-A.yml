shortDescription: Automatizar el flujo de construcción y asegurar la herramientas usadas. Añadir chequeos de seguridad en el flujo de construcción.
#A multi-paragraph description of the activity
longDescription: |
  Automatizar el proceso de construcción de manera que las construcciones puedan ser ejecutadas consistentemente en cualquier momento. El proceso de construcción normalmente no debería requerir ninguna intervención, reduciendo aún más la probabilidad de error humano.

  El uso de un sistema automatizado aumenta la dependencia en la seguridad de las herramientas de construcción y hace que el aseguramiento y el mantenimiento de las herramientas sean aún más críticos. Preste especial atención a las interfaces de estas herramientas, tales como portales basados en la web y cómo pueden ser bloqueados. La exposición de una herramienta de construcción a la red podría permitir a un actor malicioso manipular la integridad del proceso. Esto podría, por ejemplo, permitir que el código malicioso se incorpore al software.

  El proceso automatizado puede requerir acceso a credenciales y secretos necesarios para construir el software, como el certificado de firma de código o el acceso a los repositorios. Maneje estos con cuidado. Firmar artefactos generados mediante un certificado que identifica la organización o unidad de negocio que lo construyó, para que pueda verificar su integridad.

  Finalmente, añada las comprobaciones de seguridad automatizadas apropiadas (por ejemplo, usando las herramientas SAST) en el tubo para aprovechar la automatización en beneficio de seguridad.
