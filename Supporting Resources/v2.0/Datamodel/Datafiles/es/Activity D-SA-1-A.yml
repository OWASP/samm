title: Adherirse a los principios básicos de la seguridad
#Describe the benefit that is achieved by implementing this activity
benefit: Conjunto de los principios básicos de seguridad disponibles para equipos de producción 
#A one sentence description of the activity
shortDescription: Los equipos son entrenados en el uso de principios básicos de seguridad durante el diseño
#A multi-paragraph description of the activity
longDescription: |
  Durante el diseño, el personal técnico del equipo de producción utiliza una breve lista de verificación de los principios de seguridad. Normalmente, los principios de seguridad incluyen la defensa en profundidad, la protección del vínculo más débil, el uso de valores seguros por defecto, la simplicidad en el diseño de la funcionalidad de seguridad, el fallo seguro, el equilibrio entre la seguridad y la facilidad de uso, la ejecución con mínimos privilegios, el evitar la seguridad por oscuridad, etc.

  Para el perímetro del sistema, el equipo considera cada principio en el contexto del sistema global e identifica las características que pueden añadirse para reforzar la seguridad en cada una de esas interfaces. El limitarlas de forma que sólo supongan un pequeño esfuerzo adicional al coste normal de implementación de los requerimientos funcionales. Anotar lo que sea más costoso y programarlo para futuras versiones.

  Formar a cada equipo en materia de seguridad antes de estos procesos, e incorporar más personal con conocimientos de seguridad para ayudar a tomar decisiones de diseño.
