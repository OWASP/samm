title: Revisar el estado del ciclo de vida de la aplicación regularmente
#Describe the benefit that is achieved by implementing this activity
benefit: Visibilidad total del ciclo de vida de todos los activos de software
#A one sentence description of the activity
shortDescription: Administre de manera proactiva las hojas de ruta de migración, tanto para las dependencias al final de su vida útil no admitidas como para las versiones heredadas del software entregado.
#A multi-paragraph description of the activity
longDescription: |
  Evalúe periódicamente el estado del ciclo de vida y el estado de soporte de cada activo de software y componente de infraestructura subyacente, y calcule su final de vida. Siga un proceso bien definido para mitigar activamente los riesgos de seguridad que surgen a medida que los activos/componentes se acercan al final de su vida útil. Revise y actualice periódicamente su proceso para reflejar las lecciones aprendidas.

  Establezca un plan de soporte del producto que proporcione plazos claros para finalizar el soporte en versiones anteriores del producto. Limite las versiones de productos en uso activo a solo un pequeño número (por ejemplo, N.x.x y N-1.x.x únicamente). Establezca y publique los plazos para interrumpir el soporte en versiones anteriores y participe de manera proactiva con los clientes y grupos de usuarios para evitar la interrupción del servicio o soporte.
