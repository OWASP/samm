title: Inventariar perfiles de riesgo
#Describe the benefit that is achieved by implementing this activity
benefit: Conocimiento sólido del nivel de riesgo del portafolio de aplicaciones
#A one sentence description of the activity
shortDescription: Comprenda el riesgo de todas las aplicaciones de la organización, centralizando el inventario del perfil de riesgo para las partes interesadas.
#A multi-paragraph description of the activity
longDescription: |
  El objetivo de esta actividad es comprender a fondo el nivel de riesgo de todas las aplicaciones dentro de la organización, para enfocar el esfuerzo de sus actividades de aseguramiento de software donde realmente importa.

  Desde una perspectiva de evaluación de riesgos, el conjunto básico de preguntas no es suficiente para evaluar a fondo el riesgo de todas las aplicaciones. Crear una forma extensa y estandarizada de evaluar el riesgo de la aplicación, entre otros a través de su impacto en la seguridad de la información (confidencialidad, integridad y disponibilidad de los datos). Además de la seguridad, también desea evaluar el riesgo de privacidad de la aplicación. Comprenda los datos que procesa la aplicación y qué posibles violaciones de privacidad son relevantes. Finalmente, estudie el impacto que esta aplicación tiene en otras aplicaciones dentro de la organización (por ejemplo, la aplicación podría estar modificando datos que se consideraron de solo lectura en otro contexto). Evalúe todas las aplicaciones dentro de la organización, incluidas todas las existentes y heredadas.

  Aproveche el análisis de impacto empresarial para cuantificar y clasificar el riesgo de las aplicaciones. Un esquema cualitativo simple (como alto / medio / bajo) no es suficiente para administrar y comparar aplicaciones de manera efectiva a nivel empresarial.

  Con base en esta información, los oficiales de seguridad aprovechan la clasificación para definir el perfil de riesgo para construir un inventario centralizado de perfiles de riesgo y administrar la responsabilidad. Este inventario brinda a los propietarios de productos, gerentes y otras partes interesadas de la organización una visión alineada del nivel de riesgo de una aplicación para asignar la prioridad adecuada a las actividades relacionadas con la seguridad.
