title: Establecer una comunidad de seguridad
#Describe the benefit that is achieved by implementing this activity
benefit: Desarrollo colectivo de conocimientos de seguridad entre todos los equipos de producción
#A one sentence description of the activity
shortDescription: Construir una comunidad de software segura, incluyendo a todas las personas de la organización involucradas en la seguridad del software.
#A multi-paragraph description of the activity
longDescription: |
  La seguridad es responsabilidad de todos los empleados, no solo del equipo de seguridad de la información. Implemente plataformas de comunicación e intercambio de conocimientos para ayudar a los desarrolladores a construir comunidades en torno a diferentes tecnologías, herramientas y lenguajes de programación. En estas comunidades, los empleados comparten información, discuten desafíos con otros desarrolladores y buscan en la base de conocimientos respuestas a problemas discutidos anteriormente.

  Forme comunidades en torno a roles y responsabilidades y permita a los desarrolladores e ingenieros de diferentes equipos y unidades comerciales comunicarse libremente y beneficiarse de la experiencia de los demás. Fomente la participación, establezca un programa para promover a aquellos que ayudan a la mayoría de las personas como líderes de opinión y haga que la gerencia los reconozca. Además de mejorar la seguridad de las aplicaciones, esta plataforma puede ayudar a identificar a los futuros miembros del Centro de excelencia de software seguro o "Campeones de la seguridad" en función de su experiencia y voluntad de ayudar a otros.

  Los equipos de Centro de Excelencia de Software Seguro y Seguridad de Aplicaciones revisan el portal de información con regularidad para obtener información sobre las tecnologías nuevas y futuras, así como oportunidades para ayudar a la comunidad de desarrollo con nuevas iniciativas, herramientas, programas y recursos de capacitación. Utilice el portal para difundir información sobre nuevos estándares, herramientas y recursos a todos los desarrolladores para la mejora continua de la madurez de SDLC y la seguridad de las aplicaciones.
