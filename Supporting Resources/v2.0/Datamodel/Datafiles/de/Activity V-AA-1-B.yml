#A multi-paragraph description of the activity
longDescription: |
  Überprüfung der Architektur auf typische Sicherheitsbedrohungen. Diese Analyse wird von sicherheitsbewussten technischen Mitarbeitern durchgeführt, die bei Bedarf von Architekten, Entwicklern, Managern und Geschäftsinhabern unterstützt werden, um sicherzustellen, dass die Architektur alle üblichen Bedrohungen berücksichtigt, die von Entwicklungsteams ohne spezielle Sicherheitskenntnisse möglicherweise übersehen wurden.

  Typische Bedrohungen in einer Architektur können sich auf falsche Annahmen bei der Bereitstellung von Sicherheitsmechanismen wie Authentifizierung, Autorisierung, Benutzer- und Rechteverwaltung, sichere Kommunikation, Datenschutz, Schlüsselverwaltung und Protokollverwaltung beziehen oder darauf, dass man sich zu sehr darauf verlässt. Andererseits können sich Bedrohungen auch auf bekannte Beschränkungen oder Probleme bei technologischen Komponenten oder Frameworks beziehen, die Teil der Lösung sind und für die nur unzureichende Abhilfemaßnahmen ergriffen wurden.
