longDescription: |
  Setzen Sie bei allen Eigenentwicklungen (intern oder erworben) die Verwendung standardisierter Technologien durch und überwachen Sie sie. Je nach Unternehmen sollten Sie diese Beschränkungen entweder in Build- oder Deployment-Tools implementieren, durch eine nachträgliche automatisierte Analyse von Anwendungsartefakten (z. B. Quellcode, Konfigurationsdateien oder Deployment-Artefakte) oder durch eine regelmäßige Überprüfung, die sich auf die korrekte Verwendung dieser Frameworks konzentriert.

  Überprüfen Sie mehrere Faktoren mit den Projektteams. Identifizieren Sie die Verwendung von nicht empfohlenen Technologien, um festzustellen, ob die Empfehlungen nicht mit den Anforderungen des Unternehmens übereinstimmen. Untersuchen Sie nicht genutzte oder falsch verwendete Entwurfsmuster und Module der Referenzplattformen, um festzustellen, ob Aktualisierungen erforderlich sind. Implementieren Sie außerdem Funktionen in die Referenzplattformen, wenn sich das Unternehmen weiterentwickelt und die Projektteams dies wünschen.
