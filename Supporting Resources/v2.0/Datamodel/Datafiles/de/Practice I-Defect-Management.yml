#A multi-paragraph description of the security practice
longDescription: |
  Der Bereich Mängelmanagement (Defect Management, DM) konzentriert sich auf das Sammeln, Aufzeichnen und Analysieren von Software-Sicherheitsdefekten und reichert diese mit Informationen an, um metrikbasierte Entscheidungen zu treffen.

  Der erste Bereich befasst sich mit dem Prozess der Behandlung und Verwaltung von Defekten, um sicherzustellen, dass die freigegebene Software ein bestimmtes Sicherheitsniveau aufweist. Der zweite Bereich konzentriert sich auf die Anreicherung der Informationen über die Fehler und die Ableitung von Metriken, um Entscheidungen über die Sicherheit einzelner Projekte und des Sicherheitsprogramms als Ganzes zu treffen.

  In einer ausgefeilten Form erfordert diese Praxis ein formalisiertes, unabhängiges Fehlermanagement und korrelierte Informationen in Echtzeit, um Trends zu erkennen und die Sicherheitsstrategie zu beeinflussen.
