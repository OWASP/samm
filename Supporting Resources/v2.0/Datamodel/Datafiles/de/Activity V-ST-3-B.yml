shortDescription: Integration von Sicherheitstests in den Entwicklungsprozess
#A multi-paragraph description of the activity
longDescription: |
  Integration von Sicherheitstests parallel zu allen anderen Entwicklungsaktivitäten, einschließlich Anforderungsanalyse, Softwareentwurf und Konstruktion.

  Angesichts der Vielzahl von Sicherheitstools, die in jeder Entwicklungsphase eingesetzt werden, ist die Behebung von Sicherheitsproblemen in einem bestimmten Stadium (z. B. vor der Veröffentlichung) nicht mehr angemessen oder wünschenswert. Sicherheitsprobleme müssen schnell erkannt und ihre Behebung geplant werden, wobei ein Kompromiss zwischen Risiko und Kosten für die Behebung gefunden werden muss. Das ständige Bestreben, Probleme in einem früheren Stadium des Entwicklungszyklus zu erkennen, und zwar durch spezifische, reibungsarme automatisierte Tests, die in Entwicklungswerkzeuge und Build-Prozesse integriert sind, senkt die Kosten für die Behebung und erhöht damit die Wahrscheinlichkeit, dass Probleme schnell behoben werden.

  Verbessern Sie proaktiv die in den Entwicklungsprozess integrierten Sicherheitstests, indem Sie die Ergebnisse anderer Sicherheitstests in angemessener Weise weitergeben. Wenn beispielsweise bei einem Penetrationstest Probleme mit der Sitzungsverwaltung festgestellt werden, sollten alle Änderungen an der Sitzungsverwaltung explizite Sicherheitstests auslösen, bevor die Änderungen in die Produktion übernommen werden.

  Die Security Champions und die zentrale Gruppe für sichere Software überprüfen kontinuierlich die Ergebnisse der automatisierten und manuellen Sicherheitstests während der Entwicklung und beziehen diese Ergebnisse in die Schulungen zum Sicherheitsbewusstsein der Entwicklungsteams ein. Integration der gewonnenen Erkenntnisse in die allgemeinen Playbooks zur Verbesserung der Sicherheitstests im Rahmen der Organisationsentwicklung. Wenn es noch nicht bearbeitete Ergebnisse gibt, die als akzeptierte Risiken für die Veröffentlichung bestehen bleiben, sollten die Beteiligten und die Entwicklungsleiter zusammenarbeiten, um einen konkreten Zeitrahmen für die Behebung der Probleme festzulegen.
