shortDescription: Verwendung der verfügbaren Log-Daten zur bestmöglichen Erkennung von möglichen Sicherheitsvorfällen.
#A multi-paragraph description of the activity
longDescription: |
  Analysieren Sie die verfügbaren Logdaten (z. B. Zugriffsprotokolle, Anwendungsprotokolle, Infrastrukturprotokolle), um mögliche Sicherheitsvorfälle in Übereinstimmung mit den bekannten Aufbewahrungsfristen für Logdaten zu erkennen.

  In kleinen Konfigurationen können Sie dies manuell mit Hilfe gängiger Befehlszeilentools durchführen. Bei größeren Protokollmengen sollten Sie Automatisierungstechniken einsetzen. Selbst ein "Cron"-Job, der ein einfaches Skript ausführt, um nach verdächtigen Ereignissen zu suchen, ist ein Schritt nach vorn!

  Wenn Sie Protokolle aus verschiedenen Quellen an ein spezielles System zur Protokollaggregation senden, analysieren Sie die Protokolle dort und wenden Sie grundlegende Prinzipien der Protokollkorrelation an.

  Auch wenn Sie nicht rund um die Uhr über einen Prozess zur Erkennung von Vorfällen verfügen, sollten Sie sicherstellen, dass die Nichtverfügbarkeit der verantwortlichen Person (z. B. aufgrund von Urlaub oder Krankheit) die Geschwindigkeit oder Qualität der Erkennung nicht wesentlich beeinträchtigt.

  Legen Sie Kontaktstellen für die formale Erfassung von Sicherheitsvorfällen fest und teilen Sie diese.
