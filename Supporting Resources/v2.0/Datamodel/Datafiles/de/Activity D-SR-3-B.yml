#A multi-paragraph description of the activity
longDescription: |
  Der beste Weg, das Risiko von Softwareproblemen zu minimieren, ist eine maximale Abstimmung und enge Integration zwischen den verschiedenen Parteien. Aus der Prozessperspektive bedeutet dies die Verwendung ähnlicher Entwicklungsparadigmen und die Einführung regelmäßiger Meilensteine, um eine ordnungsgemäße Abstimmung und qualitative Fortschritte zu gewährleisten. Aus der Perspektive der Werkzeuge könnte dies bedeuten, dass ähnliche Build-, Verifizierungs- und Deploymentumgebungen verwendet werden und andere unterstützende Werkzeuge (z. B. Anforderungen, Architekturwerkzeuge oder Code-Repositories) gemeinsam genutzt werden.

  Für den Fall, dass Lieferanten die von Ihnen gesetzten Ziele nicht erreichen können, sollten Sie kompensierende Kontrollen einführen, damit Sie Ihre Ziele insgesamt erreichen. Führen Sie zusätzliche Aktivitäten durch (z. B. Bedrohungsmodellierung vor Beginn des eigentlichen Implementierungszyklus) oder implementieren Sie zusätzliche Tools (z. B. Analyse der Bibliothek eines Drittanbieters bei der Bereitstellung). Je mehr die Lieferanten von Ihren Anforderungen abweichen, desto mehr Arbeit ist erforderlich, um dies zu kompensieren.
