longDescription: |
  Erhöhen Sie die Effektivität von automatisierten Sicherheitstests, indem Sie sie auf Ihre speziellen Technologie-Stacks und Anwendungen abstimmen und anpassen. Automatisierte Sicherheitstest-Tools haben 2 wichtige Eigenschaften: Ihre Falsch-Positiv-Rate, d.h. die nicht vorhandenen Bugs und Schwachstellen, die sie fälschlicherweise melden; ihre Falsch-Negativ-Rate, d.h. die tatsächlichen Bugs und Schwachstellen, die sie nicht erkennen. Wenn Sie den Einsatz automatisierter Testwerkzeuge ausbauen, streben Sie danach, deren Falsch-Positiv- und Falsch-Negativ-Rate zu minimieren. Dies maximiert die Zeit, die Entwicklungsteams für die Überprüfung und Behebung echter Sicherheitsprobleme in ihren Anwendungen aufwenden können, und verringert die Reibungsverluste, die in der Regel mit der Verwendung unangepasster automatischer Sicherheitsanalysetools verbunden sind.

  Beginnen Sie damit, die Toolunterstützung für Technologien und Frameworks zu deaktivieren, die Sie nicht verwenden, und zielen Sie, wenn möglich, auf bestimmte Versionen ab. Dadurch wird die Ausführungsgeschwindigkeit erhöht und die Anzahl der gemeldeten falschen Ergebnisse verringert. Verlassen Sie sich auf Sicherheits-Tool-Champions oder gemeinsame Sicherheitsteams, um die Tools in Abstimmung mit einer ausgewählten Gruppe motivierter Entwicklungsteams zu testen. Dadurch werden wahrscheinliche falsch-positive Ergebnisse identifiziert, die ignoriert oder aus dem Output der Tools entfernt werden können. Identifizieren Sie spezifische Sicherheitsprobleme und Anti-Patterns und bevorzugen Sie das beste Tool, um diese zu erkennen.

  Nutzen Sie die verfügbaren Tool-Funktionen, um anwendungsspezifische und organisatorische Kodierungsstile sowie technische Standards zu berücksichtigen. Viele automatisierte statische Analysetools ermöglichen es den Benutzern, eigene Regeln zu schreiben oder die Standardanalyseregeln an die spezifischen Software-Schnittstellen des zu testenden Projekts anzupassen, um die Genauigkeit und die Tiefe der Abdeckung zu verbessern. So können beispielsweise potenziell gefährliche Eingaben (auch als "tainted" bezeichnet) als sicher markiert werden, nachdem sie eine bestimmte benutzerdefinierte Bereinigungsmethode durchlaufen haben.

  Aus strategischer Sicht ist es besser, eine begrenzte Teilmenge von Sicherheitsproblemen mit automatisierten Werkzeugen zuverlässig zu erkennen und die Abdeckung schrittweise zu erweitern, als zu versuchen, alle bekannten Probleme sofort zu erkennen. Sobald die Tools ausreichend abgestimmt sind, können sie weiteren Entwicklungsteams zur Verfügung gestellt werden. Es ist wichtig, die von den Entwicklungsteams wahrgenommene Wirksamkeit dieser Tools kontinuierlich zu überwachen. In fortgeschritteneren Formen können Techniken des maschinellen Lernens eingesetzt werden, um wahrscheinliche Fehlalarme in großem Umfang zu erkennen und automatisch herauszufiltern.
