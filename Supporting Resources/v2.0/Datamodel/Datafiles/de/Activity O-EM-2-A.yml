#A one sentence description of the activity
shortDescription: Durchgängige Härtung von Konfigurationen unter Beachtung etablierter Grundprinzipien und Leitlinien.
#A multi-paragraph description of the activity
longDescription: |
  Festlegung von Grundregeln für die Konfigurationshärtung für alle Komponenten in jedem verwendeten Technologiepaket. Entwickeln Sie Konfigurationsleitfäden für die Komponenten, um eine einheitliche Anwendung der Härtungsgrundlagen zu unterstützen. Verpflichten Sie die Produktteams zur Anwendung von Konfigurationsgrundlagen auf alle neuen Systeme und auf bestehende Systeme, wenn dies möglich ist.

  Unterstellen Sie Härtungs-Baselines und Konfigurationsleitfäden dem Änderungsmanagement und weisen Sie ihnen jeweils einen Verantwortlichen zu. Die Eigentümer sind dafür verantwortlich, dass die Baselines stets auf dem neuesten Stand gehalten werden, und zwar auf der Grundlage sich entwickelnder Best Practices oder Änderungen an den betreffenden Komponenten (z. B. Versionsaktualisierungen, neue Funktionen).

  In größeren Umgebungen sollten die Konfigurationen der Instanzen von einem lokal gepflegten Master abgeleitet werden, wobei relevante Konfigurations-Baselines anzuwenden sind. Verwenden Sie automatisierte Tools zur Absicherung von Konfigurationen.
