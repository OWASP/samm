benefit: Vollständige Transparenz bei bekannten Sicherheitsproblemen in Abhängigkeiten
#A one sentence description of the activity
shortDescription: Bewerten Sie die verwendeten Abhängigkeiten und reagieren Sie rechtzeitig auf Situationen, die ein Risiko für Ihre Anwendungen darstellen.
#A multi-paragraph description of the activity
longDescription: |
  Bewertung der verwendeten Abhängigkeiten und Erstellung einer Liste akzeptabler Abhängigkeiten, die für die Verwendung innerhalb eines Projekts, eines Teams oder der gesamten Organisation nach bestimmten Kriterien zugelassen sind.

  Führen Sie ein zentrales Repository für Abhängigkeiten ein, aus dem die gesamte Software erstellt werden kann.

  Regelmäßige Überprüfung der verwendeten Abhängigkeiten, um sicherzustellen, dass &#58;

  * sie weiterhin korrekt lizenziert sind
  * keine bekannten und signifikanten Schwachstellen vorhanden sind, die Ihre Anwendungen beeinträchtigen
  * die Abhängigkeit noch aktiv unterstützt und gewartet wird
  * Sie eine aktuelle Version verwenden
  * es einen triftigen Grund gibt, die Abhängigkeit einzubeziehen

  Reagieren Sie rechtzeitig und angemessen auf Nichtkonformitäten, indem Sie diese als Fehler behandeln. Ziehen Sie den Einsatz eines automatisierten Tools in Betracht, um nach anfälligen Abhängigkeiten zu suchen und die ermittelten Probleme den jeweiligen Entwicklungsteams zuzuweisen.
