longDescription: |
  Aufbau einer Reihe von Referenzarchitekturen, die eine geprüfte Reihe von Sicherheitskomponenten auswählen und kombinieren, um einen angemessenen Entwurf der Sicherheit zu gewährleisten. Referenzplattformen haben den Vorteil, dass sie Audits und sicherheitsbezogene Überprüfungen verkürzen, die Effizienz der Entwicklung steigern und den Wartungsaufwand verringern. Kontinuierliche Pflege und Verbesserung der Referenzarchitektur auf der Grundlage neuer Erkenntnisse im Unternehmen und in der Gemeinschaft. Beteiligung von Architekten, erfahrenden (Senior) Entwicklern und anderen technischen Interessengruppen an der Konzeption und Erstellung von Referenzplattformen. Nach der Erstellung kümmern sich die Teams um die laufende Unterstützung und Aktualisierung.

  Referenzarchitekturen können zu einer Reihe von Softwarebibliotheken und -tools werden, auf denen die Projektteams ihre Software aufbauen. Sie dienen als Ausgangspunkt für die Standardisierung des konfigurationsgesteuerten, standardmäßigen Sicherheitsansatzes. Sie können das Framework aufbauen, indem Sie ein bestimmtes Projekt zu einem frühen Zeitpunkt im Lebenszyklus auswählen und sicherheitsbewusste Mitarbeiter mit ihm zusammenarbeiten lassen, um die Sicherheitsfunktionalität auf generische Weise zu entwickeln, so dass sie aus dem Projekt extrahiert und an anderer Stelle in der Organisation verwendet werden kann.

  Überwachen Sie Schwachstellen oder Lücken in den in Ihrer Organisation verfügbaren Sicherheitslösungen kontinuierlich im Rahmen von Diskussionen über Architektur, Entwicklung oder Betrieb. Dies dient als Anregung zur Verbesserung der Angemessenheit und Effektivität der von Ihnen eingesetzten Referenzarchitekturen.
