longDescription: |
  Durchführung von Schulungen zum Sicherheitsbewusstsein für alle Rollen, die derzeit an der Verwaltung, Entwicklung, dem Testen oder Prüfen der Software beteiligt sind. Ziel ist es, das Bewusstsein für die Bedrohungen und Risiken der Anwendungssicherheit, für bewährte Sicherheitsverfahren und für die Grundsätze des sicheren Softwareentwurfs zu schärfen. Entwickeln Sie die Schulungen intern oder beschaffen Sie sie extern. Idealerweise sollte die Schulung persönlich stattfinden, damit die Teilnehmer im Team diskutieren können, aber auch Computer-Based Training (CBT) ist eine Option.

  Der Kursinhalt sollte eine Reihe von Themen umfassen, die für die Anwendungssicherheit und den Datenschutz relevant sind, und gleichzeitig für ein nicht technisches Publikum zugänglich sein. Geeignete Konzepte sind sichere Designprinzipien wie Least Privilege, Defense-in-Depth, Fail Secure (Safe), Complete Mediation, Session Management, Open Design und Psychological Acceptability. Darüber hinaus sollte die Schulung Verweise auf alle unternehmensweiten Standards, Richtlinien und Verfahren enthalten, die zur Verbesserung der Anwendungssicherheit definiert wurden. Die OWASP Top 10 Schwachstellen sollten auf hohem Niveau behandelt werden.

  Die Schulung ist für alle Mitarbeiter und Auftragnehmer, die an der Softwareentwicklung beteiligt sind, verpflichtend und umfasst eine prüfbare Abzeichnung zum Nachweis der Einhaltung. Erwägen Sie die Einbeziehung innovativer Methoden (z. B. Gamifizierung), um die Wirksamkeit zu maximieren und einer Desensibilisierung entgegenzuwirken.
