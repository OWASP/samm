#A multi-paragraph description of the activity
longDescription: |
  Implementieren Sie ein Lebenszyklusmanagement für Produktionsgeheimnisse und sorgen Sie dafür, dass so oft wie möglich und für jede Anwendungsinstanz neue Geheimnisse generiert werden. Durch die Verwendung von Geheimnissen pro Anwendungsinstanz wird sichergestellt, dass unerwartetes Anwendungsverhalten zurückverfolgt und ordnungsgemäß analysiert werden kann. Tools können dabei helfen, die Geheimnisse bei Änderungen automatisch und nahtlos an allen relevanten Stellen zu aktualisieren.

  Stellen Sie sicher, dass jeder Zugriff auf Geheimnisse (sowohl lesend als auch schreibend) in einer zentralen Infrastruktur protokolliert wird. Überprüfen Sie diese Protokolle regelmäßig, um unerwartetes Verhalten zu erkennen, und führen Sie eine angemessene Analyse durch, um zu verstehen, warum dies geschehen ist. Führen Sie Probleme und Ursachen in die Fehlerverwaltungspraxis ein, um sicherzustellen, dass das Unternehmen alle inakzeptablen Situationen behebt.
