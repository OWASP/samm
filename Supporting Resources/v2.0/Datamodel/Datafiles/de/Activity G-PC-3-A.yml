#A multi-paragraph description of the activity
longDescription: |
  Entwicklung eines Programms zur Messung der Einhaltung bestehender Richtlinien und Standards durch jede Anwendung. Obligatorische Anforderungen sollten motiviert und in allen Teams einheitlich gemeldet werden. Wann immer möglich, sollten Sie den Konformitätsstatus in automatisierte Tests einbinden und mit jeder Version berichten. Die Berichterstattung über die Konformität umfasst die Version der Richtlinien und Standards sowie die entsprechenden Codeabdeckungsfaktoren.

  Ermutigen Sie Teams, die die Richtlinien nicht einhalten, verfügbare Ressourcen wie Sicherheitsanforderungen und Testskripte zu überprüfen, um sicherzustellen, dass die Nichteinhaltung nicht auf unzureichende Anleitungen zurückzuführen ist. Weiterleitung von Problemen, die sich aus unzureichenden Anleitungen ergeben, an die Teams, die für die Veröffentlichung von Anwendungsanforderungen und Testskripten verantwortlich sind, damit diese in künftigen Versionen berücksichtigt werden. Eskalation von Problemen, die sich aus der Nichteinhaltung von Richtlinien und Standards ergeben, an die Teams, die sich mit den Sicherheitsrisiken von Anwendungen befassen.
