#A multi-paragraph description of the activity
longDescription: |
  Sie überprüfen den Plan für die Anwendungssicherheit regelmäßig auf seine fortwährende Anwendbarkeit und auf die Unterstützung der sich entwickelnden Anforderungen der Organisation und des zukünftigen Wachstums. Zu diesem Zweck wiederholen Sie die Schritte der ersten beiden Reifegrade dieser Sicherheitspraxis mindestens einmal jährlich. Ziel ist es, dass der Plan stets die aktuellen und zukünftigen Anforderungen des Unternehmens unterstützt, wodurch sichergestellt wird, dass das Programm auf das Unternehmen abgestimmt ist.

  Neben der Überprüfung der Geschäftsfaktoren überwacht die Organisation auch den Erfolg der Umsetzung der einzelnen Meilensteine der Roadmap. Sie bewerten den Erfolg der Meilensteine anhand einer Vielzahl von Kriterien, darunter Vollständigkeit und Effizienz der Implementierung, Budgetüberlegungen und alle kulturellen Auswirkungen oder Veränderungen, die sich aus der Initiative ergeben. Sie überprüfen verpasste oder unbefriedigende Meilensteine und bewerten mögliche Änderungen am Gesamtprogramm.

  Die Organisation entwickelt Dashboards und Messwerte für das Management und die für die Softwareentwicklung zuständigen Teams, um die Umsetzung der Roadmap zu überwachen. Diese Dashboards sind detailliert genug, um einzelne Projekte und Initiativen zu identifizieren und ein klares Bild davon zu vermitteln, ob das Programm erfolgreich und auf die Bedürfnisse des Unternehmens abgestimmt ist.
