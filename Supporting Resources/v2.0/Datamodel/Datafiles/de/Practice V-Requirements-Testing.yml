#A multi-paragraph description of the security practice
longDescription: |

  Das Ziel des anforderungsgesteuerten Testens (Requirements-driven Testing, RT) ist es, sicherzustellen, dass die implementierten Sicherheitskontrollen wie erwartet funktionieren und die angegebenen Sicherheitsanforderungen des Projekts erfüllen. Dies geschieht durch den schrittweisen Aufbau einer Reihe von Sicherheitstests und Regressionsfällen und deren regelmäßige Ausführung.

  Ein Schlüsselaspekt dieser Praxis ist die Beachtung von positiven und negativen Tests. Bei ersteren wird überprüft, ob die Sicherheitskontrollen der Anwendung die angegebenen Sicherheitsanforderungen erfüllen und ob sie korrekt funktionieren. Diese Anforderungen sind in der Regel funktionaler Natur. Negativtests befassen sich mit der Qualität der Implementierung der Sicherheitskontrollen und zielen darauf ab, unerwartete Entwurfsfehler und Implementierungsfehler durch Missbrauchstests aufzudecken. In seinen fortgeschritteneren Formen fördert das Verfahren Sicherheitstests unter Stressbedingungen, wie z. B. Denial-of-Service-Tests, und strebt eine kontinuierliche Verbesserung der Anwendungssicherheit an, indem es konsequent Sicherheitseinheitstests automatisiert und Sicherheitsregressionstests für alle identifizierten und behobenen Fehler erstellt.

  Obwohl sich sowohl das anforderungsorientierte Testen als auch das Sicherheitstesten mit Sicherheitstests befassen, konzentriert sich ersteres auf die Überprüfung der korrekten Umsetzung von Sicherheitsanforderungen, während letzteres darauf abzielt, technische Implementierungsschwächen in einer Anwendung unabhängig von den Anforderungen aufzudecken.
