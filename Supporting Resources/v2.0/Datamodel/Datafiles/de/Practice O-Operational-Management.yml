#A multi-paragraph description of the security practice
longDescription: |
  Die Praxis der Operative Verwaltung (Operational Management, OM) konzentriert sich auf Aktivitäten, die sicherstellen, dass die Sicherheit in allen betrieblichen Unterstützungsfunktionen aufrechterhalten wird. Obwohl diese Funktionen nicht direkt von einer Anwendung ausgeführt werden, hängt die Gesamtsicherheit der Anwendung und ihrer Daten von ihrer ordnungsgemäßen Ausführung ab. Die Bereitstellung einer Anwendung auf einem nicht unterstützten Betriebssystem mit ungepatchten Schwachstellen oder die unsichere Aufbewahrung von Backup-Medien kann dazu führen, dass die in die Anwendung eingebauten Schutzmaßnahmen irrelevant werden.

  Die von dieser Praxis abgedeckten Funktionen umfassen unter anderem: Systembereitstellung, -verwaltung und -stilllegung, Datenbankbereitstellung und -verwaltung sowie Datensicherung, -wiederherstellung und -archivierung.
