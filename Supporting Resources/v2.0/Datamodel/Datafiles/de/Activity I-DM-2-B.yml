benefit: Verbessertes Lernen aus Sicherheitsmängeln in Ihrer Organisation
#A one sentence description of the activity
shortDescription: Sammeln Sie standardisierte Fehlermanagement-Metriken und verwenden Sie diese auch für die Priorisierung zentraler Initiativen.
#A multi-paragraph description of the activity
longDescription: |
  Definieren, sammeln und berechnen Sie einheitliche Metriken für das gesamte Unternehmen. Dazu könnten gehören:

  * Gesamtzahl der Prüfaktivitäten und der festgestellten Mängel.
  * Art und Schweregrad der festgestellten Mängel.
  * Zeit bis zur Entdeckung und Behebung von Fehlern.
  * Zeiträume, in denen Defekte auf Live-Systemen vorhanden sind.
  * Anzahl der Regressionen / wieder geöffneten Schwachstellen.
  * Abdeckungsgrad der Verifikationsaktivitäten für bestimmte Softwarekomponenten.
  * Höhe des akzeptierten Risikos.
  * Anteil der Sicherheitsvorfälle, die auf unbekannte oder undokumentierte Sicherheitsmängel zurückzuführen sind.

  Erstellung eines regelmäßigen (z. B. monatlichen) Berichts für ein geeignetes Publikum. Dieser Bericht richtet sich in der Regel an Manager, Sicherheitsbeauftragte und Ingenieure. Nutzen Sie die Informationen aus dem Bericht als Input für Ihre Sicherheitsstrategie, z. B. zur Verbesserung von Schulungen oder Sicherheitsüberprüfungen.

  Geben Sie die auffälligsten oder interessantesten technischen Details über Sicherheitsmängel einschließlich der Behebungsstrategie an andere Teams weiter, sobald diese Mängel behoben sind, z. B. in einem regelmäßigen Treffen zum Wissensaustausch. Auf diese Weise kann der Lerneffekt von Mängeln auf das gesamte Unternehmen ausgeweitet und ihr Auftreten in der Zukunft eingeschränkt werden.
