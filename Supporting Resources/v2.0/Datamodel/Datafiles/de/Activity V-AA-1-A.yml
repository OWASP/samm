shortDescription: Identifizierung der Komponenten der Anwendungs- und Infrastrukturarchitektur und Überprüfung der grundlegenden Sicherheitsvorkehrungen
#A multi-paragraph description of the activity
longDescription: |
  Erstellen Sie einen Überblick über die Gesamtarchitektur und prüfen Sie diese auf die korrekte Bereitstellung allgemeiner Sicherheitsmechanismen wie Authentifizierung, Autorisierung, Benutzer- und Rechteverwaltung, sichere Kommunikation, Datenschutz, Schlüsselverwaltung und Protokollverwaltung. Berücksichtigen Sie auch die Unterstützung für den Datenschutz. Dies geschieht auf der Grundlage von Projektartefakten wie Architektur- oder Entwurfsdokumenten oder durch Befragung von Geschäftsinhabern und technischen Mitarbeitern. Berücksichtigen Sie auch die Infrastrukturkomponenten - das sind alle Systeme, Komponenten und Bibliotheken (einschließlich SDKs), die nicht spezifisch für die Anwendung sind, aber direkte Unterstützung für die Nutzung oder Verwaltung der Anwendung(en) im Unternehmen bieten.

  Notieren Sie alle sicherheitsrelevanten Funktionen in der Architektur und überprüfen Sie deren korrekte Bereitstellung. Tun Sie dies ad hoc, aus der Sicht anonymer Benutzer, autorisierter Benutzer und spezifischer Anwendungsrollen.
