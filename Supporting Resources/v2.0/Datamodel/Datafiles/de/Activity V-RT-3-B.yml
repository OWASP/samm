longDescription: |
  Anwendungen sind besonders anfällig für Denial-of-Service-Angriffe. Führen Sie Denial-of-Service- und Sicherheitstests unter kontrollierten Bedingungen durch, vorzugsweise in Anwendungsakzeptanzumgebungen.

  Lasttest-Tools generieren synthetischen Datenverkehr, mit dem Sie die Leistung der Anwendung unter hoher Last testen können. Ein wichtiger Test ist die Frage, wie viele Anfragen pro Sekunde eine Anwendung bewältigen kann, ohne ihre Leistungsanforderungen zu verletzen. Das Testen von einer einzelnen IP-Adresse aus ist immer noch nützlich, da es einen Hinweis darauf gibt, wie viele Anfragen ein Angreifer generieren muss, um die Anwendung zu beeinträchtigen.

  Denial-of-Service-Angriffe führen in der Regel dazu, dass die Ressourcen der Anwendung ausgehungert oder erschöpft sind. Um festzustellen, ob eine Ressource für einen Denial-of-Service-Angriff verwendet werden kann, analysieren Sie jede Anwendungsressource, um zu sehen, wie sie erschöpft werden kann. Priorisieren Sie Aktionen, die ein nicht authentifizierter Benutzer ausführen kann. Ergänzen Sie allgemeine Denial-of-Service-Tests mit Sicherheits-Stresstests, um Aktionen durchzuführen oder Bedingungen zu schaffen, die zu Verzögerungen, Unterbrechungen oder Ausfällen der zu testenden Anwendung führen.
