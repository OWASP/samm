shortDescription: Veröffentlichung konformitätsspezifischer Anwendungsanforderungen und Testanleitungen.
#A multi-paragraph description of the activity
longDescription: |
  Entwickeln Sie eine Bibliothek von Anwendungsanforderungen und Testskripten, um die Konformität von Anwendungen mit gesetzlichen Vorschriften zu ermitteln und zu überprüfen. Einige davon sind an individuelle Compliance-Anforderungen wie PCI oder GDPR geknüpft, während andere eher allgemeiner Natur sind und globale Compliance-Anforderungen wie ISO betreffen. Die Bibliothek ist für alle Anwendungsentwicklungsteams verfügbar. Sie enthält Anleitungen zur Ermittlung aller anwendbaren Anforderungen sowie Überlegungen zur Verringerung des Konformitätsaufwands und -umfangs. Implementieren Sie ein Verfahren zur regelmäßigen Neubewertung der Konformitätsanforderungen für jede Anwendung. Bei der Neubewertung werden alle Anwendungsfunktionen und Möglichkeiten zur Reduzierung des Umfangs geprüft, um die Gesamtkosten für die Einhaltung der Vorschriften zu senken.

  Die Anforderungen enthalten genügend Informationen, damit die Entwickler die funktionalen und nicht-funktionalen Anforderungen der verschiedenen Compliance-Verpflichtungen verstehen können. Sie enthalten Verweise auf Richtlinien und Standards sowie ausdrückliche Verweise auf Vorschriften. Wenn es Fragen zur Umsetzung einer bestimmten Anforderung gibt, kann der Originaltext der Vorschrift helfen, die Absicht genauer zu interpretieren. Jede Anforderung enthält eine Reihe von Testskripten zur Überprüfung der Einhaltung. Diese unterstützen nicht nur die Qualitätssicherung bei der Überprüfung der Einhaltung der Anforderungen, sondern können auch dazu beitragen, die Anforderungen für die Entwickler zu verdeutlichen und den Prozess der Einhaltung transparent zu machen. Die Anforderungen haben ein Format, das es ermöglicht, sie in individuelle Anforderungs-Repositories zu importieren. Dadurch werden die Konformitätsanforderungen für die Entwickler noch klarer und der Prozess zur Erreichung der Konformität wird vollständig transparent.
