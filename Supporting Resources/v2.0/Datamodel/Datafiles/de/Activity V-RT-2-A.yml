longDescription: |
  Ausgehend von den Sicherheitsanforderungen ist eine Reihe von Sicherheitstests zu ermitteln und zu implementieren, um die Software auf korrekte Funktionalität zu prüfen. Für ein erfolgreiches Testprogramm müssen Sie die Testziele kennen, die in den Sicherheitsanforderungen festgelegt sind.

  Leiten Sie aus den Sicherheitsanforderungen, die im Rahmen der SAMM-Sicherheitspraxis "Sicherheitsanforderungen" erstellt wurden, Sicherheitstestfälle für die Anwendungen im Anwendungsbereich ab. Um die Sicherheitsanforderungen mit Sicherheitstests zu validieren, sind die Sicherheitsanforderungen funktionsorientiert und heben die erwartete Funktionalität (das Was) und implizit auch die Implementierung (das Wie) hervor. Diese Anforderungen werden auch als "positive Anforderungen" bezeichnet, da sie die erwartete Funktionalität angeben, die durch Sicherheitstests validiert werden kann. Beispiele für positive Anforderungen sind "die Anwendung sperrt den Benutzer nach sechs fehlgeschlagenen Anmeldeversuchen" oder "Passwörter müssen mindestens sechs alphanumerische Zeichen enthalten". Die Validierung positiver Anforderungen besteht darin, die erwartete Funktionalität zu bestätigen. Dazu können Sie die Testbedingungen neu erstellen und den Test anhand der vordefinierten Eingaben durchführen. Zeigen Sie die Ergebnisse als fehlgeschlagene oder bestandene Bedingung an.

  Oft ist es am effektivsten, die Zeit des Projektteams für die Erstellung anwendungsspezifischer Testfälle zu nutzen und öffentlich verfügbare Ressourcen oder gekaufte Wissensdatenbanken für die Auswahl anwendbarer allgemeiner Testfälle für die Sicherheit zu nutzen. Die zuständigen Mitarbeiter aus den Bereichen Entwicklung, Sicherheit und Qualitätssicherung prüfen die in Frage kommenden Testfälle auf Anwendbarkeit, Wirksamkeit und Durchführbarkeit. Die Testfälle werden während der Anforderungs- und/oder Entwurfsphase der Funktionalität abgeleitet. Die Prüfung der Sicherheitsanforderungen ist Teil der Funktionsprüfung der Software.
