shortDescription: Festlegung von Zielen und Kennzahlen zur Messung der Wirksamkeit des Programms.
#A multi-paragraph description of the activity
longDescription: |
  Sobald das Unternehmen seine Metriken für die Anwendungssicherheit definiert hat, sollten Sie genügend Informationen sammeln, um realistische Ziele festzulegen. Testen Sie die ermittelten Metriken, um sicherzustellen, dass Sie über einen kurzen Zeitraum konsistent und effizient Daten sammeln können. Nach der anfänglichen Testphase sollte das Unternehmen über genügend Informationen verfügen, um sich auf Ziele und Vorgaben festzulegen, die in Form von Kennzahlen (Key Performance Indicators - KPIs) ausgedrückt werden.

  Zwar sind mehrere Messgrößen für die Überwachung des Informationssicherheitsprogramms und seiner Wirksamkeit nützlich, doch die aussagekräftigsten und effektivsten Messgrößen sind die Kennzahlen (KPIs). Versuchen Sie, die in Anwendungsentwicklungsumgebungen übliche Dynamik aus den Kennzahlen zu entfernen, um das Risiko ungünstiger Zahlen zu verringern, die aus vorübergehenden oder irreführenden Einzelmessungen resultieren. Legen Sie die Kennzahlen auf Metriken fest, die nicht nur für Informationssicherheitsexperten, sondern auch für Personen, die für den Gesamterfolg der Anwendung verantwortlich sind, und für die Unternehmensführung als wertvoll erachtet werden. Betrachten Sie Kennzahlen als endgültige Indikatoren für den Erfolg des gesamten Programms und halten Sie sie für umsetzbar.

  Dokumentieren Sie die Kennzahlen vollständig und geben Sie sie an die Teams weiter, die zum Erfolg des Programms beitragen, sowie an die Unternehmensleitung. Idealerweise sollten Sie eine kurze Erläuterung der Informationsquellen für jeden Kennzahlenwert und die Bedeutung von hohen oder niedrigen Werten hinzufügen. Geben Sie kurz- und langfristige Ziele sowie Bereiche für inakzeptable Messwerte an, die ein sofortiges Eingreifen erfordern. Geben Sie die Aktionspläne an die Teams für Anwendungssicherheit und Anwendungsentwicklung weiter, um eine vollständige Transparenz im Hinblick auf die Ziele des Unternehmens zu gewährleisten.
