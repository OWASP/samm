#A one sentence description of the activity
shortDescription: Befolgen Sie einen etablierten, gut dokumentierten Prozess zur Erkennung von Vorfällen, wobei der Schwerpunkt auf der automatischen Auswertung von Logdaten liegt.
#A multi-paragraph description of the activity
longDescription: |
  Legen Sie einen speziellen Verantwortlichen für den Prozess der Vorfallserkennung fest, machen Sie eine klare Dokumentation für alle Prozessbeteiligten zugänglich und stellen Sie sicher, dass sie regelmäßig überprüft und bei Bedarf aktualisiert wird. Sicherstellen, dass die für die Erkennung von Vorfällen zuständigen Mitarbeiter diesen Prozess befolgen (z. B. durch Schulungen).

  Der Prozess beruht in der Regel auf einem hohen Automatisierungsgrad, wobei Protokolldaten aus verschiedenen Quellen, einschließlich Anwendungsprotokollen, gesammelt und korreliert werden. Sie können die Protokolle an einer zentralen Stelle zusammenfassen, falls dies sinnvoll ist. Überprüfen Sie regelmäßig die Integrität der analysierten Daten. Wenn Sie eine neue Anwendung hinzufügen, stellen Sie sicher, dass der Prozess diese innerhalb einer angemessenen Zeitspanne abdeckt.

  Erkennung möglicher Sicherheitsvorfälle anhand einer verfügbaren Checkliste. Die Checkliste sollte erwartete Angriffsvektoren und bekannte oder erwartete Kill Chains abdecken. Bewerten und aktualisieren Sie sie regelmäßig.

  Wenn Sie feststellen, dass es sich bei einem Ereignis um einen Sicherheitsvorfall handelt (mit ausreichend hoher Wahrscheinlichkeit), benachrichtigen Sie die zuständigen Mitarbeiter sofort, auch außerhalb der Geschäftszeiten. Führen Sie ggf. weitere Analysen durch und leiten Sie den Eskalationsprozess ein.
