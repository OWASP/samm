#A one sentence description of the activity
shortDescription: Automatische Überprüfung der Integrität der gesamten eingesetzten Software, unabhängig davon, ob sie intern oder extern entwickelt wurde.
#A multi-paragraph description of the activity
longDescription: |
  Nutzen Sie die Vorteile von Binärdateien, die zum Erstellungszeitpunkt signiert werden, und schließen Sie eine automatische Überprüfung der Integrität der bereitgestellten Software ein, indem Sie ihre Signaturen mit vertrauenswürdigen Zertifikaten abgleichen. Dies kann sowohl intern entwickelte und erstellte Binärdateien als auch Artefakte von Dritten umfassen. Stellen Sie keine Artefakte bereit, deren Signaturen nicht überprüft werden können, einschließlich solcher mit ungültigen oder abgelaufenen Zertifikaten.

  Wenn die Liste der vertrauenswürdigen Zertifikate Entwickler von Drittanbietern enthält, überprüfen Sie diese regelmäßig und halten Sie sie im Einklang mit den allgemeinen Richtlinien des Unternehmens für vertrauenswürdige Drittanbieter.

  Genehmigen Sie die Bereitstellung mindestens einmal während einer automatischen Bereitstellung manuell. Wann immer eine menschliche Überprüfung während des Bereitstellungsprozesses wesentlich genauer ist als eine automatische, sollten Sie sich für diese Option entscheiden.
