longDescription: |
  Fuzzing: Senden von zufälligen oder missgebildeten Daten an das Testobjekt, um es zum Absturz zu bringen. Fuzz-Testing oder Fuzzing ist eine Black-Box-Software-Testtechnik, die darin besteht, Implementierungsfehler durch automatisierte Einspeisung missgestalteter oder halb missgestalteter Daten zu finden. Fuzzing deckt zumindest ein Minimum an Schwachstellen gegenüber den wichtigsten Eingabeparametern der Anwendung ab.

  Der Vorteil von Fuzz-Tests liegt in der Einfachheit des Testdesigns und dem Fehlen von Vorannahmen über das Systemverhalten. Der stochastische Ansatz führt zu Fehlern, die ein menschliches Auge oder strukturierte Tests oft übersehen würden. Es ist auch eine der wenigen Möglichkeiten, die Qualität eines geschlossenen Systems (wie z. B. eines SIP-Telefons) zu bewerten. Der Einfachheit des Fuzzing eines Ziels steht die Schwierigkeit gegenüber, Abstürze genau zu erkennen und einzugrenzen. Vorhandene Fuzzing-Tools und -Frameworks sind zu bevorzugen, um ihre unterstützenden Werkzeuge zu nutzen.
