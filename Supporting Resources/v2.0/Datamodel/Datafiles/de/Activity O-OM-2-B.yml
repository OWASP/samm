#A one sentence description of the activity
shortDescription: Entwicklung von wiederholbaren Stilllegungsprozessen für nicht genutzte Systeme/Dienste und für die Migration von Altlastenabhängigkeiten. Verwaltung von Legacy-Migrationsplänen für Kunden.
#A multi-paragraph description of the activity
longDescription: |
  Befolgen Sie bei der Stilllegung eines Systems, einer Anwendung oder eines Dienstes einen festgelegten Prozess zur Entfernung aller relevanten Konten, Firewall-Regeln, Daten usw. aus der Betriebsumgebung. Indem Sie diese nicht verwendeten Elemente aus den Konfigurationsdateien entfernen, verbessern Sie die Wartbarkeit der Infrastruktur-als-Code-Ressourcen.

  Befolgen Sie einen konsistenten Prozess für den rechtzeitigen Ersatz oder das Upgrade von Anwendungen von Drittanbietern oder von Anwendungsabhängigkeiten (z. B. Betriebssystem, Dienstprogramme, Bibliotheken), die das Ende ihrer Lebensdauer erreicht haben.

  Setzen Sie sich mit Kunden und Benutzergruppen für Ihre Produkte, die kurz vor dem Auslaufen stehen, in Verbindung, um sie rechtzeitig auf unterstützte Versionen zu migrieren.
