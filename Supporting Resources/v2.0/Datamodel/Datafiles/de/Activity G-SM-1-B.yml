shortDescription: Definition von Metriken, die Aufschluss über die Effektivität und Effizienz des Anwendungssicherheitsprogramms geben.
#A multi-paragraph description of the activity
longDescription: |
  Definieren und dokumentieren Sie Messgrößen, um die Effektivität und Effizienz des Programms für Anwendungssicherheit zu bewerten. Auf diese Weise sind Verbesserungen messbar und Sie können sie nutzen, um zukünftige Unterstützung und Finanzierung für das Anwendungssicherheitsprogramm zu sichern. In Anbetracht der dynamischen Natur der meisten Entwicklungsumgebungen sollten die Metriken aus Messungen in den folgenden Kategorien bestehen

  * Aufwandsmetriken messen den für die Sicherheit aufgewendeten Aufwand. Zum Beispiel Schulungsstunden, Zeitaufwand für Code-Reviews und Anzahl der auf Schwachstellen gescannten Anwendungen.
  * Ergebnis"-Metriken messen die Ergebnisse der Sicherheitsmaßnahmen. Beispiele hierfür sind die Anzahl der ausstehenden Patches mit Sicherheitsmängeln und die Anzahl der Sicherheitsvorfälle mit Anwendungsschwachstellen.
  * Die Umgebungskennzahlen messen die Umgebung, in der die Sicherheitsmaßnahmen stattfinden. Beispiele hierfür sind die Anzahl der Anwendungen oder Codezeilen als Maß für die Schwierigkeit oder Komplexität.

  Jede Metrik für sich ist für einen bestimmten Zweck nützlich, aber eine Kombination von zwei oder drei Metriken zusammen hilft, Spitzen in den Trends der Metriken zu erklären. So kann beispielsweise ein Anstieg der Gesamtzahl der Schwachstellen darauf zurückzuführen sein, dass das Unternehmen mehrere neue Anwendungen einführt, die zuvor nicht mit den implementierten Anwendungssicherheitsmechanismen in Berührung gekommen sind. Andererseits kann ein Anstieg der Umgebungskennzahlen ohne entsprechenden Anstieg des Aufwands oder der Ergebnisse ein Indikator für ein ausgereiftes und effizientes Sicherheitsprogramm sein.

  Bei der Identifizierung von Metriken ist es immer empfehlenswert, sich an die Metriken zu halten, die mehrere Kriterien erfüllen

  * Kontinuierlich gemessen
  * Kostengünstig zu erheben
  * Ausgedrückt als Kardinalzahl oder als Prozentsatz
  * Ausgedrückt in einer Maßeinheit

  Dokumentieren Sie die Messgrößen und beschreiben Sie die besten und effizientesten Methoden zur Datenerfassung sowie die empfohlenen Methoden zur Kombination einzelner Messgrößen zu aussagekräftigen Metriken. So sind z. B. die Anzahl der Anwendungen und die Gesamtzahl der Fehler über alle Anwendungen hinweg für sich genommen vielleicht nicht sinnvoll, aber in Kombination mit der Anzahl der herausragenden Fehler mit hohem Schweregrad pro Anwendung ergeben sie eine aussagekräftigere Kennzahl.
