shortDescription: Eine strukturierte Verfolgung von Sicherheitsmängeln einführen und auf der Grundlage dieser Informationen sachkundige Entscheidungen treffen.
#A multi-paragraph description of the activity
longDescription: |
  Einführung einer gemeinsamen Definition/eines gemeinsamen Verständnisses von Sicherheitsmängeln und Festlegung der gängigsten Methoden zu deren Erkennung. Dazu gehören typischerweise, aber nicht ausschließlich:

  * Bedrohungsanalysen
  * Penetrationstests
  * Ergebnisse von statischen und dynamischen Analysetools
  * Verantwortungsvolle Offenlegungsprozesse oder Bug Bounties

  Fördern Sie eine Kultur der Transparenz und vermeiden Sie es, andere Teams für die Einführung oder Identifizierung von Sicherheitsmängeln verantwortlich zu machen. Aufzeichnung und Verfolgung aller Sicherheitsmängel an einem bestimmten Ort. Dieser Ort muss nicht notwendigerweise für das gesamte Unternehmen zentralisiert sein, aber stellen Sie sicher, dass Sie in der Lage sind, sich zu jedem Zeitpunkt einen Überblick über alle Fehler zu verschaffen, die eine bestimmte Anwendung betreffen. Definieren Sie Zugriffsregeln für die verfolgten Sicherheitsmängel und wenden Sie diese an, um das Risiko des Durchsickerns und des Missbrauchs dieser Informationen zu mindern.

  Führen Sie zumindest eine rudimentäre qualitative Klassifizierung von Sicherheitsmängeln ein, damit Sie in der Lage sind, die Behebungsmaßnahmen entsprechend zu priorisieren. Streben Sie danach, die Duplizierung von Informationen und das Auftreten von Fehlalarmen zu begrenzen, um die Vertrauenswürdigkeit des Prozesses zu erhöhen.
