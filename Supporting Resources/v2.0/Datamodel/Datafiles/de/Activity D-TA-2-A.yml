shortDescription: Verstehen Sie das Risiko für alle Anwendungen im Unternehmen, indem Sie das Risikoprofilinventar für alle Beteiligten zentralisieren.
#A multi-paragraph description of the activity
longDescription: |
  Das Ziel dieser Aktivität ist es, das Risikoniveau aller Anwendungen innerhalb des Unternehmens gründlich zu verstehen, um die Bemühungen Ihrer Software Assurance-Aktivitäten auf die wirklich wichtigen Bereiche zu konzentrieren.

  Aus Sicht der Risikobewertung reicht der grundlegende Fragenkatalog nicht aus, um das Risiko aller Anwendungen gründlich zu bewerten. Schaffen Sie ein umfassendes und standardisiertes Verfahren zur Bewertung des Risikos einer Anwendung, unter anderem anhand ihrer Auswirkungen auf die Informationssicherheit (Vertraulichkeit, Integrität und Verfügbarkeit von Daten). Neben der Sicherheit sollten Sie auch das Datenschutzrisiko der Anwendung bewerten. Machen Sie sich klar, welche Daten die Anwendung verarbeitet und welche potenziellen Datenschutzverletzungen relevant sind. Untersuchen Sie auch die Auswirkungen, die diese Anwendung auf andere Anwendungen innerhalb des Unternehmens hat (z. B. könnte die Anwendung Daten ändern, die in einem anderen Kontext als schreibgeschützt galten). Bewerten Sie alle Anwendungen innerhalb des Unternehmens, einschließlich aller bestehenden und älteren Anwendungen.

  Nutzen Sie die Analyse der geschäftlichen Auswirkungen, um das Anwendungsrisiko zu quantifizieren und zu klassifizieren. Ein einfaches qualitatives Schema (wie hoch/mittel/gering) reicht nicht aus, um Anwendungen auf unternehmensweiter Ebene effektiv zu verwalten und zu vergleichen.

  Auf der Grundlage dieses Inputs nutzen die Sicherheitsbeauftragten die Klassifizierung zur Definition des Risikoprofils, um ein zentralisiertes Inventar der Risikoprofile zu erstellen und die Verantwortlichkeit zu verwalten. Dieses Inventar bietet Produktverantwortlichen, Managern und anderen Beteiligten im Unternehmen eine einheitliche Sicht auf die Risikostufe einer Anwendung, damit sie sicherheitsrelevanten Aktivitäten eine angemessene Priorität zuweisen können.
