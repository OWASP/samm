shortDescription: Standardisierung von Schulungen, Prozessen und Tools zur Bedrohungsmodellierung für das gesamte Unternehmen.
#A multi-paragraph description of the activity
longDescription: |
  Verwenden Sie eine standardisierte Methodik zur Bedrohungsmodellierung für Ihr Unternehmen und richten Sie diese an den Risikostufen Ihrer Anwendungen aus. Überlegen Sie, wie Sie die Skalierung der Bedrohungsmodellierung im gesamten Unternehmen unterstützen können.

  Schulen Sie Ihre Architekten, Security Champions und andere Stakeholder darin, wie man eine Bedrohungsmodellierung in der Praxis durchführt.  Die Modellierung von Bedrohungen erfordert Verständnis, klare Playbooks und Vorlagen, organisationsspezifische Beispiele und Erfahrung, was sich nur schwer automatisieren lässt.

  Ihre Methodik zur Bedrohungsmodellierung umfasst zumindest die Erstellung von Diagrammen, die Identifizierung von Bedrohungen, die Behebung von Designfehlern und die Validierung Ihrer Bedrohungsmodell-Artefakte. Ihr Bedrohungsmodelldiagramm ermöglicht ein detailliertes Verständnis der Umgebung und der Mechanismen der Anwendung. Sie entdecken Bedrohungen für Ihre Anwendung mit Hilfe von Checklisten wie STRIDE oder unternehmensspezifischen Bedrohungen. Für identifizierte Designfehler (nach dem Risiko für Ihr Unternehmen eingestuft) fügen Sie abschwächende Kontrollen hinzu, um die Beteiligten beim Umgang mit bestimmten Bedrohungen zu unterstützen. Definieren Sie, was die Aktualisierung eines Bedrohungsmodells auslöst, z. B. eine Technologieänderung oder die Einführung einer Anwendung in einer neuen Umgebung.

  Führen Sie die Ergebnisse der Bedrohungsmodellierung in den Fehlerverwaltungsprozess ein, um eine angemessene Nachverfolgung zu ermöglichen. Erfassen Sie die Artefakte der Bedrohungsmodellierung mit Tools, die von Ihren Anwendungsteams verwendet werden.
