shortDescription: Aufbau eines Anforderungsrahmenwerks für die Produktteams, der genutzt werden kann.
#A multi-paragraph description of the activity
longDescription: |
  Einrichtung eines Rahmenwerks für Sicherheitsanforderungen, um Projekte dabei zu unterstützen, einen angemessenen und vollständigen Anforderungssatz für ihr Projekt zu ermitteln. Dieser Rahmen berücksichtigt die verschiedenen Arten von Anforderungen und Quellen von Anforderungen. Er sollte an die Gewohnheiten und die Kultur der Organisation angepasst werden und eine wirksame Methodik und Anleitung für die Erhebung und Erstellung von Anforderungen bieten.

  Das Rahmenwerk hilft Projektteams, die Effizienz und Effektivität des Requirements Engineering zu steigern. Er kann eine Kategorisierung gemeinsamer Anforderungen und eine Reihe von wiederverwendbaren Anforderungen liefern. Denken Sie daran, dass gedankenloses Kopieren zwar ineffektiv ist, die Tatsache, dass man potenziell relevante Anforderungen hat, über die man nachdenken kann, jedoch oft produktiv ist.

  Der Rahmen gibt auch klare Hinweise zur Qualität von Anforderungen und formalisiert, wie diese zu beschreiben sind. Für Benutzergeschichten kann zum Beispiel eine konkrete Anleitung erklären, was in der Definition von "done", der Definition von "ready", der Beschreibung der Geschichte und den Akzeptanzkriterien zu beschreiben ist.
