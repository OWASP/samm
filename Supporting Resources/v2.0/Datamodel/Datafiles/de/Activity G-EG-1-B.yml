shortDescription: Bestimmen Sie in jedem Entwicklungsteam einen "Security Champion".
#A multi-paragraph description of the activity
longDescription: |
  Einführung eines Programms, bei dem jedes Software-Entwicklungsteam ein Mitglied hat, das als "Security Champion" bezeichnet wird und als Verbindungsglied zwischen der Informationssicherheit und den Entwicklern fungiert. Je nach Größe und Struktur des Teams kann der "Security Champion" ein Softwareentwickler, Tester oder ein Produktmanager sein. Der "Security Champion" verfügt über eine bestimmte Anzahl von Stunden pro Woche für Aktivitäten im Bereich der Informationssicherheit. Sie nehmen an regelmäßigen Briefings teil, um ihr Bewusstsein und ihr Fachwissen in verschiedenen Sicherheitsdisziplinen zu erweitern. Die "Security Champions" werden zusätzlich geschult, um ihre Rolle als Fachexperten für Software-Sicherheit auszubauen. Möglicherweise müssen Sie die Art und Weise, wie Sie "Security Champions" einsetzen und unterstützen, aus kulturellen Gründen anpassen.

  Die Ziele der Position sind die Steigerung der Effektivität und Effizienz der Anwendungssicherheit und der Compliance sowie die Stärkung der Beziehungen zwischen verschiedenen Teams und der Informationssicherheit. Um diese Ziele zu erreichen, helfen "Security Champions" bei der Erforschung, Überprüfung und Priorisierung von sicherheits- und konformitätsbezogenen Softwaremängeln. Sie sind an allen Risikobewertungen, Bedrohungsbewertungen und Architekturprüfungen beteiligt, um Möglichkeiten zur Behebung von Sicherheitsmängeln zu ermitteln, indem sie die Architektur der Anwendung widerstandsfähiger machen und die Angriffsfläche verringern.

  Zusätzlich zur Unterstützung der Informationssicherheit führen die "Security Champions" regelmäßige Überprüfungen aller sicherheitsrelevanten Probleme für das Projektteam durch, so dass jeder über die Probleme und alle aktuellen und zukünftigen Abhilfemaßnahmen informiert ist. Diese Überprüfungen werden genutzt, um Lösungen für komplexere Probleme zu finden, indem das gesamte Entwicklungsteam einbezogen wird.
