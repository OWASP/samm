longDescription: |
  Der Bereich Richtlinien & Vorschriften (Policy & Compliance, PC) konzentriert sich auf das Verständnis und die Erfüllung externer gesetzlicher und behördlicher Anforderungen, während er gleichzeitig interne Sicherheitsstandards vorantreibt, um die Einhaltung der Vorschriften auf eine Weise zu gewährleisten, die mit dem Geschäftszweck des Unternehmens übereinstimmt.

  Ein treibendes Thema für Verbesserungen in diesem Bereich ist die Beschreibung der Unternehmensstandards und der Verpflichtungen von Dritten als Anwendungsanforderungen, die effiziente und automatisierte Audits ermöglichen, die innerhalb des SDLC genutzt werden können und kontinuierlich zeigen, dass alle Erwartungen erfüllt werden.

  In einer ausgefeilten Form beinhaltet die Bereitstellung dieser Praxis ein unternehmensweites Verständnis sowohl der internen Standards als auch der externen Compliance-Treiber, während gleichzeitig Kontrollpunkte mit geringer Latenz mit den Projektteams aufrechterhalten werden, um sicherzustellen, dass kein Projekt außerhalb der Erwartungen ohne Sichtbarkeit arbeitet.
