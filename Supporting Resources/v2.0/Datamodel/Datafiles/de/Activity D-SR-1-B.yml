shortDescription: Evaluieren und Bewerten Sie den Lieferanten anhand der Sicherheitsanforderungen Ihres Unternehmens.
#A multi-paragraph description of the activity
longDescription: |
  Die Sicherheitskompetenzen und -gewohnheiten der externen Lieferanten, die an der Entwicklung Ihrer Software beteiligt sind, können einen erheblichen Einfluss auf die Sicherheit des Endprodukts haben. Daher ist es wichtig, dass Sie Ihre Lieferanten in dieser Hinsicht kennen und bewerten.

  Führen Sie eine Lieferantenbewertung durch, um die Stärken und Schwächen Ihrer Lieferanten zu verstehen. Verwenden Sie eine einfache Checkliste oder führen Sie Interviews durch, um die typischen Praktiken und Lieferungen zu überprüfen. Auf diese Weise erhalten Sie eine Vorstellung davon, wie sie sich organisieren und welche Elemente sie verwenden, um zu beurteilen, ob Sie zusätzliche Maßnahmen ergreifen müssen, um potenzielle Risiken zu mindern. Idealerweise sprechen Sie mit verschiedenen Rollen im Unternehmen oder führen zu diesem Zweck sogar eine kleine Reifegradbewertung durch. Starke Lieferanten verfügen über ein eigenes Software-Assurance-Programm und sind in der Lage, die meisten Ihrer Fragen zu beantworten. Wenn Lieferanten schwache Kompetenzen im Bereich der Softwaresicherheit haben, besprechen Sie mit ihnen, wie und in welchem Umfang sie daran arbeiten wollen, und bewerten Sie, ob dies für Ihr Unternehmen ausreichend ist. Ein Software-Lieferant arbeitet vielleicht gerade an einem Projekt mit geringem Risiko, aber das kann sich ändern.

  Es ist wichtig, dass Ihre Lieferanten die Risikobereitschaft verstehen und sich daran orientieren und in der Lage sind, Ihre Anforderungen in diesem Bereich zu erfüllen. Machen Sie deutlich, was Sie von ihnen erwarten, und besprechen Sie dies klar und deutlich.
