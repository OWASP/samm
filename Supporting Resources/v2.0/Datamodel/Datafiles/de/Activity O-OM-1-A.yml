#A multi-paragraph description of the activity
longDescription: |
  Verstehen Sie die Arten und die Sensibilität der von Ihren Anwendungen gespeicherten und verarbeiteten Daten und achten Sie auf den Verbleib der verarbeiteten Daten (z. B. Backups, Weitergabe an externe Partner). Bei diesem Reifegrad können die gesammelten Informationen in unterschiedlicher Form und an verschiedenen Orten erfasst werden; es wird nicht davon ausgegangen, dass ein unternehmensweiter Datenkatalog existiert. Schutz und Umgang mit allen Daten, die mit einer bestimmten Anwendung verbunden sind, gemäß den Schutzanforderungen, die für die sensibelsten gespeicherten und verarbeiteten Daten gelten.

  Implementierung grundlegender Kontrollen, um die Weitergabe von nicht anonymisierten sensiblen Daten aus Produktionsumgebungen an untergeordnete Umgebungen zu verhindern. Indem Sie sicherstellen, dass nicht anonymisierte Produktionsdaten niemals in niedrigere (nicht produktive) Umgebungen übertragen werden, können Sie Datenschutzrichtlinien und -aktivitäten auf die Produktion konzentrieren.
