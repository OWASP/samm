title: Durchsetzung einer Sicherheits-Baseline während der Erstellung
#Describe the benefit that is achieved by implementing this activity
benefit: Die Sicherheit, dass Sie Software entwickeln, die einer Sicherheitsrichtlinie entspricht
shortDescription: Definieren Sie obligatorische Sicherheitsprüfungen für den Build-Prozess und stellen Sie sicher, dass die Erstellung nicht konformer Artefakte fehlschlägt.
#A multi-paragraph description of the activity
longDescription: |
  Definieren Sie Sicherheitsprüfungen, die während des Build-Prozesses durchgeführt werden sollen, sowie Mindestkriterien für das Bestehen des Builds - diese können je nach Risikoprofil der verschiedenen Anwendungen unterschiedlich sein. Binden Sie die entsprechenden Sicherheitsprüfungen in den Build ein und erzwingen Sie den Abbruch des Build-Prozesses, wenn die vordefinierten Kriterien nicht erfüllt sind. Lösen Sie Warnungen für Probleme unterhalb des Schwellenwerts aus und protokollieren Sie diese in einem zentralen System, um sie zu verfolgen und Maßnahmen zu ergreifen. Falls sinnvoll, implementieren Sie einen Ausnahmemechanismus, um dieses Verhalten zu umgehen, wenn das Risiko einer bestimmten Schwachstelle akzeptiert oder entschärft wurde. Stellen Sie jedoch sicher, dass diese Fälle zuerst ausdrücklich genehmigt werden und protokollieren Sie ihr Auftreten zusammen mit einer Begründung.

  Wenn technische Beschränkungen das Unternehmen daran hindern, den Build automatisch zu unterbrechen, muss die gleiche Wirkung durch andere Maßnahmen, wie z. B. eine klare Richtlinie und regelmäßige Audits, sichergestellt werden.

  Führen Sie das Code Signing auf einem separaten, zentralisierten Server durch, der das Zertifikat nicht für das System, das den Build ausführt, offenlegt. Verwenden Sie nach Möglichkeit eine deterministische Methode, die Byte für Byte reproduzierbare Artefakte ausgibt.
