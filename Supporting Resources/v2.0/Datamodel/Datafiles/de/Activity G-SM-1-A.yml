shortDescription: Identifizieren Sie die Einflussfaktoren der Organisation in Bezug auf die Risikotoleranz der Organisation.
#A multi-paragraph description of the activity
longDescription: |
  Auf der Grundlage des Anwendungsrisikos zu verstehen, welche Bedrohungen bestehen oder bestehen könnten und wie tolerant die Führungsebene gegenüber diesen Risiken ist. Dieses Verständnis ist eine Schlüsselkomponente bei der Festlegung der Prioritäten für die Software-Sicherheit. Um diese Bedrohungen zu ermitteln, befragen Sie Geschäftsinhaber und Stakeholder und dokumentieren Sie die Faktoren, die für die Branchen, in denen das Unternehmen tätig ist, sowie für das Unternehmen selbst spezifisch sind. Die gesammelten Informationen umfassen sowohl Worst-Case-Szenarien, die sich auf das Unternehmen auswirken könnten, als auch Chancen, bei denen ein optimierter Softwareentwicklungszyklus und sicherere Anwendungen ein Marktdifferenzierungsmerkmal darstellen oder zusätzliche Möglichkeiten schaffen könnten.

  Die gesammelten Informationen dienen dem Unternehmen als Grundlage für die Entwicklung und Förderung seines Programms für Anwendungssicherheit. Die Punkte des Programms werden nach Prioritäten geordnet, um die für das Unternehmen wichtigsten Bedrohungen und Chancen zu berücksichtigen. Die Baseline wird in verschiedene Risikofaktoren und -treiber aufgeteilt, die direkt mit den Prioritäten des Unternehmens verknüpft sind, und zur Erstellung eines Risikoprofils für jede individuell entwickelte Anwendung verwendet, indem dokumentiert wird, wie sie sich im Falle einer Beeinträchtigung auf das Unternehmen auswirken kann.

  Die Grundlinie und die einzelnen Risikofaktoren sollten veröffentlicht und den Anwendungsentwicklungsteams zur Verfügung gestellt werden, um einen transparenteren Prozess zur Erstellung von Anwendungsrisikoprofilen zu gewährleisten und die Prioritäten des Unternehmens in das Programm einzubeziehen. Darüber hinaus sollten diese Ziele eine Reihe von Vorgaben enthalten, mit denen sichergestellt werden kann, dass alle Erweiterungen des Anwendungssicherheitsprogramms die aktuellen und zukünftigen Anforderungen des Unternehmens direkt unterstützen.
