#A one sentence description of the activity
shortDescription: Überprüfen Sie die Risikoprofile der Anwendungen in regelmäßigen Abständen, um ihre Genauigkeit zu gewährleisten und den aktuellen Stand wiederzugeben.
#A multi-paragraph description of the activity
longDescription: |
  Das Anwendungsportfolio eines Unternehmens ändert sich ebenso wie die Bedingungen und Einschränkungen, denen eine Anwendung unterliegt (z. B. aufgrund der Unternehmensstrategie). Regelmäßige Überprüfung des Risikoinventars, um die Korrektheit der Risikobewertungen der verschiedenen Anwendungen sicherzustellen.

  Führen Sie eine periodische Überprüfung auf unternehmensweiter Ebene durch. Wenn Ihr Unternehmen im Bereich Software Assurance reifer wird, sollten Sie die Teams auch dazu anregen, kontinuierlich zu hinterfragen, welche Änderungen der Bedingungen sich auf das Risikoprofil auswirken könnten. So könnte beispielsweise eine interne Anwendung durch eine Geschäftsentscheidung dem Internet ausgesetzt werden. Dies sollte die Teams dazu veranlassen, die Risikobewertung zu wiederholen und das Risikoprofil der Anwendung entsprechend zu aktualisieren.

  Bei einer ausgereiften Umsetzung dieser Praxis sollten die Teams in Bezug auf die aus diesen Risikobewertungen gewonnenen Erkenntnisse und bewährten Verfahren geschult und ständig aktualisiert werden. Dies führt zu einer besseren Ausführung und einer genaueren Darstellung des Anwendungsrisikoprofils.
