#A multi-paragraph description of the activity
longDescription: |
  Bei der Bedrohungsmodellierung handelt es sich um eine strukturierte Aktivität zur Identifizierung, Bewertung und Verwaltung von Systembedrohungen, architektonischen Entwurfsfehlern und empfohlenen Sicherheitskorrekturen. Sie wird in der Regel als Teil der Entwurfsphase oder als Teil einer Sicherheitsbewertung durchgeführt.

  Die Bedrohungsmodellierung ist eine Teamübung, an der Produktverantwortliche, Architekten, Sicherheitsbeauftragte und Sicherheitstester beteiligt sind. Auf dieser Reifegradstufe sollten Sie Teams und Beteiligte mit der Bedrohungsmodellierung vertraut machen, um das Sicherheitsbewusstsein zu erhöhen und eine gemeinsame Vision für die Sicherheit des Systems zu schaffen.

  Auf Reifegrad 1 führen Sie die Bedrohungsmodellierung ad hoc für Anwendungen mit hohem Risiko durch und verwenden einfache Bedrohungs-Checklisten, wie z. B. STRIDE. Vermeiden Sie langwierige Workshops und übermäßig detaillierte Listen mit wenig relevanten Bedrohungen. Führen Sie die Bedrohungsmodellierung iterativ durch, um sich an iterativen Entwicklungsparadigmen zu orientieren. Wenn Sie einer bestehenden Anwendung neue Funktionen hinzufügen, sollten Sie nur die neu hinzugefügten Funktionen untersuchen, anstatt zu versuchen, den gesamten Umfang abzudecken. Ein guter Ausgangspunkt sind die bestehenden Diagramme, die Sie in Diskussionsworkshops kommentieren. Achten Sie stets darauf, die Ergebnisse einer Diskussion über die Bedrohungsmodellierung zur späteren Verwendung aufzubewahren.

  Ihr wichtigstes Werkzeug zu Beginn der Bedrohungsmodellierung ist ein Whiteboard, Smartboard oder ein Blatt Papier. Streben Sie ein Sicherheitsbewusstsein, einen einfachen Prozess und umsetzbare Ergebnisse an, auf die Sie sich mit Ihrem Team einigen.
