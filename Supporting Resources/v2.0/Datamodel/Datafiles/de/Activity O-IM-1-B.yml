shortDescription: Festlegung von Rollen und Verantwortlichkeiten für die Reaktion auf Vorfälle.
#A multi-paragraph description of the activity
longDescription: |
  Der erste Schritt besteht darin, die Kompetenz für die Reaktion auf Vorfälle als solche anzuerkennen und einen verantwortlichen Inhaber zu bestimmen. Stellen Sie ihm die Zeit und die Ressourcen zur Verfügung, die er benötigt, um sich über den aktuellen Stand der Best Practices bei der Behandlung von Vorfällen und der forensischen Werkzeuge zu informieren.

  Bei diesem Reifegrad haben Sie vielleicht noch kein spezielles Incident-Response-Team eingerichtet, aber Sie haben die Teilnehmer des Prozesses definiert (in der Regel verschiedene Rollen). Bestimmen Sie eine einzige Kontaktstelle für den Prozess, die allen relevanten Beteiligten bekannt ist. Stellen Sie sicher, dass die Kontaktstelle weiß, wie jeder Teilnehmer zu erreichen ist, und legen Sie die Zuständigkeiten für die Rufbereitschaft für diejenigen fest, die sie haben.

  Dokumentieren Sie bei Sicherheitsvorfällen alle ergriffenen Maßnahmen. Schützen Sie diese Informationen vor unberechtigtem Zugriff.
