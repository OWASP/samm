shortDescription: Diese Praxis bildet die Grundlage für Ihre Aktivitäten im Bereich der sicheren Software, indem ein Gesamtplan erstellt wird.
#A multi-paragraph description of the security practice
longDescription: |
  Software Assurance umfasst viele verschiedene Aktivitäten und Anliegen. Ohne einen Gesamtplan kann es passieren, dass Sie viel Aufwand betreiben, um Sicherheit einzubauen, während Ihre Bemühungen in Wirklichkeit nicht aufeinander abgestimmt, unverhältnismäßig oder sogar kontraproduktiv sind. Das Ziel der Strategy & Metrics (SM)-Praxis ist es, einen effizienten und effektiven Plan für die Verwirklichung Ihrer Software-Sicherheitsziele in Ihrem Unternehmen zu erstellen.

  Ein Software-Sicherheitsprogramm, das die Aktivitäten des restlichen Modells auswählt und priorisiert, dient als Grundlage für Ihre Bemühungen. Die Praxis arbeitet daran, den Plan zu erstellen, zu pflegen und zu verbreiten.

  Gleichzeitig wollen Sie Ihre Sicherheitslage und Programmverbesserungen im Auge behalten. Um einen genauen Überblick über Ihre Aktivitäten zu erhalten, ist ein metrikorientierter Ansatz vorgesehen. Wer misst, muss wissen.
