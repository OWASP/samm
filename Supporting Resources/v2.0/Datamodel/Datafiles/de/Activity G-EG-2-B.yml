shortDescription: Aufbau eines Kompetenzzentrums für sichere Software zur Förderung der Vordenkerrolle von Entwicklern und Architekten.
#A multi-paragraph description of the activity
longDescription: |
  Das Unternehmen führt ein formelles Kompetenzzentrum für sichere Programmierung ein, in dem Architekten und leitende Entwickler die verschiedenen Geschäftsbereiche und Technologie-Stacks vertreten. Das Team hat eine offizielle Charta und definiert Standards und Best Practices zur Verbesserung der Softwareentwicklungspraktiken. Ziel ist es, die Geschwindigkeit des Wandels bei Technologien, Programmiersprachen, Entwicklungs-Frameworks und -Bibliotheken zu verringern, die es den Fachleuten für Informationssicherheit erschwert, über alle technischen Nuancen, die sich auf die Sicherheit auswirken, umfassend informiert zu sein. Selbst für Entwickler ist es oft schwierig, mit all den Änderungen und neuen Tools Schritt zu halten, die die Softwareentwicklung schneller, besser und sicherer machen sollen.

  Dadurch wird sichergestellt, dass alle aktuellen Programmierarbeiten den Best Practices der Branche entsprechen und die Entwicklungs- und Implementierungsstandards des Unternehmens alle kritischen Konfigurationseinstellungen umfassen. Es hilft bei der Identifizierung, Schulung und Unterstützung von "Product Champions", die für die Unterstützung verschiedener Teams bei der Implementierung von Tools zur Automatisierung, Rationalisierung oder Verbesserung verschiedener Aspekte des SDLC zuständig sind. Sie identifiziert Entwicklungsteams mit höherem Reifegrad innerhalb ihres SDLC und die Praktiken und Tools, die diese Erfolge ermöglichen, mit dem Ziel, sie an andere Teams weiterzugeben.

  Die Gruppe stellt ihr Fachwissen zur Verfügung und unterstützt Informationssicherheitsteams bei der Bewertung von Tools und Lösungen zur Verbesserung der Anwendungssicherheit, wobei sie sicherstellt, dass diese Tools nicht nur nützlich, sondern auch mit der Art und Weise, wie verschiedene Teams Anwendungen entwickeln, kompatibel sind. Teams, die erhebliche architektonische Änderungen an ihrer Software vornehmen wollen, beraten sich mit dieser Gruppe, um negative Auswirkungen auf den SDLC-Lebenszyklus oder etablierte Sicherheitskontrollen zu vermeiden.
