shortDescription: Veröffentlichung einer einheitlichen Strategie für die Anwendungssicherheit.
#A multi-paragraph description of the activity
longDescription: |
  Entwickeln Sie auf der Grundlage des Umfangs der Vermögenswerte, der Bedrohungen und der Risikotoleranz einen strategischen Sicherheitsplan und ein Budget, um den Anforderungen der Geschäftsfachleute an die Anwendungssicherheit gerecht zu werden. Der Plan erstreckt sich über einen Zeitraum von 1 bis 3 Jahren und enthält Meilensteine, die mit den Geschäftsfaktoren und Risiken des Unternehmens übereinstimmen. Er enthält taktische und strategische Initiativen und folgt einer Roadmap, die die Ausrichtung auf die Fachleute und Bedürfnisse des Unternehmens sichtbar macht.

  In der Roadmap wird ein Gleichgewicht zwischen Änderungen, die finanzielle Aufwendungen erfordern, Änderungen von Prozessen und Verfahren und Änderungen, die sich auf die Unternehmenskultur auswirken, hergestellt. Dieses Gleichgewicht trägt dazu bei, dass mehrere Meilensteine gleichzeitig erreicht werden können, ohne dass die verfügbaren Ressourcen oder Entwicklungsteams überlastet oder erschöpft werden. Die Meilensteine sind häufig genug, um den Erfolg des Programms zu überwachen und rechtzeitige Anpassungen der Roadmap vorzunehmen.

  Damit das Programm erfolgreich ist, muss das Anwendungssicherheitsteam die Zustimmung der Interessengruppen des Unternehmens und der Anwendungsentwicklungsteams einholen. Ein veröffentlichter Plan steht allen zur Verfügung, die ihn unterstützen oder an seiner Umsetzung mitwirken müssen.
