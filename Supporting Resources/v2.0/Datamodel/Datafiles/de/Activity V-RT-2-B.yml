shortDescription: Erstellen und Testen von Missbrauchsfällen und Fehlertests der Geschäftslogik
#A multi-paragraph description of the activity
longDescription: |
  Missbrauchsfälle beschreiben unbeabsichtigte und böswillige Nutzungsszenarien der Anwendung und beschreiben, wie ein Angreifer dies tun könnte. Erstellen Sie Missbrauchsfälle, um die Schwächen von Kontrollen in Softwarefunktionen zu missbrauchen oder auszunutzen, um eine Anwendung anzugreifen. Verwendung von Missbrauchsfallmodellen für eine Anwendung, die als Grundlage für die Identifizierung konkreter Sicherheitstests dienen, die direkt oder indirekt die Missbrauchsszenarien ausnutzen.

  Der Missbrauch von Funktionen, manchmal auch als "Business-Logic-Angriff" bezeichnet, hängt vom Design und der Implementierung von Anwendungsfunktionen und -merkmalen ab. Ein Beispiel ist die Verwendung eines Flusses zum Zurücksetzen des Passworts, um Konten aufzuzählen. Beim Testen der Geschäftslogik müssen die für die Anwendung wichtigen Geschäftsregeln ermittelt und in Experimente umgesetzt werden, um zu überprüfen, ob die Anwendung die Geschäftsregel ordnungsgemäß durchsetzt. Darf der Angreifer beispielsweise bei einer Aktienhandelsanwendung einen Handel zu Beginn des Tages starten und einen Preis festlegen, die Transaktion bis zum Ende des Tages offen halten und dann den Verkauf abschließen, wenn der Aktienkurs gestiegen ist, oder abbrechen, wenn der Kurs gefallen ist?
