shortDescription: Aktive Überwachung von Konfigurationen auf Nichtkonformität mit den Baselines und Behandlung festgestellter Vorkommnisse als Sicherheitsmängel.
#A multi-paragraph description of the activity
longDescription: |
  Aktive Überwachung der Sicherheitskonfigurationen der eingesetzten Technologiestapel durch regelmäßige Überprüfung anhand festgelegter Grundlinien. Stellen Sie sicher, dass die Ergebnisse der Konfigurationsprüfungen in Form von veröffentlichten Berichten und Dashboards leicht zugänglich sind.

  Wenn Sie nicht konforme Konfigurationen entdecken, behandeln Sie jedes Vorkommnis als Sicherheitsbefund und leiten Sie Korrekturmaßnahmen im Rahmen Ihres etablierten Mängelmanagements ein.

  Weitere Vorteile lassen sich durch automatisierte Maßnahmen wie "self-healing" Konfigurationen und SIEM-Warnungen (Security Information and Event Management, SIEM) erzielen.

  Überprüfen Sie im Rahmen des Aktualisierungsprozesses von Komponenten (z. B. neue Versionen, Hersteller-Patches) die entsprechenden Baselines und Konfigurationsleitfäden und aktualisieren Sie sie bei Bedarf, um ihre Relevanz und Genauigkeit zu erhalten. Überprüfen Sie andere Baselines und Konfigurationsleitfäden mindestens einmal jährlich.

  Überprüfen Sie in regelmäßigen Abständen Ihren Baseline-Management-Prozess und berücksichtigen Sie dabei das Feedback und die Erfahrungen der Teams, die Konfigurations-Baselines und Konfigurationsleitfäden anwenden und pflegen.
