longDescription: |
  Definieren Sie den Bereitstellungsprozess über alle Phasen hinweg und unterteilen Sie ihn in eine Reihe klarer Anweisungen, die entweder von einer Person oder einem automatisierten Tool befolgt werden können. Die Definition des Bereitstellungsprozesses sollte den gesamten Prozess von Anfang bis Ende beschreiben, so dass er jedes Mal einheitlich befolgt werden kann, um das gleiche Ergebnis zu erzielen. Die Definition wird zentral gespeichert und ist für alle zuständigen Mitarbeiter zugänglich. Speichern oder verteilen Sie nicht mehrere Kopien, von denen einige veraltet sein könnten.

  Die Bereitstellung von Anwendungen für die Produktion erfolgt entweder über einen automatisierten Prozess oder manuell durch andere Mitarbeiter als die Entwickler. Stellen Sie sicher, dass die Entwickler keinen direkten Zugriff auf die Produktionsumgebung für die Anwendungsbereitstellung benötigen.

  Überprüfen Sie alle Bereitstellungstools und vergewissern Sie sich, dass sie von den Anbietern aktiv gewartet und mit aktuellen Sicherheits-Patches versehen werden. Härten Sie die Konfiguration jedes Tools, so dass sie mit den Richtlinien des Anbieters und den Best Practices der Branche übereinstimmt. Da die meisten dieser Tools Zugriff auf die Produktionsumgebung benötigen, ist ihre Sicherheit äußerst wichtig. Sorgen Sie für die Integrität der Tools selbst und der Arbeitsabläufe, denen sie folgen, und konfigurieren Sie die Zugriffsregeln für diese Tools nach dem Prinzip der geringsten Privilegien.

  Sorgen Sie dafür, dass das Personal, das Zugang zur Produktionsumgebung hat, zumindest ein Mindestmaß an Schulungen oder Zertifizierungen durchläuft, um seine Kompetenz in diesem Bereich sicherzustellen.
