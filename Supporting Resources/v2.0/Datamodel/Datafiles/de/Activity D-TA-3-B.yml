#A multi-paragraph description of the activity
longDescription: |
  Die Modellierung von Bedrohungen ist in Ihren SDLC integriert und Teil der Sicherheitskultur der Entwickler geworden.  Auf der Grundlage der Bedrohungsmodelle des Unternehmens werden wiederverwendbare Risikomuster erstellt und verbessert, die sich aus verwandten Bedrohungsbibliotheken, Entwurfsfehlern und Sicherheitsvorkehrungen zusammensetzen. Sie überprüfen regelmäßig (z. B. jährlich) die vorhandenen Bedrohungsmodelle, um sicherzustellen, dass keine neuen Bedrohungen für Ihre Anwendungen relevant sind.

  Sie optimieren Ihre Bedrohungsmodellierungsmethodik. Sie erfassen die aus den Bedrohungsmodellen gewonnenen Erkenntnisse und nutzen diese zur Verbesserung Ihrer Bedrohungsmodellierungsmethodik.  Sie überprüfen die für Ihr Unternehmen relevanten Bedrohungskategorien und aktualisieren Ihre Methodik entsprechend. Von Zeit zu Zeit bewerten Sie die Qualität Ihrer Bedrohungsmodelle unabhängig.

  Sie automatisieren Teile Ihres Bedrohungsmodellierungsprozesses mit Bedrohungsmodellierungs-Tools. Sie integrieren Ihre Bedrohungsmodellierungs-Tools mit anderen Sicherheitstools, wie z. B. Tools zur Sicherheitsüberprüfung und Risikoverfolgung. Sie ziehen "Bedrohungsmodellierung als Code" in Betracht, um die Artefakte der Bedrohungsmodellierung in den Anwendungscode zu integrieren.
