title: Diskussion der Sicherheitsverantwortung mit Lieferanten
#Describe the benefit that is achieved by implementing this activity
benefit: Klar definierte Sicherheitsverantwortlichkeiten Ihrer Software-Lieferanten
#A one sentence description of the activity
shortDescription: Integration von Sicherheitsaspekten in Lieferantenvereinbarungen, um die Einhaltung der organisatorischen Anforderungen zu gewährleisten.
#A multi-paragraph description of the activity
longDescription: |
  Steigern Sie Ihr Vertrauen in die Fähigkeit Ihrer Lieferanten zur Softwaresicherheit. Besprechen Sie konkrete Verantwortlichkeiten und Erwartungen an Ihre Lieferanten und Ihre eigene Organisation und schließen Sie einen Vertrag mit dem Lieferanten. Bei den Verantwortlichkeiten kann es sich um spezifische Qualitätsanforderungen oder bestimmte Aufgaben handeln, und die Minimalleistung kann in einem Service Level Agreement (SLA) festgelegt werden. Ein Beispiel für eine Qualitätsanforderung ist die Lieferung von Software, die gegen die OWASP Top 10 geschützt ist, und die Behebung von Problemen, falls diese entdeckt werden. Ein Beispiel für eine Aufgabe ist, dass das Unternehmen eine kontinuierliche statische Codeanalyse oder einen unabhängigen Penetrationstest vor einer größeren Veröffentlichung durchführen muss. In der Vereinbarung werden die Haftung und Obergrenzen für den Fall festgelegt, dass ein wichtiges Problem auftritt.

  Sobald Sie dies für einige Lieferanten umgesetzt haben, arbeiten Sie auf eine Standardvereinbarung für Lieferanten hin, die die Grundlage für Ihre Verhandlungen bildet. Sie können von Fall zu Fall von dieser Standardvereinbarung abweichen, aber sie hilft Ihnen sicherzustellen, dass Sie keine wichtigen Themen übersehen.
