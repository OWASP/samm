#A one sentence description of the activity
shortDescription: Proaktives Management von Migrationsplänen, sowohl für nicht unterstützte End-of-Life-Abhängigkeiten als auch für ältere Versionen der gelieferten Software.
#A multi-paragraph description of the activity
longDescription: |
  Regelmäßige Bewertung des Lebenszyklus und des Support-Status aller Software-Assets und der zugrundeliegenden Infrastruktur-Komponenten sowie Abschätzung ihres Lebensendes. Befolgen Sie einen genau definierten Prozess zur aktiven Minderung von Sicherheitsrisiken, die entstehen, wenn sich die Anlagen/Komponenten ihrem Ende nähern. Überprüfen und aktualisieren Sie Ihren Prozess regelmäßig, um die gemachten Erfahrungen zu berücksichtigen.

  Erstellen Sie einen Produktunterstützungsplan mit klaren Zeitvorgaben für die Beendigung des Supports für ältere Produktversionen. Beschränken Sie die Zahl der aktiv genutzten Produktversionen auf eine kleine Anzahl (z. B. nur N.x.x und N-1.x.x). Legen Sie Zeitpläne für die Einstellung des Supports für frühere Versionen fest und geben Sie diese bekannt, und setzen Sie sich proaktiv mit Kunden und Benutzergruppen auseinander, um eine Unterbrechung von Service und Support zu vermeiden.
