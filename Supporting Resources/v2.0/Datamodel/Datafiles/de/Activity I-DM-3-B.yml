#A one sentence description of the activity
shortDescription: Verbessern Sie kontinuierlich Ihre Metriken zur Verwaltung von Sicherheitsmängeln und vergleichen Sie sie mit anderen Quellen.
#A multi-paragraph description of the activity
longDescription: |
  Überprüfen Sie regelmäßig (mindestens einmal pro Jahr) die von Ihnen erfassten Fehlermanagement-Kennzahlen und vergleichen Sie den Aufwand für die Erfassung und Verfolgung dieser Kennzahlen mit den erwarteten Ergebnissen. Treffen Sie eine sachkundige Entscheidung über die Entfernung von Metriken, die nicht den erwarteten Gesamtwert liefern. Wo immer möglich, sollten Sie Verifizierungsaktivitäten für die Qualität der gesammelten Daten einbeziehen und automatisieren und für eine nachhaltige Verbesserung sorgen, wenn Unterschiede festgestellt werden.

  Führen Sie die Daten mit Ihren Metriken für die Bedrohungsanalyse und das Vorfallsmanagement zusammen und nutzen Sie die Ergebnisse als Input für andere Initiativen im gesamten Unternehmen, z. B.:

  * Planung von Sicherheitsschulungen für verschiedene Mitarbeiter
  * Verbesserung der Sicherheitsüberprüfungsaktivitäten für intern und extern entwickelte Produkte
  * Management der Lieferkette, z. B. Durchführung von Sicherheitsaudits bei Partnerorganisationen
  * Überwachung von Angriffen auf Ihre Infrastruktur und Anwendungen
  * Investitionen in die Sicherheitsinfrastruktur oder kompensierende Kontrollen
  * Besetzung Ihres Sicherheitsteams und Aufstellung des Sicherheitsbudgets
