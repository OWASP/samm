#A multi-paragraph description of the activity
longDescription: |
  Identifizieren Sie Anwendungen und Komponenten von Drittanbietern, die aktualisiert oder gepatcht werden müssen, einschließlich der zugrunde liegenden Betriebssysteme, Anwendungsserver und Codebibliotheken von Drittanbietern.

  Bei diesem Reifegrad erfolgen Ihre Identifizierungs- und Patching-Aktivitäten nach bestem Bemühen und "ad-hoc", ohne einen verwalteten Prozess zur Verfolgung von Komponentenversionen, verfügbaren Updates und Patch-Status. Möglicherweise gibt es jedoch hochrangige Anforderungen für Patching-Aktivitäten (z. B. das Testen von Patches vor der Übergabe an die Produktion), und die Produktteams erfüllen diese Anforderungen nach bestem Bemühen.

  Außer bei kritischen Sicherheitsupdates (z. B. wenn ein Exploit für eine Komponente eines Drittanbieters veröffentlicht wurde) nutzen die Teams die für andere Zwecke eingerichteten Wartungsfenster, um Komponenten-Patches einzuspielen. Für Software, die von der Organisation entwickelt wurde, werden Komponenten-Patches an Kunden und von der Organisation verwaltete Lösungen nur im Rahmen von Feature-Releases bereitgestellt.

  Die Teams tauschen sich "ad-hoc" über die verfügbaren Updates und ihre Erfahrungen mit Patches aus. Es wird sichergestellt, dass die Teams die Versionen aller verwendeten Komponenten ermitteln können, um zu beurteilen, ob ihre Produkte von einer Sicherheitslücke betroffen sind, wenn sie darüber informiert werden. Der Prozess zur Erstellung und Pflege von Komponentenlisten kann jedoch einen erheblichen Aufwand für Analysten erfordern.
