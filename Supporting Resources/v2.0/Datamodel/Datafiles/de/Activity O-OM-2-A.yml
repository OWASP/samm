shortDescription: Entwicklung eines Datenkatalogs und Festlegung einer Datenschutzpolitik.
#A multi-paragraph description of the activity
longDescription: |
  Auf dieser Reifegradstufe konzentrieren sich die Datenschutzaktivitäten auf das aktive Management Ihrer Datenverwaltung. Einrichtung technischer und administrativer Kontrollen zum Schutz der Vertraulichkeit sensibler Daten sowie der Integrität und Verfügbarkeit aller von Ihnen verwalteten Daten, von der Erstellung/dem Empfang bis zur Vernichtung von Sicherungskopien am Ende ihrer Aufbewahrungsfrist.

  Identifizieren Sie die Daten, die von Anwendungen gespeichert, verarbeitet und übertragen werden, und erfassen Sie Informationen zu deren Typen, Sensibilitätsstufen (Klassifizierung) und Speicherort(en) in Ihrem Datenkatalog. Eindeutige Identifizierung von Datensätzen oder Datenelementen, die einer bestimmten Regelung unterliegen. Die Schaffung einer einzigen Quelle der Wahrheit über die Daten, mit denen Sie arbeiten, unterstützt eine feinere Auswahl von Kontrollen für deren Schutz. Das Sammeln dieser Informationen verbessert die Genauigkeit, Aktualität und Effizienz Ihrer Antworten auf datenbezogene Anfragen (z. B. von Prüfern, Reaktionsteams auf Vorfälle oder Kunden) und unterstützt die Modellierung von Bedrohungen und Compliance-Aktivitäten.

  Legen Sie auf der Grundlage Ihrer Datenschutzrichtlinie Prozesse und Verfahren für den Schutz und die Aufbewahrung von Daten während ihrer gesamten Lebensdauer fest, unabhängig davon, ob sie im Ruhezustand, während der Verarbeitung oder bei der Übertragung sind. Achten Sie besonders auf die Handhabung und den Schutz sensibler Daten außerhalb des aktiven Verarbeitungssystems, einschließlich, aber nicht beschränkt auf: Speicherung, Aufbewahrung und Vernichtung von Backups sowie Kennzeichnung, Verschlüsselung und physischer Schutz von Offline-Speichermedien. Ihre Prozesse und Verfahren umfassen die Umsetzung aller Kontrollen, die zur Einhaltung gesetzlicher, vertraglicher oder sonstiger Beschränkungen in Bezug auf Speicherorte, Personalzugang und andere Faktoren eingeführt wurden.
