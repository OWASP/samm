longDescription: |
  Definition von Richtlinien zur Beeinflussung des Anwendungssicherheits-(AppSec)-Programms auf der Grundlage von Kennzahlen (KPIs) und anderen Metriken zur Anwendungssicherheit. Diese Richtlinien kombinieren den Reifegrad des Anwendungsentwicklungsprozesses und der Verfahren mit verschiedenen Metriken, um das Programm effizienter zu gestalten. Die folgenden Beispiele zeigen eine Beziehung zwischen Messungen und Möglichkeiten zur Entwicklung und Verbesserung der Anwendungssicherheit

  * Die Konzentration auf die Reife des Entwicklungslebenszyklus senkt die relativen Kosten pro Fehler durch proaktive Anwendung der Sicherheit.
  * Die Überwachung des Gleichgewichts zwischen Aufwand, Ergebnis und Umgebungsmetriken verbessert die Effizienz des Programms und rechtfertigt zusätzliche Automatisierung und andere Methoden zur Verbesserung der allgemeinen Anwendungssicherheits-Baselines.
  * Einzelne Sicherheitspraktiken könnten Indikatoren für den Erfolg oder Misserfolg einzelner Initiativen zur Anwendungssicherheit liefern.
  * Aufwandsmetriken tragen dazu bei, dass die Arbeit im Bereich der Anwendungssicherheit auf die relevanten und wichtigen Technologien und Disziplinen ausgerichtet wird.

  Bei der Festlegung der Gesamtstrategie für die Metrik sollte das Endziel im Auge behalten werden, und es sollte so schnell wie möglich festgelegt werden, welche Entscheidungen aufgrund von Änderungen der Kennzahlen (KPIs) und Metriken getroffen werden können, um die Entwicklung von Metriken zu unterstützen.
