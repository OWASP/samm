longDescription: |
  Implementieren Sie ein formelles Schulungsprogramm, das von allen am Softwareentwicklungszyklus beteiligten Personen verlangt, dass sie im Rahmen des Onboarding-Prozesses eine angemessene rollen- und technologiespezifische Schulung absolvieren. Je nach Wichtigkeit der Anwendung und der Rolle des Anwenders sollte der Zugang eingeschränkt werden, bis die Einführungsschulung abgeschlossen ist. Auch wenn das Unternehmen einige Module extern beziehen kann, wird das Programm intern durchgeführt und verwaltet und umfasst unternehmensspezifische Inhalte, die über allgemeine Best Practices im Bereich Sicherheit hinausgehen. Das Programm hat einen definierten Lehrplan, überprüft die Teilnahme und testet Verständnis und Kompetenz. Die Schulung besteht aus einer Kombination von Best Practices der Branche und den internen Standards der Organisation, einschließlich Schulungen zu spezifischen Systemen, die von der Organisation verwendet werden.

  Neben Fragen, die direkt mit der Sicherheit zusammenhängen, bezieht die Organisation auch andere Standards in das Programm ein, z. B. Codekomplexität, Codedokumentation, Namenskonventionen und andere prozessbezogene Disziplinen. Diese Schulung minimiert Probleme, die dadurch entstehen, dass Mitarbeiter Praktiken übernehmen, die außerhalb der Organisation eingeführt wurden, und gewährleistet Kontinuität in Stil und Kompetenz des Codes.

  Um die Überwachung des Fortschritts und den erfolgreichen Abschluss der einzelnen Schulungsmodule zu erleichtern, verfügt die Organisation über eine Lernmanagementplattform oder ein anderes zentrales Portal mit ähnlichen Funktionen. Die Mitarbeiter können ihre Fortschritte überwachen und haben auch nach Abschluss der Erstschulung Zugang zu allen Schulungsressourcen.

  Überprüfen Sie mindestens einmal jährlich die Probleme, die sich aus der Nichteinhaltung von Standards, Richtlinien, Verfahren oder bewährten Sicherheitspraktiken durch die Mitarbeiter ergeben, um die Wirksamkeit der Schulungen zu beurteilen und sicherzustellen, dass alle für das Unternehmen relevanten Themen abgedeckt werden. Aktualisieren Sie die Schulungen regelmäßig und schulen Sie die Mitarbeiter über alle Änderungen und die häufigsten Sicherheitsmängel.
