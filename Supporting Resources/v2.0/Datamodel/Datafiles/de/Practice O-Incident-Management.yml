shortDescription: Diese Praxis befasst sich mit Aktivitäten zur Verbesserung der Erkennung von und der Reaktion auf Sicherheitsvorfälle durch die Organisation.
#A multi-paragraph description of the security practice
longDescription: |
  Sobald Ihre Organisation Anwendungen in Betrieb hat, werden Sie wahrscheinlich mit Sicherheitsvorfällen konfrontiert. In diesem Modell definieren wir einen Sicherheitsvorfall als eine Verletzung oder die Gefahr einer bevorstehenden Verletzung der Sicherheitsziele mindestens einer Anlage, unabhängig davon, ob diese auf böswilliges oder fahrlässiges Verhalten zurückzuführen ist. Beispiele für Sicherheitsvorfälle können sein: ein erfolgreicher Denial of Service (DoS)-Angriff gegen eine Cloud-Anwendung, ein Anwendungsnutzer, der unter Ausnutzung einer Sicherheitslücke auf private Daten eines anderen zugreift, oder ein Angreifer, der den Quellcode einer Anwendung verändert. Die Praxis des Störungsmanagement (Incident Management, IM) konzentriert sich auf den Umgang mit diesen Vorfällen in Ihrem Unternehmen.

  In der Vergangenheit wurden viele Sicherheitsvorfälle erst Monate oder sogar Jahre nach dem ersten Verstoß entdeckt. Während der "Verweilzeit", bevor ein Vorfall entdeckt wird, können erhebliche Schäden entstehen, was die Wiederherstellung erschwert. Unser erster Tätigkeitsbereich, die Erkennung von Vorfällen, konzentriert sich darauf, diese Verweilzeit zu verkürzen.

  Sobald Sie festgestellt haben, dass Sie von einem Sicherheitsvorfall betroffen sind, ist es wichtig, diszipliniert und gründlich zu reagieren, um den Schaden zu begrenzen und den normalen Betrieb so effizient wie möglich wieder aufzunehmen. Dies ist der Schwerpunkt unseres zweiten Arbeitsbereichs.
