#A multi-paragraph description of the activity
longDescription: |
  Identifizieren Sie ungenutzte Anwendungen auf "ad-hoc" Basis, entweder durch zufällige Beobachtung oder durch gelegentliche Überprüfung. Wenn Sie ungenutzte Anwendungen identifizieren, verarbeiten Sie diese Erkenntnisse für weitere Maßnahmen. Wenn Sie einen formellen Prozess für die Stilllegung ungenutzter Anwendungen eingeführt haben, stellen Sie sicher, dass die Teams diesen kennen und anwenden.

  Verwalten Sie die Migration von Kunden/Benutzern von älteren Versionen Ihrer Produkte für jedes Produkt und jede Kunden-/Benutzergruppe. Wenn eine Produktversion nicht mehr von einer Kunden-/Benutzergruppe verwendet wird, stellen Sie den Support für diese Version ein. Bei diesem Reifegrad kann es jedoch sein, dass Sie eine große Anzahl von Produktversionen in der Kunden-/Benutzerbasis im Einsatz haben, was einen erheblichen Entwicklungsaufwand für die Rückportierung von Produktkorrekturen erfordert.
