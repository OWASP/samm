shortDescription: Tests der Standard-Software-Sicherheitskontrollen
#A multi-paragraph description of the activity
longDescription: |
  Durchführung von Sicherheitstests, um zu überprüfen, ob die Standard-Software-Sicherheitskontrollen wie erwartet funktionieren. Auf hohem Niveau bedeutet dies, dass das korrekte Funktionieren der Vertraulichkeits-, Integritäts- und Verfügbarkeitskontrollen der Daten und des Dienstes getestet wird. Die Sicherheitstests umfassen zumindest Tests zur Authentifizierung, Zugriffskontrolle, Eingabevalidierung, Kodierung und Entschlüsselung von Daten und Verschlüsselungskontrollen. Ziel der Tests ist es, zu überprüfen, ob die Sicherheitskontrollen korrekt implementiert sind.

  Die Sicherheitstests validieren die relevanten Software-Sicherheitskontrollen. Führen Sie Sicherheitstests zur Überprüfung der Kontrollen manuell oder mit Hilfe von Tools durch, und zwar jedes Mal, wenn die Anwendung ihre Verwendung der Kontrollen ändert. Techniken wie Feature-Toggles und A/B-Tests können verwendet werden, um Features schrittweise einem breiteren Publikum zugänglich zu machen, sobald sie ausreichend validiert sind. Die Überprüfung der Softwarekontrolle ist für alle Software, die Teil des SAMM-Programms ist, obligatorisch.
