#A multi-paragraph description of the activity
longDescription: |
  Überprüfung der funktionalen Anforderungen des Softwareprojekts. Identifizieren Sie relevante Sicherheitsanforderungen (d.h. Erwartungen) für diese Funktionalität, indem Sie die gewünschte Vertraulichkeit, Integrität oder Verfügbarkeit des Dienstes oder der Daten, die das Softwareprojekt anbietet, begründen. Anforderungen geben das Ziel an (z.B. "personenbezogene Daten für den Registrierungsprozess sollen sicher übertragen und gespeichert werden"), aber nicht die tatsächliche Maßnahme zur Erreichung des Ziels (z.B. "Verwendung von TLSv1.2 zur sicheren Übertragung").

  Gleichzeitig sollten Sie die Funktionalität aus der Perspektive eines Angreifers betrachten, um zu verstehen, wie sie missbraucht werden könnte. Auf diese Weise können Sie zusätzliche Schutzanforderungen für das betreffende Softwareprojekt ermitteln.

  Sicherheitsziele können sich auf spezifische Sicherheitsfunktionen beziehen, die Sie der Anwendung hinzufügen müssen (z. B. "Identifizieren Sie den Benutzer der Anwendung jederzeit"), oder auf die Gesamtqualität und das Verhalten der Anwendung (z. B. "Stellen Sie sicher, dass personenbezogene Daten bei der Übertragung ordnungsgemäß geschützt sind"), was nicht unbedingt zu neuen Funktionen führt. Befolgen Sie gute Praktiken für die Formulierung von Sicherheitsanforderungen. Machen Sie sie spezifisch, messbar, umsetzbar, relevant und zeitlich begrenzt (SMART). Hüten Sie sich davor, Anforderungen hinzuzufügen, die zu allgemein gehalten sind und sich nicht auf die jeweilige Anwendung beziehen (z. B. "Die Anwendung sollte gegen die OWASP Top 10 schützen"). Sie können zwar richtig sein, bringen aber keinen Mehrwert für die Diskussion.
