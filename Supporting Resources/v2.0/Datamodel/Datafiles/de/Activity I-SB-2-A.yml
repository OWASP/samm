shortDescription: Automatisieren Sie Ihre Build-Pipeline und sichern Sie das verwendete Tooling. Fügen Sie Sicherheitsprüfungen in die Build-Pipeline ein.
#A multi-paragraph description of the activity
longDescription: |
  Automatisieren Sie den Build-Prozess, damit Builds jederzeit konsistent ausgeführt werden können. Der Build-Prozess sollte normalerweise keine Eingriffe erfordern, was die Wahrscheinlichkeit menschlicher Fehler weiter verringert.

  Die Verwendung eines automatisierten Systems erhöht das Vertrauen in die Sicherheit der Build-Tools und macht die Härtung und Wartung des Toolsets noch wichtiger. Achten Sie besonders auf die Schnittstellen dieser Tools, wie z. B. webbasierte Portale, und darauf, wie sie abgesichert werden können. Die Öffnung eines Build-Tools für das Netzwerk könnte es einem böswilligen Akteur ermöglichen, die Integrität des Prozesses zu manipulieren. So könnte beispielsweise bösartiger Code in die Software eingebaut werden.

  Der automatisierte Prozess erfordert möglicherweise den Zugriff auf Anmeldeinformationen und Geheimnisse, die für die Erstellung der Software erforderlich sind, wie z. B. das Code-Signierungszertifikat oder den Zugriff auf Repositories. Behandeln Sie diese mit Vorsicht. Signieren Sie die generierten Artefakte mit einem Zertifikat, das die Organisation oder Geschäftseinheit identifiziert, die sie erstellt hat, damit Sie ihre Integrität überprüfen können.

  Fügen Sie schließlich geeignete automatisierte Sicherheitsprüfungen (z. B. mithilfe von SAST-Tools) in die Pipeline ein, um die Automatisierung zum Nutzen der Sicherheit einzusetzen.
