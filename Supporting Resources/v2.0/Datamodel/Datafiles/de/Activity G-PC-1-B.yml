shortDescription: Identifizieren Sie die Faktoren und Anforderungen für die Einhaltung der Vorschriften von Drittanbietern und ordnen Sie diese den bestehenden Richtlinien und Standards zu.
#A multi-paragraph description of the activity
longDescription: |
  Erstellen Sie eine umfassende Liste aller Compliance-Anforderungen, einschließlich aller Auslöser, die helfen könnten, zu bestimmen, welche Anwendungen in den Anwendungsbereich fallen. Compliance-Anforderungen können aufgrund von Faktoren wie dem geografischen Standort, der Art der Daten oder vertraglicher Verpflichtungen mit Kunden oder Geschäftspartnern als in den Geltungsbereich fallend betrachtet werden. Überprüfen Sie jede identifizierte Compliance-Anforderung mit den entsprechenden Experten und der Rechtsabteilung, um sicherzustellen, dass die Verpflichtung verstanden wird. Da viele Compliance-Verpflichtungen je nach Art der Datenverarbeitung, -speicherung oder -übermittlung in der EDV-Umgebung unterschiedlich anwendbar sind, sollten die Compliance-Treiber immer Möglichkeiten aufzeigen, wie der gesamte Compliance-Aufwand durch eine Änderung der Datenverarbeitung verringert werden kann.

  Erwägen Sie die Veröffentlichung einer Konformitätsmatrix, um zu ermitteln, welche Faktoren eine Anwendung in den Anwendungsbereich einer bestimmten gesetzlichen Anforderung bringen könnten. In der Matrix sollte angegeben werden, welche Compliance-Anforderungen auf Unternehmensebene gelten und nicht von einzelnen Anwendungen abhängen. Die Matrix bietet zumindest ein grundlegendes Verständnis der nützlichen Compliance-Anforderungen, um die Verpflichtungen im Zusammenhang mit verschiedenen Anwendungen zu überprüfen.

  Da sich viele Compliance-Standards auf bewährte Sicherheitspraktiken konzentrieren, sind viele Compliance-Anforderungen möglicherweise bereits Teil der von der Organisation veröffentlichten Bibliothek mit Richtlinien und Standards. Sobald Sie die Compliance-Anforderungen überprüft haben, ordnen Sie sie daher den vorhandenen Richtlinien und Standards zu. Wenn es Diskrepanzen gibt, aktualisieren Sie die Richtlinien und Standards, um die unternehmensweiten Compliance-Anforderungen aufzunehmen. Anschließend beginnen Sie mit der Erstellung von Compliance-spezifischen Standards, die nur für einzelne Compliance-Anforderungen gelten. Ziel ist es, eine Compliance-Matrix zu erstellen, aus der hervorgeht, welche Richtlinien und Standards detailliertere Informationen zu den Compliance-Anforderungen enthalten, und sicherzustellen, dass die einzelnen Richtlinien und Standards auf die geltenden Compliance-Anforderungen verweisen.
