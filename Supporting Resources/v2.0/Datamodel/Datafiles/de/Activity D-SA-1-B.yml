longDescription: |
  Bei der Entwicklung, dem Einsatz oder dem Betrieb einer Softwarelösung wird oft der Weg des geringsten Widerstands eingeschlagen. Neue Technologien werden oft einbezogen, wenn sie den Aufwand erleichtern oder beschleunigen oder eine bessere Skalierbarkeit der Lösung ermöglichen können. Diese neuen Technologien können jedoch auch neue Risiken für das Unternehmen mit sich bringen, die Sie in den Griff bekommen müssen.

  Identifizieren Sie die wichtigsten Technologien, Frameworks, Tools und Integrationen, die für jede Anwendung verwendet werden. Nutzen Sie das Wissen des Architekten, um die Entwicklungs- und Betriebsumgebung sowie die Artefakte zu untersuchen. Bewerten Sie diese dann hinsichtlich ihrer Sicherheitsqualität und machen Sie wichtige Erkenntnisse geltend, die es zu verwalten gilt.
