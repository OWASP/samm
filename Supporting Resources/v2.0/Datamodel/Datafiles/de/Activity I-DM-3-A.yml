title: Durchsetzung eines SLA für das Mängelmanagement
#Describe the benefit that is achieved by implementing this activity
benefit: Gewährleistung, dass Sicherheitsmängel innerhalb vordefinierter SLAs behandelt werden
#A one sentence description of the activity
shortDescription: Setzen Sie die vordefinierten SLAs durch und integrieren Sie Ihr Mängelmanagementsystem mit anderen relevanten Werkzeugen.
#A multi-paragraph description of the activity
longDescription: |
  Implementierung einer automatischen Warnmeldung für Sicherheitsmängel, wenn die Behebungszeit die festgelegten SLAs überschreitet. Stellen Sie sicher, dass diese Mängel automatisch in den Risikomanagementprozess übernommen und nach einer einheitlichen quantitativen Methodik bewertet werden. Bewerten Sie, wie sich bestimmte Mängel nicht nur auf der Ebene einzelner Teams, sondern auf der Ebene des gesamten Unternehmens gegenseitig beeinflussen/verstärken. Nutzen Sie das Wissen über die gesamte Fehlerkette, um kompensierende Kontrollen zur Minderung der jeweiligen Geschäftsrisiken zu priorisieren, einzuführen und zu verfolgen.

  Integrieren Sie Ihr Fehlerverwaltungssystem mit den automatisierten Werkzeugen, die durch andere Verfahren eingeführt wurden, z. B.:

  * Erstellung und Bereitstellung: Scheitert der Build-/Deployment-Prozess, wenn sich Sicherheitsmängel über einem bestimmten Schweregrad auf das endgültige Artefakt auswirken, es sei denn, jemand hat die Ausnahme ausdrücklich abgezeichnet.
  * Überwachung: Wenn möglich, sollte sichergestellt werden, dass der Missbrauch von Sicherheitsmängeln in der Produktionsumgebung erkannt und gemeldet wird.
