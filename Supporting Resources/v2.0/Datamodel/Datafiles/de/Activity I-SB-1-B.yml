shortDescription: Erstellen Sie ein Verzeichnis aller Abhängigkeiten Ihrer Anwendungen und analysieren Sie diese.
#A multi-paragraph description of the activity
longDescription: |
  Führen Sie ein Verzeichnis aller Abhängigkeiten, die in der gesamten Zielproduktionsumgebung verwendet werden. Dies wird manchmal als Bill of Materials (BOM) bezeichnet. Berücksichtigen Sie, dass verschiedene Komponenten der Anwendung möglicherweise völlig unterschiedliche Abhängigkeiten aufweisen. Handelt es sich bei dem Softwarepaket beispielsweise um eine Webanwendung, sollten Sie sowohl den serverseitigen Anwendungscode als auch die clientseitigen Skripte erfassen. Berücksichtigen Sie bei der Erstellung dieser Datensätze die verschiedenen Orte, an denen Abhängigkeiten angegeben werden können, wie Konfigurationsdateien, das Projektverzeichnis auf der Festplatte, ein Paketverwaltungswerkzeug oder der eigentliche Code (z.B. über eine IDE, die das Auflisten von Abhängigkeiten unterstützt).

  Sammeln Sie die folgenden Informationen über jede Abhängigkeit&#58;:

  * Wo sie verwendet oder referenziert wird
  * Verwendete Version
  * Lizenz
  * Quellinformationen (Link zum Repository, Name des Autors, etc.)
  * Support- und Wartungsstatus der Abhängigkeit

  Überprüfen Sie die Einträge, um Abhängigkeiten mit bekannten Schwachstellen zu entdecken und aktualisieren oder ersetzen Sie sie entsprechend.
