benefit: Konsistente Klassifizierung von Sicherheitsmängeln mit klaren Erwartungen an deren Behandlung
#A one sentence description of the activity
shortDescription: Bewerten Sie alle Sicherheitsmängel in der gesamten Organisation einheitlich und definieren Sie SLAs für bestimmte Schweregrade.
#A multi-paragraph description of the activity
longDescription: |
  Führen Sie eine klar definierte Bewertungsmethode für Ihre Sicherheitsmängel ein und wenden Sie diese einheitlich im gesamten Unternehmen an, basierend auf der Wahrscheinlichkeit und den erwarteten Auswirkungen der Ausnutzung des Mangels. Auf diese Weise können Sie Anwendungen ermitteln, die mehr Aufmerksamkeit und Investitionen benötigen. Falls Sie die Informationen über Sicherheitsmängel nicht zentral speichern, stellen Sie sicher, dass Sie dennoch in der Lage sind, die Informationen aus allen Quellen abzurufen und sich einen Überblick über "Hot Spots" zu verschaffen, die Ihrer Aufmerksamkeit bedürfen.

  Führen Sie SLAs für die rechtzeitige Behebung von Sicherheitsmängeln entsprechend ihrer Kritikalitätseinstufung ein und überwachen Sie die SLA-Verletzungen zentral und berichten Sie regelmäßig darüber. Definieren Sie einen Prozess für Fälle, in denen es nicht möglich oder wirtschaftlich ist, einen Fehler innerhalb der in den SLAs festgelegten Zeit zu beheben. Damit sollte zumindest sichergestellt werden, dass alle relevanten Beteiligten ein solides Verständnis des auferlegten Risikos haben. Wenn möglich, sollten Sie für diese Fälle kompensierende Kontrollen einsetzen.

  Auch wenn Sie keine formellen SLAs für die Behebung von Fehlern mit geringem Schweregrad haben, sollten Sie sicherstellen, dass die verantwortlichen Teams dennoch regelmäßig einen Überblick über die Probleme erhalten, die ihre Anwendungen betreffen, und verstehen, wie sich bestimmte Probleme gegenseitig beeinflussen oder verstärken.
