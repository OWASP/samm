shortDescription: Integration von automatisierten Sicherheitstests in den Build- und Deployment-Prozess
#A multi-paragraph description of the activity
longDescription: |
  Projekte innerhalb des Unternehmens führen routinemäßig automatisierte Sicherheitstests durch und überprüfen die Ergebnisse während der Entwicklung. Konfigurieren Sie die Sicherheitstest-Tools so, dass sie automatisch als Teil des Build- und Deployment-Prozesses laufen, um dies mit geringem Aufwand skalierbar zu machen. Prüfen Sie die Ergebnisse, sobald sie auftreten.

  Die Durchführung von Sicherheitstests bereits in der Anforderungs- oder Entwurfsphase kann von Vorteil sein. Diese Art der testgesteuerten Entwicklung, die traditionell für funktionale Testfälle verwendet wird, beinhaltet die Identifizierung und Ausführung relevanter Sicherheitstestfälle in einem frühen Stadium des Entwicklungszyklus. Durch die automatische Ausführung von Sicherheitstestfällen treten Projekte in die Implementierungsphase mit einer Reihe von fehlgeschlagenen Tests für die nicht vorhandene Funktionalität ein. Die Implementierung ist abgeschlossen, wenn alle Tests bestanden sind. Damit haben die Entwickler schon früh im Entwicklungszyklus ein klares Ziel vor Augen, was das Risiko von Verzögerungen bei der Veröffentlichung aufgrund von Sicherheitsbedenken oder der erzwungenen Inkaufnahme von Risiken zur Einhaltung von Projektterminen verringert.

  Machen Sie die Ergebnisse der automatisierten und manuellen Sicherheitstests über Dashboards sichtbar und stellen Sie sie routinemäßig der Geschäftsleitung und den Unternehmensbeteiligten zur Überprüfung vor (z. B. vor jeder Veröffentlichung). Wenn es noch nicht bearbeitete Ergebnisse gibt, die als akzeptierte Risiken für das Release verbleiben, arbeiten Stakeholder und Entwicklungsmanager zusammen, um einen konkreten Zeitrahmen für die Behebung der Probleme festzulegen. Kontinuierliche Überprüfung und Verbesserung der Qualität der Sicherheitstests.

  Erwägen und implementieren Sie Tools zur Korrelation von Sicherheitstests, um den Abgleich und die Zusammenführung von Testergebnissen aus dynamischen, statischen und interaktiven Anwendungsscannern in einem zentralen Dashboard zu automatisieren, das direkten Input für das Mängelmanagement liefert. Verbreitung des Wissens über die erstellten Sicherheitstests und deren Ergebnisse im gesamten Entwicklungsteam, um das Sicherheitswissen und -bewusstsein innerhalb des Unternehmens zu verbessern.
