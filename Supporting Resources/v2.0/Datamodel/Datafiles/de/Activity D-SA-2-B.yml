#A one sentence description of the activity
shortDescription: Standardisierung von Technologien und Frameworks, die in den verschiedenen Anwendungen verwendet werden sollen
#A multi-paragraph description of the activity
longDescription: |
  Identifizieren Sie häufig verwendete Technologien, Frameworks und Tools, die in Softwareprojekten im Unternehmen eingesetzt werden, wobei Sie sich auf die Erfassung der High-Level-Technologien konzentrieren.

  Erstellen Sie eine Liste und geben Sie diese als empfohlene Technologien an die gesamte Entwicklungsorganisation weiter. Berücksichtigen Sie bei der Auswahl der Technologien die Vorfälle in der Vergangenheit, die Erfolgsbilanz bei der Behebung von Schwachstellen, die Angemessenheit der Funktionalität für das Unternehmen, die übermäßige Komplexität bei der Verwendung der Drittanbieterkomponente und das ausreichende Wissen innerhalb des Unternehmens.

  Die Liste wird von erfahrenden (Senior) Entwicklern und Architekten unter Einbeziehung von Managern und Sicherheitsexperten (Auditoren) erstellt. Geben Sie diese Liste der empfohlenen Komponenten an die Entwicklungsabteilung weiter. Ziel ist es schließlich, den Projektteams bekannte Vorgaben zu machen. Führen Sie eine regelmäßige Überprüfung dieser Technologien auf Sicherheit und Angemessenheit durch.
