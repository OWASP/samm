shortDescription: Gehen Sie regelmäßig die zuvor erfassten Sicherheitsmängel durch und leiten Sie aus den grundlegenden Metriken Quick Wins ab.
#A multi-paragraph description of the activity
longDescription: |
  Gehen Sie einmal pro definiertem Zeitraum (in der Regel mindestens einmal pro Jahr) die behobenen und noch offenen Sicherheitsmängel in jedem Team durch und extrahieren Sie grundlegende Metriken aus den verfügbaren Daten. Dazu könnten gehören:

  * Die Gesamtzahl der Mängel im Verhältnis zur Gesamtzahl der Überprüfungsaktivitäten. Dies könnte Ihnen einen Hinweis darauf geben, ob Sie nach Mängeln mit angemessener Intensität und Qualität suchen.
  * Die Softwarekomponenten, in denen sich die Fehler befinden. Dies ist ein Hinweis darauf, wo die größte Aufmerksamkeit erforderlich ist und wo Sicherheitsmängel in Zukunft eher wieder auftreten werden.
  * Die Art oder Kategorie des Fehlers, die auf Bereiche hinweist, in denen das Entwicklungsteam weiter geschult werden muss.
  * Der Schweregrad des Fehlers, der dem Team helfen kann, das Risiko der Software zu verstehen.

  Identifizieren Sie sinnvolle Quick-Win-Aktivitäten, die Sie aus dem neu erworbenen Wissen ableiten können, und führen Sie diese durch. Dazu könnten Dinge wie eine Sitzung zum Wissensaustausch über eine bestimmte Art von Schwachstelle oder die Durchführung/Automatisierung eines Sicherheitsscans gehören.
