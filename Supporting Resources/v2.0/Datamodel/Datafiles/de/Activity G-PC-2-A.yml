longDescription: |
  Zur Unterstützung der fortlaufenden Implementierung und Überprüfung der Einhaltung von Richtlinien und Standards entwickeln Sie Anwendungssicherheit und geeignete Testskripte für jede anwendbare Anforderung. Organisieren Sie diese Dokumente in Bibliotheken und stellen Sie sie allen Anwendungsteams in Formaten zur Verfügung, die für die Einbindung in die jeweilige Anwendung am besten geeignet sind. Kennzeichnen Sie die Dokumente eindeutig und verknüpfen Sie sie mit den Richtlinien und Standards, die sie repräsentieren, um die laufende Aktualisierung und Pflege zu erleichtern. Versionieren Sie die Richtlinien und Standards und fügen Sie bei jeder iterativen Aktualisierung detaillierte Änderungsprotokolle bei, um die fortlaufende Einbeziehung in den SDLC der verschiedenen Produkte zu erleichtern.

  Schreiben Sie die Anforderungen an die Anwendungssicherheit in einem Format, das mit den bestehenden Anforderungsmanagementprozessen vereinbar ist. Möglicherweise benötigen Sie mehr als eine Version für unterschiedliche Entwicklungsmethoden oder Technologien. Ziel ist es, den verschiedenen Produktteams die Einbindung von Richtlinien und Standards in ihre bestehenden Entwicklungszyklen zu erleichtern, wobei nur eine minimale Interpretation der Anforderungen erforderlich ist.

  Testskripte helfen dabei, die Anforderungen an die Anwendungssicherheit durch klare Erwartungen an die Anwendungsfunktionalität zu untermauern, und leiten automatisierte oder manuelle Testverfahren an, die bereits Teil des Entwicklungsprozesses sein können. Auf diese Weise kann jedes Team nicht nur den aktuellen Stand der Einhaltung bestehender Richtlinien und Standards ermitteln, sondern auch die Einhaltung sicherstellen, wenn sich die Anwendungen weiter verändern.
