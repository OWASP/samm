shortDescription: Messung und Berichterstattung über die Übereinstimmung einzelner Anwendungen mit den Anforderungen von Dritten.
#A multi-paragraph description of the activity
longDescription: |
  Ntwicklung eines Programms zur Messung und Berichterstattung über den Status der Konformität zwischen verschiedenen Anwendungen. Anhand von Anwendungsanforderungen und Testskripten lässt sich der Status der Konformität ermitteln. Nutzen Sie die Testautomatisierung, um Regressionen bei der Einhaltung von Richtlinien in häufig aktualisierten Anwendungen sofort zu erkennen und sicherzustellen, dass die Einhaltung der Richtlinien in den verschiedenen Anwendungsversionen beibehalten wird. Wenn vollautomatische Tests nicht möglich sind, bewerten QA-, Innenrevisions- oder Informationssicherheitsteams die Konformität in regelmäßigen Abständen durch eine Kombination aus manuellen Tests und Befragungen.

  Obwohl die vollständige Einhaltung der Vorschriften immer das oberste Ziel ist, sollten Sie die Verfolgung von Abhilfemaßnahmen und regelmäßige Aktualisierungen in das Programm aufnehmen. Überprüfen Sie die Abhilfemaßnahmen zur Einhaltung der Vorschriften in regelmäßigen Abständen, um sicherzustellen, dass die Teams angemessene Fortschritte machen und dass die Abhilfestrategien zur Einhaltung der Vorschriften wirksam sind. Zur weiteren Verbesserung des Prozesses sollten Sie eine Reihe von Standardberichten und Scorecards für die Einhaltung der Vorschriften entwickeln. Diese helfen den einzelnen Teams, den aktuellen Stand der Compliance zu verstehen, und der Organisation, die Unterstützung bei der Behebung von Compliance-Lücken effektiver zu gestalten.

  Prüfen Sie Compliance-Lücken, die erhebliche Ausgaben oder Entwicklungsarbeiten erfordern, gemeinsam mit den Fachexperten und vergleichen Sie diese mit den Kosten, die durch die Reduzierung der Anwendungsfunktionalität, die Minimierung des Umfangs oder die Beseitigung der Compliance-Anforderung entstehen würden. Langfristige Compliance-Lücken erfordern die Genehmigung durch die Geschäftsleitung und eine formelle Akzeptanz des Compliance-Risikos, so dass sie von der Unternehmensführung angemessen berücksichtigt und geprüft werden.
