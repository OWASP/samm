shortDescription: Verwenden Sie einen proaktiv verwalteten Prozess zur Erkennung von Vorfällen.
#A multi-paragraph description of the activity
longDescription: |
  Sicherstellen, dass die Prozessdokumentation Maßnahmen zur kontinuierlichen Prozessverbesserung enthält. Überprüfung der Kontinuität der Prozessverbesserung (z. B. durch Nachverfolgung von Änderungen).

  Sicherstellen, dass die Checkliste für die Erkennung verdächtiger Ereignisse zumindest mit (i) unternehmensexternen Quellen und Wissensdatenbanken (z. B. Ankündigungen neuer Schwachstellen, die die verwendeten Technologien betreffen), (ii) früheren Sicherheitsvorfällen und (iii) Ergebnissen von Bedrohungsmodellen korreliert ist.

  Verwenden Sie die Korrelation von Protokollen zur Erkennung von Vorfällen für alle sinnvollen Vorfallszenarien. Wenn die Protokolldaten für die Erkennung von Vorfällen nicht verfügbar sind, dokumentieren Sie das Fehlen dieser Daten als Defekt und behandeln Sie ihn gemäß Ihrem etablierten Defektmanagementprozess.

  Die Qualität der Ereigniserkennung hängt nicht von der Uhrzeit oder dem Tag des Ereignisses ab. Wenn Sicherheitsereignisse nicht innerhalb einer bestimmten Zeit (z. B. 20 Minuten) bestätigt und behoben werden, stellen Sie sicher, dass weitere Benachrichtigungen gemäß einem festgelegten Eskalationspfad generiert werden.
