shortDescription: Validierung der Sicherheitsmechanismen der Architektur
#A multi-paragraph description of the activity
longDescription: |
  Überprüfen Sie, ob die Softwarearchitektur alle identifizierten Sicherheits- und Compliance-Anforderungen erfüllt. Gehen Sie für jede Schnittstelle in der Anwendung die Liste der Sicherheits- und Konformitätsanforderungen durch und analysieren Sie die Architektur hinsichtlich ihrer Erfüllung. Führen Sie auch eine Interaktions- oder Datenflussanalyse durch, um sicherzustellen, dass die Anforderungen in den verschiedenen Komponenten angemessen berücksichtigt werden. Führen Sie die Analyse weiter aus, um die Funktionen auf Entwurfsebene aufzuzeigen, die die einzelnen Anforderungen erfüllen.

  Führen Sie diese Art von Analyse sowohl für interne Schnittstellen, z. B. zwischen Schichten, als auch für externe Schnittstellen, z. B. solche, die die Angriffsfläche bilden, durch. Identifizieren und validieren Sie auch wichtige Entwurfsentscheidungen, die im Rahmen der Architektur getroffen wurden, insbesondere wenn sie von den verfügbaren gemeinsamen Sicherheitslösungen im Unternehmen abweichen. Schließlich sind die Ergebnisse auf der Grundlage der während des Entwicklungszyklus vorgenommenen Änderungen zu aktualisieren und alle Anforderungen, die auf der Entwurfsebene nicht eindeutig festgelegt sind, als Bewertungsergebnisse festzuhalten.
