#A multi-paragraph description of the activity
longDescription: |
  Sicherheitsanforderungen können auch aus anderen Quellen stammen, z. B. aus Richtlinien und Gesetzen, aus bekannten Problemen innerhalb der Anwendung und aus Erkenntnissen von Metriken und Feedback. Auf dieser Stufe muß eine systematischere Erhebung von Sicherheitsanforderungen durch die Analyse verschiedener Quellen für solche Anforderungen erreicht werden. Es ist dafür zu sorgen, dass aus diesen Quellen ein geeigneter Beitrag zur Erhebung der Anforderungen geleistet wird. Organisieren Sie z. B. Interviews oder Brainstorming-Sitzungen (z. B. im Falle von Politik und Gesetzgebung), analysieren Sie historische Logs oder Schwachstellen-Systeme.

  Verwenden Sie eine strukturierte Darstellung der anwendungsübergreifenden Sicherheitsanforderungen und einen geeigneten Formalismus, der sich gut mit der Art und Weise, wie Sie andere (funktionale) Anforderungen für das Projekt spezifizieren, integrieren lässt. Dies könnte z. B. bedeuten, dass Sie die Analysedokumente erweitern, User Stories schreiben usw.

  Wenn Anforderungen spezifiziert sind, muss sichergestellt werden, dass diese Anforderungen bei der Produktentwicklung berücksichtigt werden. Richten Sie einen Mechanismus ein, der die Projektteams dazu anregt oder zwingt, diese Anforderungen im Produkt zu erfüllen. Vermerken Sie beispielsweise Anforderungen mit Prioritäten oder beeinflussen Sie die Handhabung von Anforderungen, um ein ausreichendes Sicherheitsbedürfnis durchzusetzen (bei gleichzeitiger Abwägung mit anderen nicht-funktionalen Anforderungen).
