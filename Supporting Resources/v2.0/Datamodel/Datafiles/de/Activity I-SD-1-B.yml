shortDescription: Führen Sie grundlegende Schutzmaßnahmen ein, um den Zugang zu Ihren Produktionsgeheimnissen zu begrenzen.
#A multi-paragraph description of the activity
longDescription: |
  Entwickler sollten keinen Zugang zu Geheimnissen oder Anmeldeinformationen für Produktionsumgebungen haben. Verfügen Sie über einen Mechanismus, um Produktionsgeheimnisse angemessen zu schützen, z. B. indem (i) bestimmte Personen sie bei der Bereitstellung zu den entsprechenden Konfigurationsdateien hinzufügen (Grundsatz der Aufgabentrennung) oder (ii) die in den Konfigurationsdateien enthaltenen Produktionsgeheimnisse im Voraus verschlüsseln.

  Verwenden Sie keine Produktionsgeheimnisse in Konfigurationsdateien für Entwicklungs- oder Testumgebungen, da diese Umgebungen eine wesentlich geringere Sicherheitslage aufweisen können. Ebenso sollten Sie Geheimnisse nicht ungeschützt in Konfigurationsdateien aufbewahren, die in Code-Repositories gespeichert sind.

  Speichern Sie sensible Anmeldeinformationen und Geheimnisse für Produktionssysteme stets mit Verschlüsselung im Ruhezustand. Ziehen Sie die Verwendung eines speziell dafür entwickelten Tools in Betracht. Gehen Sie mit der Schlüsselverwaltung sorgfältig um, damit nur Mitarbeiter, die für die Produktionsbereitstellung verantwortlich sind, auf diese Daten zugreifen können.
