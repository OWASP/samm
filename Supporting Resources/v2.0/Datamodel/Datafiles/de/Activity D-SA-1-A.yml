#A one sentence description of the activity
shortDescription: Teams werden während der Entwicklung auf die Anwendung grundlegender Sicherheitsprinzipien geschult
#A multi-paragraph description of the activity
longDescription: |
  Während der Entwicklung verwenden die technischen Mitarbeiter des Produktteams eine kurze Checkliste mit Sicherheitsgrundsätzen. Zu den Sicherheitsgrundsätzen gehören in der Regel: Verteidigung in der Tiefe, Sicherung des schwächsten Glieds, Verwendung sicherer Standardeinstellungen, einfache Gestaltung der Sicherheitsfunktionen, sicheres Versagen, Gleichgewicht zwischen Sicherheit und Benutzerfreundlichkeit, Betrieb mit geringsten Rechten, Vermeidung von Sicherheit durch Unklarheit, etc.

  Bei den Perimeter Schnittstellen betrachtet das Team jeden Grundsatz im Kontext des Gesamtsystems und ermittelt Merkmale, die hinzugefügt werden können, um die Sicherheit an jeder dieser Schnittstellen zu erhöhen. Diese sind so zu begrenzen, dass sie nur einen geringen Mehraufwand über die normalen Implementierungskosten der funktionalen Anforderungen hinaus erfordern. Notieren Sie alles, was darüber hinausgeht, und planen Sie es für künftige Versionen ein.

  Schulen Sie jedes Produktteam vor diesem Prozess im Hinblick auf die Sicherheit und binden Sie sicherheitsbewusste Mitarbeiter ein, die bei den Entwurfsentscheidungen helfen.
