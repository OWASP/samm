#A one sentence description of the activity
shortDescription: Automatisieren Sie den Bereitstellungsprozess über alle Stufen hinweg und führen Sie sinnvolle Sicherheitsprüfungen ein.
#A multi-paragraph description of the activity
longDescription: |
  Automatisieren Sie den Bereitstellungsprozess für verschiedene Phasen, so dass keine manuellen Konfigurationsschritte erforderlich sind und das Risiko einzelner menschlicher Fehler ausgeschlossen ist. Sicherstellen und überprüfen, dass die Bereitstellung über alle Phasen hinweg konsistent ist.

  Integrieren Sie automatisierte Sicherheitsprüfungen in Ihren Bereitstellungsprozess, z. B. mithilfe von Dynamic Analysis Security Testing (DAST) und Schwachstellen-Scan-Tools. Überprüfen Sie auch die Integrität der bereitgestellten Artefakte, wo dies sinnvoll ist. Protokollieren Sie die Ergebnisse dieser Tests zentral und ergreifen Sie die erforderlichen Maßnahmen. Stellen Sie sicher, dass das zuständige Personal automatisch benachrichtigt wird, wenn ein Fehler entdeckt wird. Falls Probleme festgestellt werden, die die vordefinierte Kritikalität überschreiten, stoppen oder stornieren Sie die Bereitstellung entweder automatisch oder führen Sie einen separaten manuellen Genehmigungs-Workflow ein, so dass diese Entscheidung aufgezeichnet wird und eine Erklärung für die Ausnahme enthält.

  Buchführung und Prüfung aller Einsätze in allen Phasen. Verfügen Sie über ein System zur Aufzeichnung jeder Bereitstellung, einschließlich Informationen darüber, wer sie durchgeführt hat, welche Softwareversion bereitgestellt wurde und welche Variablen für die Bereitstellung relevant sind.
