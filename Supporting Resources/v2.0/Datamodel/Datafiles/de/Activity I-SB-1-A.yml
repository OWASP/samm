shortDescription: Erstellen Sie eine formale Definition des Build-Prozesses, damit dieser konsistent und wiederholbar wird.
#A multi-paragraph description of the activity
longDescription: |
  Definieren Sie den Build-Prozess, indem Sie ihn in eine Reihe klarer Anweisungen aufteilen, die entweder von einer Person oder einem automatisierten Tool befolgt werden. Die Definition des Build-Prozesses beschreibt den gesamten Prozess von Anfang bis Ende, so dass die Person oder das Werkzeug ihn jedes Mal konsistent befolgen und das gleiche Ergebnis erzielen kann. Die Definition wird zentral gespeichert und ist für alle Werkzeuge oder Personen zugänglich. Vermeiden Sie es, mehrere Kopien zu speichern, da diese uneinheitlich und veraltet werden könnten.

  Die Prozessdefinition enthält keine Geheimnisse (insbesondere nicht solche, die während des Build-Prozesses benötigt werden).

  Überprüfen Sie alle Build-Tools und stellen Sie sicher, dass sie von den Anbietern aktiv gewartet werden und über aktuelle Sicherheits-Patches verfügen. Härten Sie die Konfiguration jedes Tools, so dass sie mit den Richtlinien des Herstellers und den Best Practices der Branche übereinstimmt.

  Legen Sie für jedes generierte Artefakt einen Wert fest, der später zur Überprüfung seiner Integrität verwendet werden kann, z. B. eine Signatur oder einen Hash. Schützen Sie diesen Wert und, falls das Artefakt signiert ist, das private Signierzertifikat.

  Sicherstellen, dass die Build-Tools regelmäßig gepatcht und ordnungsgemäß abgesichert werden.
