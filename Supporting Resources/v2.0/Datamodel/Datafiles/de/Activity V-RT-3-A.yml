shortDescription: Durchführung von Regressionstests (mit Sicherheitseinheitstests)
#A multi-paragraph description of the activity
longDescription: |
  Schreiben und automatisieren Sie Regressionstests für alle identifizierten (und behobenen) Fehler, um sicherzustellen, dass diese zu einem Testsystem werden, das die Einführung ähnlicher Probleme in späteren Versionen verhindert. Sicherheits-Unit-Tests sollten dynamisch (d.h. zur Laufzeit) überprüfen, ob die Komponenten wie erwartet funktionieren und ob Codeänderungen ordnungsgemäß implementiert wurden.

  Eine gute Praxis für Entwickler ist es, Sicherheitstestfälle als eine generische Sicherheitstestsuite zu erstellen, die Teil des bestehenden Unit-Test-Frameworks ist. Eine generische Sicherheitstestsuite könnte Sicherheitstestfälle enthalten, um sowohl positive als auch negative Anforderungen für Sicherheitskontrollen wie Identität, Authentifizierung und Zugriffskontrolle, Eingabevalidierung und Verschlüsselung, Benutzer- und Sitzungsmanagement, Fehler- und Ausnahmebehandlung, Verschlüsselung sowie Auditing und Protokollierung zu validieren. Überprüfen Sie die korrekte Ausführung der Sicherheitstests so früh wie möglich. Falls möglich, sollte das Bestehen der Sicherheitstests als Teil der Merge-Anforderungen betrachtet werden, bevor neuer Code in die Hauptcodebasis aufgenommen wird. Alternativ kann das Bestehen der Tests als Voraussetzung für die Validierung eines Builds betrachtet werden.

  Für funktionale Sicherheitstests sollten Tests auf Einheitsebene für die Funktionalität von Sicherheitskontrollen auf der Ebene der Softwarekomponenten, wie Funktionen, Methoden oder Klassen, verwendet werden. Ein Testfall könnte zum Beispiel die Eingabe- und Ausgabevalidierung (z.B. die Reinigung von Variablen) und Grenzprüfungen für Variablen überprüfen, indem die erwartete Funktionalität der Komponente bestätigt wird.
