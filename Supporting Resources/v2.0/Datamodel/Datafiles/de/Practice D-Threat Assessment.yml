longDescription: |
  Die Bedrohungsanalyse (Threat Assessment, TA) konzentriert sich auf die Identifizierung und das Verständnis von Risiken auf Projektebene auf der Grundlage der Funktionalität der zu entwickelnden Software und der Merkmale der Laufzeitumgebung. Anhand von Details über Bedrohungen und wahrscheinliche Angriffe auf die einzelnen Projekte kann das Unternehmen als Ganzes durch bessere Entscheidungen über die Priorisierung von Sicherheitsinitiativen effektiver arbeiten. Darüber hinaus sind Entscheidungen zur Risikoakzeptanz besser informiert und daher besser auf das Unternehmen abgestimmt.

  Indem ein Unternehmen mit einfachen Bedrohungsmodellen beginnt und Anwendungsrisikoprofile erstellt, verbessert es sich mit der Zeit. Letztendlich würde ein hochentwickeltes Unternehmen diese Informationen in einer Art und Weise pflegen, die eng mit den ausgleichenden Faktoren und den durchlaufenden Risiken von externen Einheiten verbunden ist. Dies ermöglicht ein umfassenderes Verständnis für potenzielle nachgelagerte Auswirkungen von Sicherheitsproblemen, während gleichzeitig die aktuelle Leistung des Unternehmens im Hinblick auf bekannte Bedrohungen genau überwacht wird.
