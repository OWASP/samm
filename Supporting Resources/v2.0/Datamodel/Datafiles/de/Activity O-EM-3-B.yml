title: Rechtzeitiges Patch-Management durchsetzen
#Describe the benefit that is achieved by implementing this activity
benefit: Klarer Überblick über den Zustand der Komponenten, um Nichtkonformitäten zu vermeiden
#A one sentence description of the activity
shortDescription: Aktive Überwachung des Update-Status und Verwaltung fehlender Patches als Sicherheitsmängel. Proaktive Beschaffung von Informationen über Schwachstellen und Updates für Komponenten.
#A multi-paragraph description of the activity
longDescription: |
  Entwicklung und Verwendung von Management-Dashboards/Berichten zur Überwachung der Einhaltung von Patching-Prozessen und SLAs im gesamten Portfolio. Sicherstellen, dass die Prozesse für das Abhängigkeitsmanagement und die Anwendungspaketierung die Anwendung von Patches auf Komponentenebene jederzeit unterstützen können, um die erforderlichen SLAs zu erfüllen.

  Behandeln Sie verpasste Updates als sicherheitsrelevante Produktdefekte und verwalten Sie deren Sichtung und Korrektur in Übereinstimmung mit Ihrer etablierten Defect Management Praxis.

  Verlassen Sie sich nicht auf routinemäßige Benachrichtigungen von Komponentenanbietern, um sich über Schwachstellen und zugehörige Patches zu informieren. Überwachen Sie eine Vielzahl von externen Bedrohungsdatenquellen, um sich über Zero-Day-Schwachstellen zu informieren; behandeln Sie solche, die Ihre Anwendungen betreffen, als Risikomanagement-Probleme.
