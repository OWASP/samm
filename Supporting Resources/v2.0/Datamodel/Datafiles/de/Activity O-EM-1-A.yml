#A multi-paragraph description of the activity
longDescription: |
  Sie wissen, wie wichtig es ist, die von Ihnen verwendeten Technologiestapel zu sichern, und wenden eine sichere Konfiguration auf die Stackelemente an, die auf leicht zugänglichen Anleitungen basiert (z. B. Open-Source-Projekte, Herstellerdokumentation, Blogartikel). Wenn Ihre Teams auf der Grundlage von Versuch und Irrtum und von den Teammitgliedern gesammelten Informationen Konfigurationsanleitungen für ihre Anwendungen entwickeln, ermutigen Sie sie, ihre Erkenntnisse im gesamten Unternehmen zu verbreiten.

  Identifizieren Sie Schlüsselelemente gängiger Technologiestapel und legen Sie auf der Grundlage der Erfahrungen der Teams Konfigurationsstandards für diese Elemente fest.

  In diesem Reifegrad verfügen Sie noch nicht über einen formalen Prozess zur Verwaltung von Konfigurations-Baselines. Die Konfigurationen werden möglicherweise nicht konsistent über alle Anwendungen und Implementierungen hinweg angewendet, und eine Überwachung der Konformität ist wahrscheinlich nicht vorhanden.
