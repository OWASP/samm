shortDescription: Führen Sie ein formelles Verfahren für die Reaktion auf Vorfälle ein und stellen Sie sicher, dass die Mitarbeiter für ihre Aufgaben angemessen geschult sind.
#A multi-paragraph description of the activity
longDescription: |
  Festlegung und Dokumentation des formellen Verfahrens zur Reaktion auf Sicherheitsvorfälle. Stellen Sie sicher, dass die Dokumentation Informationen enthält wie&#58;

  * die wahrscheinlichsten/gewöhnlichsten Szenarien von Sicherheitsvorfällen und hochrangige Anweisungen für deren Behandlung; nutzen Sie für solche Szenarien auch öffentliches Wissen über möglicherweise relevante Vorfälle Dritter
  * Regeln für die Einstufung jedes Vorfalls
  * Regeln für die Einbeziehung der verschiedenen Beteiligten, einschließlich der Geschäftsleitung, der Öffentlichkeitsarbeit, der Rechtsabteilung, des Datenschutzes, der Personalabteilung, externer (Strafverfolgungs-)Behörden und der Kunden; gegebenenfalls Angabe eines verbindlichen Zeitrahmens für die Einbeziehung
  * das Verfahren für die Durchführung der Ursachenanalyse und die Dokumentation der Ergebnisse

  Sicherstellen, dass ein sachkundiges und angemessen geschultes Team für die Reaktion auf Vorfälle sowohl während als auch außerhalb der Geschäftszeiten zur Verfügung steht. Legen Sie Zeitpläne für Maßnahmen und einen War-Room fest. Halten Sie Hardware- und Software-Tools auf dem neuesten Stand und jederzeit einsatzbereit.
