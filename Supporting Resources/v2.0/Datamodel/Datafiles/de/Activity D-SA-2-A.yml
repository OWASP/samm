longDescription: |
  Identifizieren Sie gemeinsam genutzte Infrastrukturen oder Dienste mit Sicherheitsfunktionen. Dazu gehören in der Regel Single-Sign-On-Dienste, Zugangskontroll- oder Berechtigungsdienste, Protokollierungs- und Überwachungsdienste oder Firewalling auf Anwendungsebene. Sammeln und bewerten Sie wiederverwendbare Systeme, um eine Liste solcher Ressourcen zusammenzustellen, und kategorisieren Sie sie nach dem Sicherheitsmechanismus, den sie erfüllen. Betrachten Sie jede Ressource im Hinblick darauf, warum ein Produktteam sie integrieren möchte, d.h. im Hinblick auf die Vorteile der Nutzung der gemeinsamen Ressource.

  Wenn mehrere Ressourcen in jeder Kategorie vorhanden sind, wählen Sie einen oder mehrere gemeinsame Dienste pro Kategorie aus und standardisieren Sie diese. Da die künftige Softwareentwicklung auf diese Dienste angewiesen sein wird, sollten Sie jeden Dienst gründlich überprüfen, um sicherzustellen, dass Sie die grundlegende Sicherheitslage verstehen. Erstellen Sie für jeden ausgewählten Dienst eine Entwurfsanleitung für Produktteams, damit diese verstehen, wie das System zu integrieren ist. Stellen Sie diese Anleitung durch Schulungen, Mentoren, Richtlinien und Standards zur Verfügung.

  Erstellen Sie eine Reihe von Best Practices, die solide Methoden zur Implementierung von Sicherheitsfunktionen darstellen. Sie können sie recherchieren oder kaufen, und es ist oft effektiver, wenn Sie sie so anpassen, dass sie spezifischer für Ihr Unternehmen sind. Zu den Beispielmustern gehören ein Single-Sign-On-Subsystem, ein schichtenübergreifendes Delegationsmodell, ein Berechtigungsmodell mit Aufgabentrennung, ein zentralisiertes Protokollierungsmuster usw.

  Diese Muster können aus spezifischen Projekten oder Anwendungen stammen, aber stellen Sie sicher, dass sie von verschiedenen Teams im gesamten Unternehmen gemeinsam genutzt werden, um eine effiziente und konsistente Anwendung geeigneter Sicherheitslösungen zu gewährleisten.

  Um die Akzeptanz dieser Muster zu erhöhen, verknüpfen Sie sie mit den gemeinsam genutzten Sicherheitsdiensten oder implementieren Sie sie in echte Komponentenlösungen, die während der Entwicklung leicht in eine Anwendung integriert werden können. Unterstützen Sie die Schlüsseltechnologien innerhalb der Organisation, z. B. im Falle unterschiedlicher Entwicklungsstacks. Behandeln Sie diese Lösungen als echte Anwendungen mit angemessenem Support bei Fragen oder Problemen.
