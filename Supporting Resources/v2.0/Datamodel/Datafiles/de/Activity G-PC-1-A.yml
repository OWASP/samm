#A multi-paragraph description of the activity
longDescription: |
  Entwicklung einer Bibliothek von Richtlinien und Standards zur Regelung aller Aspekte der Softwareentwicklung in der Organisation. Die Richtlinien und Standards basieren auf bestehenden Industriestandards und sind für die Branche der Organisation geeignet. Aufgrund des breiten Spektrums an technologiespezifischen Einschränkungen und Best Practices sollten die vorgeschlagenen Standards mit den verschiedenen Produktteams überprüft werden. Mit dem übergeordneten Ziel, die Sicherheit der Anwendungen und der Computerinfrastruktur zu erhöhen, sollten die Produktteams aufgefordert werden, Rückmeldungen zu Aspekten der Standards zu geben, deren Umsetzung nicht durchführbar oder nicht kosteneffizient ist, sowie zu Möglichkeiten, die Standards mit geringem Aufwand für die Produktteams zu erweitern.

  Betonen Sie bei den Richtlinien die übergeordneten Definitionen und Aspekte der Anwendungssicherheit, die nicht von einer bestimmten Technologie oder Hosting-Umgebung abhängen. Konzentrieren Sie sich auf die umfassenderen Ziele der Organisation zum Schutz der Integrität ihrer Computerumgebung, der Sicherheit und des Datenschutzes der Daten und der Reife der Lebenszyklen der Softwareentwicklung. Bei größeren Organisationen können die Richtlinien spezifische Anforderungen auf der Grundlage der Datenklassifizierung oder der Anwendungsfunktionalität festlegen, sollten aber nicht so detailliert sein, dass sie technologiespezifische Anleitungen bieten.

  Bei Standards sind die in den Richtlinien festgelegten Anforderungen zu berücksichtigen, und der Schwerpunkt liegt auf technologiespezifischen Implementierungsanleitungen, die die Sicherheitsmerkmale verschiedener Programmiersprachen und Frameworks erfassen und nutzen sollen. Standards erfordern die Mitwirkung von erfahrenen Entwicklern und Architekten, die als Experten für die verschiedenen in der Organisation verwendeten Technologien gelten. Sie sollten in einem Format erstellt werden, das regelmäßige Aktualisierungen ermöglicht. Kennzeichnen oder markieren Sie einzelne Anforderungen mit der Richtlinie oder einer Anforderung eines Dritten, um die Wartung und die Audits einfacher und effizienter zu gestalten.
