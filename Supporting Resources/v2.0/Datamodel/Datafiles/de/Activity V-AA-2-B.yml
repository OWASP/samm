shortDescription: Analysieren Sie die Architektur auf bekannte Bedrohungen.
#A multi-paragraph description of the activity
longDescription: |
  Systematische Überprüfung jeder Bedrohung, die im Rahmen der Bedrohungsanalyse identifiziert wurde, und Untersuchung, wie die Architektur diese Bedrohungen entschärft. Verwenden Sie ein standardisiertes Verfahren zur Analyse von Systemarchitekturen und des Datenflusses innerhalb dieser Architekturen. Dies ist in der Regel mit dem verwendeten Bedrohungsmodell (z.B. STRIDE) verknüpft, um die relevanten Sicherheitsziele zu ermitteln, die sich mit jeder Art von Bedrohung befassen. Für jede Bedrohung sind die Entwurfsmerkmale der Architektur zu ermitteln, die ihr entgegenwirken, und ihre Wirksamkeit zu bewerten.

  Falls vorhanden, sind die Aufzeichnungen über Architekturentscheidungen zu prüfen, um die architektonischen Einschränkungen und Kompromisse zu verstehen, die während des Entwurfs gemacht wurden. Berücksichtigen Sie deren Auswirkungen zusammen mit allen Sicherheitsannahmen, von denen der sichere Betrieb des Systems abhängt, und bewerten Sie diese neu.

  Erweitern Sie Ihr zuvor erstelltes Bedrohungsmodell so, dass jede Bedrohung und ihre geschätzten Auswirkungen mit der entsprechenden Gegenmaßnahme verknüpft werden. Erstellen Sie ein Mapping-Dokument oder ein Dashboard in einem spezialisierten Tool, um die Informationen für die relevanten Akteure verfügbar und sichtbar zu machen.
