benefit: Behandlung von Sicherheitsproblemen in Abhängigkeiten, die mit denen in Ihrem eigenen Code vergleichbar sind
#A one sentence description of the activity
shortDescription: Analysieren Sie die verwendeten Abhängigkeiten auf Sicherheitsprobleme in einer Weise, die mit der Ihres eigenen Codes vergleichbar ist.
#A multi-paragraph description of the activity
longDescription: |
  Führen Sie eine Whitelist der zugelassenen Abhängigkeiten und Versionen und stellen Sie sicher, dass der Build-Prozess fehlschlägt, wenn eine Abhängigkeit nicht in der Liste enthalten ist. Falls sinnvoll, ist ein Freigabeprozess für die Behandlung von Ausnahmen von dieser Regel vorzusehen.

  Führen Sie Sicherheitsüberprüfungen gegen Abhängigkeiten auf der Whitelist in einer Weise durch, die mit der der Zielanwendungen selbst vergleichbar ist (insbesondere unter Verwendung von SAST und der Analyse transitiver Abhängigkeiten). Stellen Sie sicher, dass diese Überprüfungen auch darauf abzielen, mögliche Hintertüren oder "Easter Eggs" in den Abhängigkeiten zu identifizieren. Einrichtung von Prozessen zur Offenlegung von Schwachstellen mit den Autoren der Abhängigkeiten, einschließlich SLAs für die Behebung von Problemen. Falls die Durchsetzung von SLAs nicht realistisch ist (z. B. bei Open-Source-Schwachstellen), stellen Sie sicher, dass die wahrscheinlichsten Fälle erwartet werden und Sie in der Lage sind, rechtzeitig Ausgleichsmaßnahmen zu ergreifen. Implementieren Sie Regressionstests für die Behebungen der identifizierten Probleme.

  Verfolgen Sie alle identifizierten Probleme und deren Status mit Ihrem Fehlerverfolgungssystem. Integrieren Sie Ihre Build-Pipeline mit diesem System, um zu ermöglichen, dass der Build fehlschlägt, wenn die enthaltenen Abhängigkeiten Probleme über einem definierten Kritikalitätsgrad enthalten.
