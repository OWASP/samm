title: Anwendungsgeheimnisse bei der Bereitstellung einbeziehen
#Describe the benefit that is achieved by implementing this activity
benefit: Aufdeckung eines möglichen Abflusses von Produktionsgeheimnissen
#A one sentence description of the activity
shortDescription: Injizieren Sie Geheimnisse dynamisch während des Bereitstellungsprozesses aus gehärteten Speichern und überprüfen Sie den gesamten menschlichen Zugriff auf sie.
#A multi-paragraph description of the activity
longDescription: |
  Ein automatisiertes Verfahren zum Hinzufügen von Anmeldeinformationen und Geheimnissen zu Konfigurationsdateien während des Bereitstellungsprozesses in den jeweiligen Phasen. Auf diese Weise können Entwickler und Verteiler diese sensiblen Werte nicht sehen oder bearbeiten.

  Implementieren Sie Prüfungen, die das Vorhandensein von Geheimnissen in Code-Repositories und Dateien erkennen, und führen Sie diese regelmäßig durch. Konfigurieren Sie die Tools so, dass sie nach bekannten Zeichenfolgen und unbekannten Zeichenfolgen mit hoher Entropie suchen. Beziehen Sie bei Systemen wie Code-Repositories, die eine Historie aufweisen, die Versionen in die Prüfungen ein. Markieren Sie potenzielle Geheimnisse, die Sie entdecken, als sensible Werte, und entfernen Sie sie gegebenenfalls. Wenn Sie sie z. B. nicht aus einer historischen Datei in einem Code-Repository entfernen können, müssen Sie den Wert auf dem System, das das Geheimnis verbraucht, aktualisieren. Wenn ein Angreifer das Geheimnis entdeckt, ist es für ihn nicht mehr von Nutzen.

  Sorgen Sie dafür, dass das System, das zur Speicherung und Verarbeitung der Geheimnisse und Anmeldedaten verwendet wird, unter Sicherheitsaspekten robust ist. Verschlüsseln Sie alle Geheimnisse im Ruhezustand und bei der Übertragung. Für Benutzer, die dieses System und die darin enthaltenen Geheimnisse konfigurieren, gilt das Prinzip der geringsten Berechtigung. So kann es beispielsweise sein, dass ein Entwickler die Geheimnisse für eine Entwicklungsumgebung verwalten muss, aber nicht für eine Benutzerakzeptanztest- oder Produktionsumgebung.
