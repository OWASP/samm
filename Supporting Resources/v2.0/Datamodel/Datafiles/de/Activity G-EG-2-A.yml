longDescription: |
  Durchführung von Sicherheitsschulungen unter Anleitung oder CBT, die auf die Rollen und Technologien des Unternehmens zugeschnitten sind, beginnend mit dem Hauptentwicklungsteam. Das Unternehmen passt die Schulungen für Produktmanager, Softwareentwickler, Tester und Sicherheitsauditoren an die technischen Anforderungen der einzelnen Gruppen an.

  - Produktmanager werden zu Themen geschult, die sich auf die SAMM-Geschäftsfunktionen und Sicherheitspraktiken beziehen, wobei der Schwerpunkt auf Sicherheitsanforderungen, Bedrohungsmodellierung und Fehlerverfolgung liegt.
  - Entwickler werden zu Codierungsstandards und Best Practices für die Technologien, mit denen sie arbeiten, geschult, um sicherzustellen, dass die Schulungen direkt der Anwendungssicherheit zugute kommen. Sie verfügen über ein solides technisches Verständnis der OWASP Top 10 Schwachstellen oder ähnlicher Schwachstellen, die für die verwendeten Technologien und Frameworks (z. B. Mobile) relevant sind, sowie über die gängigsten Abhilfestrategien für jedes Problem.
  - Die Prüfer werden in den verschiedenen Prüfwerkzeugen und bewährten Verfahren für die im Unternehmen verwendeten Technologien sowie in den Werkzeugen zur Erkennung von Sicherheitsmängeln geschult.
  - Sicherheitsauditoren schulen den Lebenszyklus der Softwareentwicklung, die in der Organisation verwendeten Mechanismen für die Anwendungssicherheit und das Verfahren zur Einreichung von Sicherheitsmängeln zur Behebung.
  - Security Champions werden zu Sicherheitsthemen aus verschiedenen Phasen des SDLC geschult. Sie erhalten die gleiche Schulung wie Entwickler und Tester, kennen sich aber auch mit Bedrohungsmodellierung und sicherem Design sowie mit Sicherheitstools und - technologien aus, die in die Entwicklungsumgebung integriert werden können.

  Alle Schulungsinhalte aus den Aktivitäten der Reifegradstufe 1 dieses Streams sowie zusätzliche rollen- und technologiespezifische Inhalte sollten einbezogen werden. Eliminieren Sie unnötige Aspekte der Schulung.

  Idealerweise sollte für jede Technologie ein Fachexperte benannt werden, der bei der Beschaffung oder Entwicklung der Schulungsinhalte und ihrer regelmäßigen Aktualisierung behilflich ist. Die Schulung besteht aus Demonstrationen der Ausnutzung von Schwachstellen unter Verwendung von absichtlich geschwächten Anwendungen, wie WebGoat oder Juice Shop. Beziehen Sie die Ergebnisse der vorherigen Penetration als Beispiele für Schwachstellen und implementierte Abhilfestrategien ein. Bitten Sie einen Penetrationstester, Sie bei der Entwicklung von Beispielen für die Ausnutzung von Schwachstellen zu unterstützen.

  Die Schulung ist für alle Mitarbeiter und Auftragnehmer, die an der Softwareentwicklung beteiligt sind, verpflichtend und umfasst eine prüfbare Bestätigung, um die Einhaltung der Vorschriften nachzuweisen.  Wann immer möglich, sollte die Schulung auch einen Test beinhalten, um sicherzustellen, dass das Wissen verstanden und nicht nur eingehalten wird.  Die Schulungen sollten jährlich aktualisiert und durchgeführt werden, um Änderungen im Unternehmen, in der Technologie und bei Trends zu berücksichtigen. Befragen Sie die Schulungsteilnehmer, um die Qualität und Relevanz der Schulung zu bewerten. Sammeln Sie Vorschläge für andere Informationen, die für ihre Arbeit oder ihr Umfeld relevant sind.
