shortDescription: Dieses Verfahren konzentriert sich auf die Validierung der Sicherheit und Konformität der Software und der unterstützenden Infrastrukturarchitektur.
#A multi-paragraph description of the security practice
longDescription: |
  Die Architekturbewertung (Architecture Assessment, AA) stellt sicher, dass die Anwendungs- und Infrastrukturarchitektur alle relevanten Sicherheits- und Compliance-Anforderungen angemessen erfüllt und identifizierte Sicherheitsbedrohungen ausreichend entschärft. Die erste Phase konzentriert sich auf die Überprüfung, ob die Sicherheits- und Konformitätsanforderungen, die in den Praktiken "Policy & Compliance" und "Security Requirements" identifiziert wurden, erfüllt werden, zunächst ad hoc, dann systematischer für jede Schnittstelle im System. In der zweiten Phase wird die Architektur überprüft, zunächst im Hinblick auf die Abschwächung typischer Bedrohungen, dann im Hinblick auf die spezifischen Bedrohungen, die in der Praxis der Bedrohungsanalyse ermittelt wurden.

  In seiner fortgeschrittenen Form formalisiert das Verfahren den Prozess der Überprüfung der Sicherheitsarchitektur und bewertet kontinuierlich die Wirksamkeit der Sicherheitskontrollen der Architektur, ihre Skalierbarkeit und strategische Ausrichtung. Erkannte Schwachstellen und mögliche Verbesserungen werden an die Sicherheitsarchitekturpraxis zurückgegeben, um die Referenzarchitekturen zu verbessern.
