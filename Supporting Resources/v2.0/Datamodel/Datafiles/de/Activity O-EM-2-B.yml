#A one sentence description of the activity
shortDescription: Regelmäßige Durchführung von Patches für System- und Anwendungskomponenten über den gesamten Stack hinweg. Sicherstellung der rechtzeitigen Bereitstellung von Patches für die Kunden.
#A multi-paragraph description of the activity
longDescription: |
  Entwicklung und Befolgung eines klar definierten Prozesses für die Verwaltung von Patches für Anwendungskomponenten in den verwendeten Technologie-Stacks. Sicherstellen, dass die Prozesse regelmäßige Zeitpläne für die Anwendung von Hersteller-Updates enthalten, die mit den Update-Kalendern der Hersteller abgestimmt sind (z. B. Microsoft Patch Tuesday). Für die von der Organisation entwickelte Software sollten regelmäßig (z. B. monatlich) Releases für Kunden und von der Organisation verwaltete Lösungen bereitgestellt werden, unabhängig davon, ob neue Funktionen enthalten sind.

  Erstellen Sie Richtlinien für die Priorisierung von Komponenten-Patches, die Ihre Risikotoleranz und Ihre Managementziele widerspiegeln. Berücksichtigen Sie bei der Festlegung der Prioritäten für das Testen und Anwenden von Patches betriebliche Faktoren (z. B. Kritikalität der Anwendung, Schweregrad der behobenen Schwachstellen).

  Falls Sie eine Benachrichtigung über eine kritische Schwachstelle in einer Komponente erhalten, für die noch kein Patch verfügbar ist, sollten Sie die Situation als Risikomanagementproblem behandeln (z. B. kompensierende Kontrollen implementieren, die Risikoakzeptanz des Kunden einholen oder die betroffenen Anwendungen/Funktionen deaktivieren).
