longDescription: |
  Führen Sie anhand der für jedes Projekt ermittelten Sicherheitstestfälle manuelle Penetrationstests durch, um die Leistung des Systems anhand der einzelnen Fälle zu bewerten. Dies geschieht in der Regel während der Testphase vor der Freigabe und umfasst sowohl statische als auch dynamische manuelle Penetrationstests. In Fällen, in denen Software nicht realistisch außerhalb der Produktion getestet werden kann, können Techniken wie Blue-Green-Implementierungen oder A/B-Tests eingesetzt werden, um Sicherheitstests in der Produktion zu ermöglichen.

  Penetrationstests umfassen sowohl anwendungsspezifische Tests zur Überprüfung der Zuverlässigkeit der Geschäftslogik als auch allgemeine Schwachstellentests zur Überprüfung des Designs und der Implementierung. Nach der Spezifikation können sicherheitsbewusste Qualitätssicherungs- oder Entwicklungsmitarbeiter die Sicherheitstestfälle ausführen. Die zentrale Software-Sicherheitsgruppe überwacht die erstmalige Ausführung von Sicherheitstestfällen für ein Projektteam, um die Sicherheitsbeauftragten des Teams zu unterstützen und zu schulen.

  Viele Unternehmen bieten "Bug Bunty"-Programme an, bei denen Sicherheitsforscher aufgefordert werden, Schwachstellen in Anwendungen zu finden und diese verantwortungsbewusst zu melden, um dafür eine Belohnung zu erhalten. Dieser Ansatz ermöglicht es Unternehmen, auf einen größeren Pool von Talenten zuzugreifen, insbesondere wenn sie nicht über ausreichende interne Kapazitäten verfügen oder zusätzliche Sicherheit benötigen.

  Vor der Freigabe oder dem Masseneinsatz prüfen die Beteiligten die Ergebnisse der Sicherheitstests und akzeptieren die Risiken, die sich aus den nicht bestandenen Sicherheitstests zum Zeitpunkt der Freigabe ergeben. Legen Sie einen konkreten Zeitplan fest, um die Lücken im Laufe der Zeit zu schließen. Verbreiten Sie das Wissen über manuelle Sicherheitstests und deren Ergebnisse im gesamten Entwicklungsteam, um das Sicherheitswissen und -bewusstsein innerhalb der Organisation zu verbessern.
