#A multi-paragraph description of the activity
longDescription: |
  Die Sicherheit liegt in der Verantwortung aller Mitarbeiter, nicht nur des Informationssicherheitsteams. Stellen Sie Kommunikations- und Wissensaustauschplattformen bereit, um Entwicklern zu helfen, Communities rund um verschiedene Technologien, Tools und Programmiersprachen aufzubauen. In diesen Gemeinschaften tauschen Mitarbeiter Informationen aus, diskutieren Herausforderungen mit anderen Entwicklern und suchen in der Wissensdatenbank nach Antworten auf zuvor diskutierte Fragen.

  Bilden Sie Communities rund um Rollen und Zuständigkeiten und ermöglichen Sie es Entwicklern und Ingenieuren aus verschiedenen Teams und Geschäftsbereichen, frei zu kommunizieren und vom Fachwissen der anderen zu profitieren. Fördern Sie die Teilnahme, richten Sie ein Programm ein, um diejenigen, die am meisten helfen, als Vordenker zu fördern, und lassen Sie sie von der Geschäftsleitung anerkennen. Diese Plattform kann nicht nur die Anwendungssicherheit verbessern, sondern auch dazu beitragen, künftige Mitglieder des Secure Software Center of Excellence oder "Security Champions" auf der Grundlage ihres Fachwissens und ihrer Bereitschaft, anderen zu helfen, zu ermitteln.

  Das Secure Software Center of Excellence und die Teams für Anwendungssicherheit überprüfen das Informationsportal regelmäßig, um sich einen Überblick über neue und kommende Technologien zu verschaffen und um die Entwicklergemeinschaft mit neuen Initiativen, Tools, Programmen und Schulungsressourcen zu unterstützen. Nutzen Sie das Portal, um Informationen über neue Standards, Tools und Ressourcen an alle Entwickler weiterzugeben, um die SDLC-Reife und die Anwendungssicherheit kontinuierlich zu verbessern.
