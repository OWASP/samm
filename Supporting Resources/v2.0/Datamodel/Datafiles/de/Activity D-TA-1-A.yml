#A one sentence description of the activity
shortDescription: A basic assessment of the application risk is performed to understand likelihood and impact of an attack.
#A multi-paragraph description of the activity
longDescription: |
  Verwenden Sie eine einfache Methode zur Bewertung des Anwendungsrisikos pro Anwendung und schätzen Sie die potenziellen geschäftlichen Auswirkungen eines Angriffs auf das Unternehmen ein. Bewerten Sie dazu die Auswirkungen einer Verletzung der Vertraulichkeit, Integrität und Verfügbarkeit der Daten oder des Dienstes. Ziehen Sie eine Reihe von 5-10 Fragen in Betracht, um wichtige Anwendungsmerkmale zu verstehen, z. B. ob die Anwendung Finanzdaten verarbeitet, ob sie mit dem Internet verbunden ist oder ob datenschutzrelevante Daten betroffen sind. Anhand des Anwendungsrisikoprofils können Sie feststellen, ob diese Faktoren zutreffen und ob sie erhebliche Auswirkungen auf das Unternehmen haben könnten.

  Verwenden Sie dann ein Schema, um die Anwendungen nach diesem Risiko zu klassifizieren. Ein einfaches, qualitatives Schema (z. B. hoch/mittel/niedrig), das diese Merkmale in einen Wert umsetzt, ist oft effektiv. Es ist wichtig, diese Werte zu verwenden, um das Risiko der verschiedenen Anwendungen darzustellen und miteinander zu vergleichen. Ausgereifte, stark risikoorientierte Organisationen verwenden möglicherweise quantitativere Risikokonzepte. Erfinden Sie kein neues Risikokonzept, wenn Ihr Unternehmen bereits über ein gut funktionierendes verfügt.
